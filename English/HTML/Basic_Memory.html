<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->

        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar :drawer="drawer" @change-drawer="ChangeDrawer">Basic > Memory Mechanism</main-system-bar>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->

            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="Main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <v-row justify="center">
                        <div class="font-weight-medium text-center">* Learn how to improve your learning
                            efficiency before you start
                            studying.</div>
                    </v-row>
                    <!-- Mechanism -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Memory Mechanism</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="auto"
                                    style="padding-top: 30px; padding-bottom: 80px;">
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    Memory can be broadly divided into short-term and long-term
                                                    memory.<br><br>

                                                    <strong># Short-term memory:</strong><br>
                                                    &nbsp;&nbsp;Memory that is retained for short periods of
                                                    time. It stores temporary information such as a phone number or the
                                                    contents of a memo.<br>
                                                    <strong># Long-term memory:</strong><br>
                                                    &nbsp;&nbsp;Memory that is retained over a long period of
                                                    time. It stores information that you want to remember for the rest
                                                    of your life, such as knowledge, experiences, and memories.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    Memories are formed through the involvement of various regions in
                                                    the brain. Of particular importance are the hippocampus and cerebral
                                                    cortex.<br><br>

                                                    <strong>Hippocampus:</strong><br>
                                                    &nbsp;&nbsp;Involved in the formation of new memories. By storing
                                                    experiences in the hippocampus, we move from short-term memory to
                                                    long-term memory.<br>
                                                    <strong>Cerebral cortex:</strong><br>
                                                    &nbsp;&nbsp;Retains memories of the past over the long term.
                                                    Information stored in the hippocampus is distributed and stored in
                                                    various areas of the cortex.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    The following methods can be used to promote memory
                                                    retention.<br><br>

                                                    <strong>Repetition:</strong><br>
                                                    &nbsp;&nbsp;Repeatedly reviewing the information you want to
                                                    remember strengthens the neural pathways in your brain, making it
                                                    easier to retain.<br>
                                                    <img src="../../Asset/Image/Japanese/ForgettingCurve._1.png" /><br>
                                                    (Hermann Ebbinghaus's Forgetting curve.)<br>
                                                    <strong>Associate:</strong><br>
                                                    &nbsp;&nbsp;Associating the information you want to remember with
                                                    other information creates a memory network that makes it easier to
                                                    recall.<br>
                                                    <strong>Imagery:</strong><br>
                                                    &nbsp;&nbsp;Imagining the information you want to remember helps you
                                                    remember it more clearly.<br>
                                                    <strong>Sleep:</strong><br>
                                                    &nbsp;&nbsp;During sleep, the brain is able to consolidate and
                                                    organize
                                                    memories. Adequate sleep promotes memory consolidation.<br>
                                                    <strong>Exercise:</strong><br>
                                                    &nbsp;&nbsp;Exercise stimulates blood flow to the brain and improves
                                                    hippocampal function. Moderate exercise is effective in improving
                                                    memory.<br><br>

                                                    By consciously practicing these methods, memory can be retained more
                                                    effectively.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    <strong>Example of my memory method</strong><br><br>
                                                    I create a short story by linking new words I want to remember with words I already have in memory through sound.<br>
                                                    When I recall the words, I first remember the story I created, and then I recall the connection between the story and the words.<br><br>
                                                    There are exceptions.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
