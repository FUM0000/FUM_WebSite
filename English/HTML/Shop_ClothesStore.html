<body>

    <v-app id="App">
        <template>
            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Word - Shop > Clothes Store</main-system-bar>
            
            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
                    <v-row no-gutters><v-col cols="2" md="1" lg="1"></v-col><v-spacer></v-spacer><v-col cols="5" md="2" lg="2"><v-switch v-model="Switch" :label="`Switch All`" inset hide-details="false"/></v-col></v-row>
                    <v-row justify="center" class="ma-0">
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-word-general :all_show="Switch">
                                <template v-slot:first>{{ list.japanese }}<br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                                <template v-slot:second>{{ list.english }}</template>
                            </card-word-general>
                        </v-col>
                    </v-row>
                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>

            
        </template>
    </v-app>

<link href="../../Asset/CSS/common_word_japanese.css" rel="stylesheet" />

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../Asset/Javascript/Common.js"></script>
    <script src="../../Asset/Javascript/Word.js"></script>
    
    <script>

        let vue = new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Common],
            data: {
                Switch: false,
                List: [],
            },
            created: function () {
                let japanese = [

                    "Tシャツ",
                    "ズボン",
                    "スカート",
                    "靴",
                    "色",
                    "店員",
                    "会計",
                    "綺麗",
                    "かわいい",
                    "かっこいい",
                    "ダサい",
                    "暗い",
                    "明るい",
                ];
                let reading = [
                    "hukuya",
                    "huku",
                    "toppusu",
                    "botomusu",
                    "shatsu",
                    "ti-shatsu",
                    "zubon",
                    "suka-to",
                    "kutsu",
                    "iro",
                    "tennin",
                    "kaikei",
                    "kirei",
                    "kawaii",
                    "kakkoii",
                    "dasai",
                    "kurai",
                    "akarui",
                ];
                let english = [
                    "Clothing store",
                    "Cloth",
                    "Tops",
                    "Bottoms",
                    "Shirt",
                    "T-Shirt",
                    "Pants",
                    "Skirts",
                    "Shoes",
                    "Color",
                    "Clerk",
                    "Bill",
                    "Beautiful",
                    "Cute",
                    "Cool",
                    "Tacky",
                    "Dark",
                    "Bright",
                ];

                for (let i = 0; i < japanese.length; i++) {
                    let row = {};
                    row.id = i;
                    row.japanese = japanese[i];
                    row.reading = reading[i];
                    row.english = english[i];
                    this.List.push(row);
                }
            },
        })

    </script>

</body>
