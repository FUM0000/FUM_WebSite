<body>

    <v-app id="App" class="Gradient_Universe">
        <template>
            
            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Music > Utada
                Hikaru</main-system-bar>

            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5 align-center">

                        <v-row align="center" justify="center">
                            <v-col cols="12" md="8">
                                <v-card dark elevation="10" class="pa-6">

                                    <v-row align="center" justify="center">
                                        <v-col cols="12" md="8">
                                            <h1 class="text-h3 font-weight-bold mb-4">Utada Hikaru</h1>
                                            <h2 class="text-h5 font-weight-light mb-6">宇多田ヒカル</h2>
                                            <p class="mb-4">
                                                　In 1998, she debuted at the age of 15, making a significant impact on
                                                the Japanese music scene. Her music, characterized by its sophisticated
                                                pop sound, profound lyrics, and distinctive voice, has captured the
                                                hearts of people across generations.
                                            </p>
                                            <p class="mb-4">
                                                　Constantly exploring new musical possibilities, she has built a unique
                                                musical world that incorporates elements of electronica and R&B while
                                                also reflecting the influence of traditional Japanese music.
                                            </p>
                                        </v-col>
                                    </v-row>

                                    <v-divider class="my-6"></v-divider>

                                    <h3 class="text-h5 mx-5">Musical Worldview</h3>
                                    <v-chip-group class="mx-5" column>
                                        <v-chip color="primary" text-color="white">Emotional</v-chip>
                                        <v-chip color="primary" text-color="white">Multilayered</v-chip>
                                        <v-chip color="primary" text-color="white">Innovative</v-chip>
                                        <v-chip color="primary" text-color="white">Cross-cultural</v-chip>
                                        <v-chip color="primary" text-color="white">Synthetic</v-chip>
                                    </v-chip-group>

                                </v-card>
                            </v-col>
                        </v-row>

                        <v-row>
                            <v-col class="Youtube_Col" xs="12" md="3" v-for="(URL, index) in List_URL" :key="index">
                                <iframe class="Youtube" :src="URL" frameborder="0"
                                    allow="encrypted-media; picture-in-picture" allowfullscreen></iframe>
                            </v-col>
                        </v-row>

                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>

        </template>
    </v-app>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
