    <style>
        html {

        }
    </style>
</head>

<body>
    <v-app id="App">
        <template>

            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">About Me > Profile</main-system-bar>
            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>

            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid class="pa-5">

                        <v-row justify="center">

                            <v-col cols="12" md="8">
                                <v-card class="mb-4 profile-card">
                                    <v-card-title class="text-h5 font-weight-bold py-3 d-flex justify-space-between">
                                        About Me
                                        <v-btn icon @click="toggleCard('profile')">
                                            <v-icon>{{ profileExpanded ? 'mdi-chevron-up' : 'mdi-chevron-down'
                                                }}</v-icon>
                                        </v-btn>
                                    </v-card-title>
                                    <v-expand-transition>
                                        <v-card-text v-show="profileExpanded" class="pa-5">
                                            <v-row align="center">
                                                <v-col cols="12" md="4" class="d-flex justify-center">
                                                    <v-avatar size="200" class="profile-avatar">
                                                        <v-img src="../../Asset/Image/Icon_1_1.jpg"></v-img>
                                                    </v-avatar>
                                                </v-col>
                                                <v-col cols="12" md="8">
                                                    <h3 class="subtitle-1 font-weight-bold mb-2">Greeting:</h3>
                                                    <p class="subtitle-1">　Hello. My nickname is FUM. Thank you for
                                                        visiting my profile. This site is created to represent me. I
                                                        hope it will be a place where we can learn, relax and play :>
                                                    </p>

                                                    <v-divider class="my-4"></v-divider>

                                                    <h3 class="subtitle-1 font-weight-bold mb-2">Contact:</h3>
                                                    <v-list dense>
                                                        <v-list-item>
                                                            <v-list-item-icon>
                                                                <v-icon>mdi-email</v-icon>
                                                            </v-list-item-icon>
                                                            <v-list-item-content>
                                                                <a
                                                                    href="mailto:fuhito.work.1@gmail.com">fuhito.work.1@gmail.com</a>
                                                            </v-list-item-content>
                                                        </v-list-item>
                                                    </v-list>

                                                    <v-divider class="my-4"></v-divider>

                                                    <h3 class="subtitle-1 font-weight-bold mb-2">Donation:</h3>
                                                    <v-list dense>
                                                        <v-list-item>
                                                            <v-list-item-icon>
                                                                <v-icon>mdi-gift-outline</v-icon>
                                                            </v-list-item-icon>
                                                            <v-list-item-content>
                                                                <a
                                                                    href="https://paypal.me/fuhito0001?country.x=JP&locale.x=ja_JP">https://paypal.me/fuhito0001?country.x=JP&locale.x=ja_JP</a>
                                                            </v-list-item-content>
                                                        </v-list-item>
                                                    </v-list>
                                                    <p>
                                                        　It encourages site production and makes FUM much happier :3
                                                    </p>

                                                    <v-divider class="my-4"></v-divider>

                                                    <h3 class="subtitle-1 font-weight-bold mb-2">Supporter:</h3>
                                                    <v-list dense>
                                                        <v-list-item>No one yet...</v-list-item>
                                                    </v-list>
                                                    <p>
                                                        　If you support me, please let me know your nickname by e-mail
                                                        or other means. There are no requirements for donations, etc.
                                                    </p>
                                                </v-col>
                                            </v-row>
                                        </v-card-text>
                                    </v-expand-transition>
                                </v-card>

                                <v-card class="mb-4 hobby-card">
                                    <v-card-title class="text-h5 font-weight-bold py-3 d-flex justify-space-between">
                                        <span><v-icon left>mdi-heart</v-icon> Hobbies</span>
                                        <v-btn icon @click="toggleCard('hobby')">
                                            <v-icon>{{ hobbyExpanded ? 'mdi-chevron-up' : 'mdi-chevron-down' }}</v-icon>
                                        </v-btn>
                                    </v-card-title>
                                    <v-expand-transition>
                                        <v-card-text v-show="hobbyExpanded" class="pa-5">
                                            <v-chip-group column>
                                                <v-chip v-for="hobby in hobbies" :key="hobby.name" class="ma-2"
                                                    :color="hobby.color">
                                                    {{ hobby.name }}
                                                </v-chip>
                                            </v-chip-group>
                                        </v-card-text>
                                    </v-expand-transition>
                                </v-card>

                                <v-card class="mb-4 job-offerings-card">
                                    <v-card-title class="text-h5 font-weight-bold py-3 d-flex justify-space-between">
                                        <span><v-icon left>mdi-briefcase-outline</v-icon>Looking for Job</span>
                                        <v-btn icon @click="toggleCard('jobOfferings')">
                                            <v-icon>{{ jobOfferingsExpanded ? 'mdi-chevron-up' : 'mdi-chevron-down'
                                                }}</v-icon>
                                        </v-btn>
                                    </v-card-title>
                                    <v-expand-transition>
                                        <v-card-text v-show="jobOfferingsExpanded" class="pa-5">
                                            <v-list dense>
                                                <template v-for="(category, catIndex) in jobOfferings">
                                                    <v-subheader :key="`header-${catIndex}`" class="font-weight-bold">{{
                                                        category.name }}</v-subheader>
                                                    <v-list-item v-for="(job, jobIndex) in category.items"
                                                        :key="`${catIndex}-${jobIndex}`">
                                                        <v-list-item-icon>
                                                            <v-icon>{{ job.icon }}</v-icon>
                                                        </v-list-item-icon>
                                                        <v-list-item-content>
                                                            <v-list-item-title>{{ job.title }}</v-list-item-title>
                                                        </v-list-item-content>
                                                    </v-list-item>
                                                    <v-divider v-if="catIndex < jobOfferings.length - 1"
                                                        :key="`divider-${catIndex}`" class="my-2"></v-divider>
                                                </template>
                                            </v-list>
                                            <v-divider class="my-4"></v-divider>
                                            <p class="subtitle-1 font-weight-bold">The following services are limited to
                                                certain areas:</p>
                                            <v-list dense>
                                                <v-list-item v-for="(job, index) in localJobOfferings" :key="index">
                                                    <v-list-item-icon>
                                                        <v-icon>{{ job.icon }}</v-icon>
                                                    </v-list-item-icon>
                                                    <v-list-item-content>
                                                        <v-list-item-title>{{ job.title }}</v-list-item-title>
                                                    </v-list-item-content>
                                                </v-list-item>
                                            </v-list>
                                            <v-divider class="my-4"></v-divider>
                                            <p class="subtitle-1">
                                                　I will accept the job for 3,000 yen per hour. In areas where I am not
                                                at a high enough level, I will learn with you for 1,000 yen. For details
                                                or inquiries, please feel free to contact me ☞ <a
                                                    href="mailto:fuhito.work.1@gmail.com">fuhito.work.1@gmail.com</a>
                                            </p>
                                        </v-card-text>
                                    </v-expand-transition>
                                </v-card>

                                <v-card class="life-journey-card">
                                    <v-card-title class="text-h5 font-weight-bold py-3 d-flex justify-space-between">
                                        <span><v-icon left>mdi-timeline-clock</v-icon> Life Journey</span>
                                        <v-btn icon @click="toggleCard('lifeJourney')">
                                            <v-icon>{{ lifeJourneyExpanded ? 'mdi-chevron-up' : 'mdi-chevron-down'
                                                }}</v-icon>
                                        </v-btn>
                                    </v-card-title>
                                    <v-expand-transition>
                                        <v-card-text v-show="lifeJourneyExpanded" class="pa-5">
                                            <v-timeline align-top dense>
                                                <v-timeline-item v-for="(event, index) in lifeEvents" :key="index"
                                                    :color="event.color" small>
                                                    <div class="font-weight-bold">{{ event.year }}</div>
                                                    <div class="text-caption">{{ event.description }}</div>
                                                </v-timeline-item>
                                            </v-timeline>
                                        </v-card-text>
                                    </v-expand-transition>
                                </v-card>

                            </v-col>
                        </v-row>

                    </v-container>
                </transition>
            </v-main>

            <main-footer></main-footer>
        </template>
    </v-app>

    <style>
        .profile-card,
        .hobby-card,
        .life-journey-card,
        .job-offerings-card {
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .profile-avatar {
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .v-timeline-item__body {
            padding-left: 15px;
        }

        .job-offerings-card .v-list-item__title {
            white-space: normal;
            overflow: visible;
            text-overflow: clip;
        }

        .subtitle-1 {
            margin-bottom: 0 !important;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../Asset/Javascript/Common.js?v=1.0"></script>


    <script>
        new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Common],
            data: {
                drawer: false,
                profileExpanded: true,
                hobbyExpanded: false,
                jobOfferingsExpanded: false,
                lifeJourneyExpanded: false,
                hobbies: [
                    { name: 'Plant', color: 'green lighten-4' }, // 自然

                    { name: 'Travel', color: 'green lighten-4' }, // 自然

                    { name: 'YouTube', color: 'pink lighten-4' }, // エンタメ
                    { name: 'Walk Outside', color: 'light-green lighten-4' }, // 自然
