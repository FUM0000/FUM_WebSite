<body>

    <div id="Joystick_Left" class="Joystick_Area"></div>
    <div id="Joystick_Right" class="Joystick_Area"></div>
    <div id="Fade_Game"></div>
    <canvas id="Canvas"></canvas>

    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        .Joystick_Area {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 10;
            touch-action: none;
        }

        #Joystick_Left {
            left: 0;
        }

        #Joystick_Right {
            right: 0;
        }

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script type="module">

        // Setup Threejs
        import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
        import { FBXLoader } from "https://unpkg.com/three@0.126.1/examples/jsm/loaders/FBXLoader.js";
        import {
            Mobile_or_Desktop,
            RandomNumber_Between,
            Shousuu_Kirisute,
            Degrees_to_Radians,
            Radians_to_Degrees,
            Alpha_Change,
            FC_JoystickController,
            FC_Input_Keyboard,
            FC_GameObject,
            FC_Environment,
            FC_Animation,
            FC_Camera,
            FC_Camera_Controller,
            FC_Light_Ambient,
            FC_Light_Directional,
            FC_Timer,
            FC_Audio,
            FC_TextPlane,
            FC_ImagePlane,
            FC_Player_Controller,
            FC_Manager,
        } from "../../Asset/Javascript/Game.js";
        const Scene = new THREE.Scene();
        const Renderer = new THREE.WebGLRenderer({ canvas: document.querySelector("#Canvas"), antialias: true });
        Scene.fog = new THREE.Fog(0xFCA3B7, 0, 5);
        Renderer.setPixelRatio(window.devicePixelRatio);
        Renderer.setSize(window.innerWidth, window.innerHeight);
        Renderer.setClearColor(new THREE.Color(0xFCA3B7));
        const Loader_FBX = new FBXLoader();
        if (Mobile_or_Desktop()) document.addEventListener('touchstart', function () { TouchStart(event); });
        else document.addEventListener('mousedown', function () { TouchStart(event); });

        class C_Manager extends FC_Manager {

            _JOYSTICK_LEFT = new FC_JoystickController(document.getElementById("Joystick_Left"));
            _JOYSTICK_RIGHT = new FC_JoystickController(document.getElementById("Joystick_Right"));
            _SENSIVILITY = 0.0001;
            _Input_Keyboard = new FC_Input_Keyboard();

            _Input_Look = new THREE.Vector2(0, 0);
            _Input_Move = new THREE.Vector2(0, 0);

            _UI_Home = new FC_TextPlane(Scene, Camera, "HOME", "#CF0000", new THREE.Vector2(4, 1).multiplyScalar(this._UI_SIZE_MULTIPLY));
            _UI_Music = new FC_TextPlane(Scene, Camera, "MUSIC", "#CF0000", new THREE.Vector2(4, 1).multiplyScalar(this._UI_SIZE_MULTIPLY));

            _Text_Controller = new FC_TextPlane(Scene, Camera, "CONTROLLER", "#CF0000", new THREE.Vector2(10, 1).multiplyScalar(this._UI_SIZE_MULTIPLY));
            _Text_Controller_Left_1 = new FC_TextPlane(Scene, Camera, "LEFT", "#CF0000", new THREE.Vector2(4, 1).multiplyScalar(this._UI_SIZE_MULTIPLY));
            _Text_Controller_Left_2 = new FC_TextPlane(Scene, Camera, "Move", "#CF0000", new THREE.Vector2(4, 1).multiplyScalar(this._UI_SIZE_MULTIPLY));
            _Text_Controller_Right_1 = new FC_TextPlane(Scene, Camera, "RIGHT", "#CF0000", new THREE.Vector2(5, 1).multiplyScalar(this._UI_SIZE_MULTIPLY));
            _Text_Controller_Right_2 = new FC_TextPlane(Scene, Camera, "Look", "#CF0000", new THREE.Vector2(4, 1).multiplyScalar(this._UI_SIZE_MULTIPLY));

            // _Image_Icon = new FC_ImagePlane(Scene, Camera, "../../Asset/Image/Icon_1_1.jpg", new THREE.Vector2(1, 1));

            _FolderStructure = {
                "AI": ["1.png", "2.png", "3.png"],
                "CG": ["1.png", "2.png", "3.png", "4.png"],
                "Handmade": ["1.png", "2.png", "3.png", "4.png"]
            };
            _Category_Distance_FromCenter = 4;
            _Image_Radius_FromCategory = 2;
            _Category_Texts = [];
            _Images = [];

            get UI_Home() { return this._UI_Home; }
            get UI_Music() { return this._UI_Music; }

            constructor() { super(Scene, Renderer); }

            Initialize() {
                this.BGM = '../../Asset/Audio/clair_de_lune.wav';
                super.Initialize();

                Camera.Initialize();
                Camera.Target = Player;

                this._UI_Home.Initialize();
                this._UI_Home.Position = new THREE.Vector3(0, 0, -100);
                this._UI_Home.Rotation = new THREE.Vector3(0, Degrees_to_Radians(180), 0);
                this._UI_Music.Initialize();
                this._UI_Music.Position = new THREE.Vector3(0, 0, -100);
                this._UI_Music.Rotation = new THREE.Vector3(0, Degrees_to_Radians(180), 0);

                this._Text_Controller.Initialize();
                this._Text_Controller.Position = new THREE.Vector3(0, 2, 2);
                this._Text_Controller.Rotation = new THREE.Vector3(0, Degrees_to_Radians(180), 0);
                this._Text_Controller_Left_1.Initialize();
                this._Text_Controller_Left_1.Position = new THREE.Vector3(0.5, 1, 2);
                this._Text_Controller_Left_1.Rotation = new THREE.Vector3(0, Degrees_to_Radians(180), 0);
                this._Text_Controller_Left_2.Initialize();
                this._Text_Controller_Left_2.Position = new THREE.Vector3(0.5, 0.6, 2);
                this._Text_Controller_Left_2.Rotation = new THREE.Vector3(0, Degrees_to_Radians(180), 0);
                this._Text_Controller_Right_1.Initialize();
                this._Text_Controller_Right_1.Position = new THREE.Vector3(-0.5, 1, 2);
                this._Text_Controller_Right_1.Rotation = new THREE.Vector3(0, Degrees_to_Radians(180), 0);
                this._Text_Controller_Right_2.Initialize();
                this._Text_Controller_Right_2.Position = new THREE.Vector3(-0.5, 0.6, 2);
                this._Text_Controller_Right_2.Rotation = new THREE.Vector3(0, Degrees_to_Radians(180), 0);

                // this._Image_Icon.Initialize();
                // this._Image_Icon.Position = new THREE.Vector3(0, 1.5, 2);
                // this._Image_Icon.Rotation = new THREE.Vector3(0, Degrees_to_Radians(180), 0);

                const category_keys = Object.keys(this._FolderStructure);
                const angle_each_category = (2 * Math.PI) / category_keys.length;

                category_keys.forEach((_category, _index) => {
                    const angle_from_center = _index * angle_each_category;
                    const category_x = Math.cos(angle_from_center) * this._Category_Distance_FromCenter;
                    const category_z = Math.sin(angle_from_center) * this._Category_Distance_FromCenter;
                    const category_text = new FC_TextPlane(Scene, Camera, _category, "#CF0000", new THREE.Vector2(5, 1).multiplyScalar(this._UI_SIZE_MULTIPLY * 2));
                    category_text.Initialize();
                    category_text.Rotating(true);
                    category_text.Fog = false;
                    category_text.Position = new THREE.Vector3(category_x, 3, category_z);
                    this._Category_Texts.push(category_text);

                    const number = 10;
                    const angle_category = -(Math.atan2(category_x, category_z) - Math.PI * 0.25);
                    this._FolderStructure[_category].forEach((_image, index) => {
                        const angle_each_image = (2 * Math.PI) / number;
                        const angle = (index * angle_each_image);
                        const image_x = category_x + Math.cos(angle + angle_category) * this._Image_Radius_FromCategory;
                        const image_z = category_z + Math.sin(angle + angle_category) * this._Image_Radius_FromCategory;
                        const image = new FC_ImagePlane(Scene, Camera, `../../Asset/Image/Gallery/${_category}/${_image}`, new THREE.Vector2(1, 1));
                        image.Position = new THREE.Vector3(image_x, 1.74 - 0.06, image_z);
                        image.LookAt(new THREE.Vector3(category_x, 1.74 - 0.06, category_z));
                        this._Images.push(image);
                    });
                });
            }
            Update() {

                if (!this._Flag_Loaded) {
                    this._Flag_Loaded = true;
                    super.Fade(true);
                    this._State = "Playing";
                }
                if (this._Flag_Loaded) {

                    this._Input_Move = this._JOYSTICK_LEFT.getInput();
                    this._Input_Look = this._JOYSTICK_RIGHT.getInput();

                    switch (this._State) {
                        case "Playing": Manager.Update_Playing(); break;
                    }
                    Manager.Update_System();

                }
                Renderer.render(Scene, Camera.Object);
                requestAnimationFrame(this.Update.bind(this));
            }
            Update_System() {
                this._Timer_Input.Update();

                // this._UI_Home.Place_on_Screen(new THREE.Vector2(0.6, 0.8), 4);
                // this._UI_Music.Place_on_Screen(new THREE.Vector2(0.6, 0.7), 4);
            }
            Update_Playing() {
                this._Input_Keyboard.Update();
                if (this._Input_Move.length() == 0) {
                    this._Input_Move = this._Input_Keyboard.Input_Move;
                }
                if (this._Input_Look.length() == 0) {
                    this._Input_Look = this._Input_Keyboard.Input_Look;
                }
                if (this._Input_Move.length() > 0) this._Input_Move.normalize();
                Player.Update(this._Input_Move, Camera.Forward);
                Camera.Update(this._Input_Look, this._SENSIVILITY);

                this._Category_Texts.forEach(_text => {
                        _text.Update();
                });

                const length = Camera.Position.length();
                Scene.fog = new THREE.Fog(0xFCA3B7, 0, Math.max(5, length));
            }
        }

        const Environment = new FC_Environment();
        const Camera = new FC_Camera_Controller(Renderer);
        const Light_Ambient = new FC_Light_Ambient(Scene);
        const Light_Directional = new FC_Light_Directional(Scene);
        window.addEventListener('resize', Camera.Resize_Screen, false);

        const Manager = new C_Manager();
        const Player = new FC_Player_Controller(Scene);

        Manager.Initialize();
        Manager.Update();

        function TouchStart(event) {
            if (Manager.Timer_Input.Flag_Finished) {

                let screen_x, screen_y;
                switch (event.type) {
                    case "touchstart":
                        screen_x = event.touches[0].clientX;
                        screen_y = event.touches[0].clientY;
                        break;
                    case "mousedown":
                        screen_x = event.clientX;
                        screen_y = event.clientY;
                        break;
                }

                const screen_position = new THREE.Vector2(
                    (screen_x / window.innerWidth) * 2 - 1,
                    -(screen_y / window.innerHeight) * 2 + 1
                );
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(screen_position, Camera.Object);

                const ui_home = raycaster.intersectObject(Manager.UI_Home.Mesh);
                if (ui_home.length > 0) { window.location.href = "./index.html"; return; }
                const ui_music = raycaster.intersectObject(Manager.UI_Music.Mesh);
                if (ui_music.length > 0) { Manager.BGM.Flag_Playing ? Manager.BGM.Stop() : Manager.BGM.Play(); return; }

                switch (Manager.State) {
                    case "Playing": break;
                    case "Waiting_Restart":
                        Manager.Fade(false);
                        setTimeout(() => {
                            Manager.Initialize();
                            Manager.Fade(true);
                        }, 1000);
                        break;
                }
                Manager.Timer_Input.Restart();
            }
        }
    </script>

</body>
