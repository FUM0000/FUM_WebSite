                                    <h2>Rice Selection and Polishing</h2>
                                    <p>Sake is made from rice varieties like Yamada Nishiki, Gohyakumangoku, and Miyama Nishiki. These large-grained, starch-rich rice types are defined by their polishing ratio (<em>seimai-buai</em>), which determines quality:</p>
                                    <ul>
                                    <li><strong>Daiginjo</strong>: Polished 50% or more (seimai-buai 50% or less), using the starchy core for a refined taste.</li>
                                    <li><strong>Honjozo</strong>: Polished to around 70% (seimai-buai 70%), retaining more outer layers for a robust flavor.</li>
                                    </ul>

                                    <h2>Production Process</h2>
                                    <p>Sake production combines tradition with precision:</p>
                                    <ol>
                                    <li><strong>Polishing</strong>: Outer rice layers are removed to shape flavor.</li>
                                    <li><strong>Washing/Soaking</strong>: Rice is washed and soaked.</li>
                                    <li><strong>Steaming</strong>: Rice is steamed for optimal fermentation.</li>
                                    <li><strong>Fermentation</strong>: Koji and yeast ferment the rice for weeks, fine-tuning taste and aroma.</li>
                                    <li><strong>Pressing</strong>: Moromi is pressed, separating sake from lees.</li>
                                    <li><strong>Filtration/Aging</strong>: Impurities are removed, followed by months to a year of aging.</li>
                                    <li><strong>Pasteurization/Dilution</strong>: Heat-treated and diluted with water (unpasteurized for nama sake).</li>
                                    <li><strong>Bottling</strong>: Prepared for shipping.</li>
                                    </ol>

                                    <h2>Fermentation and Ingredients</h2>
                                    <p>Distinctive ingredients and techniques define sake:</p>
                                    <ul>
                                    <li><strong>Koji Mold</strong>: Koji mold converts starch into sugar.</li>
                                    <li><strong>Water</strong>: Pure, soft water impacts quality.</li>
                                    <li><strong>Three-Stage Fermentation</strong>: Rice, koji, water, and yeast are added in three stages for stable fermentation.</li>
                                    <li><strong>Types</strong>:
                                        <ul>
                                        <li><strong>Honjozo</strong>: Small amount of distilled alcohol enhances aroma and stability.</li>
                                        <li><strong>Junmai</strong>: Uses only rice, water, koji, and yeast, with no added alcohol.</li>
                                        </ul>
                                    </li>
                                    </ul>
                                    `">
