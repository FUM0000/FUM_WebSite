                                    <h2 style='margin-top: 10px; margin-bottom: 10px;'>Ingredient</h2>
                                    <p style='margin-left: 10px; margin-bottom: 0px;'>　Sake is made from rice.</p>
                                    <ul>
                                        <li>Rice Varieties
                                            <ul>
                                                <li><strong>YAMADA NISHIKI</strong></li>
                                                <li><strong>GOHYAKUMANGOKU</strong></li>
                                                <li><strong>MIYAMA NISHIKI</strong></li>
                                            </ul>
                                        </li>
                                    </ul>
                                    <p style='margin-left: 10px; margin-bottom: 0px;'>　These large-grained, starch-rich rice types are defined by their polishing ratio (<em>seimai-buai</em>), which determines quality.</p>
                                    <ul>
                                        <li>Posish Type
                                            <ul>
                                                <li><strong>DAIGINJO</strong>:<br>　Polished <strong>50%</strong> or more, using the starchy core for a refined taste.</li>
                                                <li><strong>HONJOZO</strong>:<br>　Polished <strong>30%</strong>, retaining more outer layers for a robust flavor.</li>
                                            </ul>
                                        </li>
                                    </ul>
                                    <br>

                                    <h2 style='margin-bottom: 10px;'>Process</h2>
                                    <p style='margin-bottom: 0px;'>　Sake production combines tradition with precision.</p>
                                    <ol>
                                        <li><strong>Polishing</strong>:<br>　Outer rice layers are removed to eliminate impurities (lipids, proteins) that cause off-flavors. Polishing ratio shapes sake type (e.g., Daiginjo) and flavor foundation.</li>
                                        <li><strong>Washing/Soaking</strong>:<br>　Rice is washed to remove bran and debris, preventing off-flavors. Soaked to absorb water evenly, preparing for steaming and aiding fermentation.</li>
                                        <li><strong>Steaming</strong>:<br>　Rice is steamed to soften starch, making it easier for koji and yeast to work. Steaming precision impacts fermentation and flavor.</li>
                                        <li><strong>Fermentation</strong>:<br>　Steamed rice, koji, and yeast convert starch to sugar, then alcohol. The mixture (moromi) is managed for weeks to craft flavor and aroma.</li>
                                        <li><strong>Pressing</strong>:<br>　Moromi is pressed to separate sake from lees. Pressing method affects clarity and flavor, ensuring a clean taste.</li>
                                        <li><strong>Filtration/Aging</strong>:<br>　Sake is filtered to remove impurities and cloudiness, enhancing clarity. Aged for months to a year to mellow flavors and balance aroma, refining quality.</li>
                                        <li><strong>Pasteurization/Dilution</strong>:<br>　Heat-treated to stabilize by stopping yeast activity; unpasteurized for nama sake’s fresh taste. Diluted with water to adjust drinkability.</li>
                                        <li><strong>Bottling</strong>:<br>　The finished sake is then bottled, preventing the introduction of air and bacteria.</li>
                                    </ol>
                                    <br>

                                    <h2 style='margin-bottom: 10px;'>Fermentation</h2>
                                    <p style='margin-bottom: 0px;'>　Distinctive ingredients and techniques define sake.</p>
                                    <ul>
                                    <li><strong>Koji Mold</strong>: Koji mold converts starch into sugar.</li>
                                    <li><strong>Water</strong>: Pure, soft water impacts quality.</li>
                                    <li><strong>Three-Stage Fermentation</strong>: Rice, koji, water, and Yeast are added in three stages for stable fermentation.</li>
                                    <li><strong>Additive Type</strong>:
                                        <ul>
                                            <li><strong>JUNMAI</strong>:<br>　Uses only rice, Water, Koji, and Yeast, with no added alcohol.</li>
                                            <li><strong>HONJOZO(Other)</strong>:<br>　Small amount of distilled alcohol enhances aroma and stability.</li>
                                        </ul>
                                    </li>
                                    </ul>
                                    `">
