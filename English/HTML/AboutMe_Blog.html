<body>

                                </v-card>

                                            {{ filteredThemesText }}

                                            <v-img :src="post.image" height="auto" style="max-height: 480px"></v-img>
                                            <v-card-title class="text-h6 pt-4">{{ post.title }}</v-card-title>
                                            <v-card-subtitle class="pb-2">{{ post.date }}</v-card-subtitle>
                                            <v-chip-group style="padding-left: 16px; padding-bottom: 16px;">
                                                <v-chip v-for="theme in post.themes" :key="theme" small>
                                                    {{ theme }}

                                            </v-card-text>

                    {
                        id: 1,
                        title: 'My First Post',
                        date: '2024-07-13',
                        image: '../../Asset/Image/Blog/20240713_1.png',
                        excerpt: 'This is my first blog post. I\'m excited to share my thoughts with you!',
                        content: `
                            <h3>Welcome to My Blog!</h3>

                        `,

                    {
                        id: 2,
                        title: 'Homemade Ramen',
                        date: '2024-08-31',
                        image: '../../Asset/Image/Blog/20240831_1.png',
                        excerpt: 'I tackled making ramen from scratch for the first time, from the slow-simmered broth to custom noodles. It was a delicious success! Here\'s how it went.',
                        content: `
                            <p>
                                <h3>My Ramen Challenge: From Scratch</h3>
                                I've always wanted to try making authentic ramen, and this time I went all in—crafting everything from the broth to the noodles myself. Here is the story of my culinary journey to create this special bowl.
                            </p>
                            <br>
                            <p>
                                <h3>The Broth: Soul of the Ramen</h3>
                                The foundation of any good ramen is its broth. I let <b>chicken bones</b> and garlic simmer for hours, carefully drawing out the rich, deep flavors. The wonderful aroma filled the house and built up the anticipation.
                                <br><center><img src="../../Asset/Image/Blog/20240831_4.jpg" class="blog-content-image"></center>
                            </p>
                            <br>
                            <p>
                                <h3>Custom Noodles and "Tare" Seasoning</h3>
                                For the noodles, I wanted a personal touch, kneading a special dough with <b>chives, garlic, and egg</b>. The "tare" (the seasoning base) that defines the soup's final character was made from <b>soy sauce</b> infused with kombu (kelp). Combining this with the broth right before serving is the key to a fragrant and flavorful result.
                                <br><center><img src="../../Asset/Image/Blog/20240831_3.jpg" class="blog-content-image"></center>
                            </p>
                            <br>
                            <p>
                                <h3>The Final Bowl: A Taste of Accomplishment</h3>
                                Finally, all the elements came together into my very own, unique bowl of ramen. The more time and effort you invest, the more personal and special the flavor becomes. I believe this sense of accomplishment is the best spice for any homemade dish.
                                <br><center><img src="../../Asset/Image/Blog/20240831_2.jpg" class="blog-content-image"></center>
                            </p>
                            <br>
                            <p>
                                <h3>Epilogue: Now It's Your Turn!</h3>
                                You can adapt the toppings and seasonings using delicious ingredients from your own country. If this inspires you, I highly recommend giving it a try—the process itself is just as rewarding as the meal! For detailed instructions on how to make the noodles from scratch, please see the recipe on the <a href="./Cooking_Normal.html">Cooking page</a>.
                            </p>
                        `,
                        themes: ['Cooking', 'Food', 'Japan']
                    },
                    {
                        id: 3,
                        title: 'A Glimpse into Mass Extinctions',
                        date: '2025-06-20',
                        image: '../../Asset/Image/Blog/20250620_1.png',
                        excerpt: 'Did you know Earth has experienced five major mass extinctions? Scientists now warn we might be in the midst of the sixth, driven by human activity.',
                        content_part1: `
                            <p>
                                <h3>Earth's Dramatic History: The "Big Five"</h3>
                                The history of life on Earth is a dramatic story of evolution and extinction. Among these events, five stand out as "The Big Five," catastrophic moments that wiped out a significant portion of species. The chart below illustrates the staggering scale of these events.
                            </p>
                        `,
                        content_part2: `
                            <p>
                                <h3>From Dinosaurs to "The Great Dying"</h3>
                                Many of us know about the extinction that wiped out the dinosaurs at the end of the Cretaceous period, likely caused by an asteroid impact. However, the most severe was the Permian-Triassic extinction, also known as "The Great Dying." It eliminated about 96% of marine species and 70% of terrestrial vertebrate species. The leading theory points to massive volcanic eruptions in Siberia.
                            </p>
                            <br>
                            <p>
                                <h3>The Sixth Mass Extinction: A Human-Made Crisis</h3>
                                Now, many scientists are sounding the alarm about a "Sixth Mass Extinction." This time, the cause isn't a natural cataclysm but human activities: habitat destruction, climate change, and pollution. The current rate of extinction is estimated to be tens to hundreds of times higher than the natural background rate.
                            </p>
                            <br>
                            <p>
                                <h3>A Lesson for Our Time</h3>
                                Understanding these past events gives us a crucial perspective on our current impact on the planet. It's a stark reminder of our responsibility to protect the rich tapestry of life we share the Earth with.
                            </p>
                        `,
                        themes: ['Science']
                    },
                    {
                        id: 4,
                        title: "Plants' Silent Survival Strategies",
                        date: '2025-06-24',
                        image: '../../Asset/Image/Blog/20250624_1.png',
                        excerpt: 'Plants warn their neighbors of pest attacks and share nutrients through their roots. Discover their amazing abilities and some "slightly scary" knowledge you can use in your own garden.',
                        content: `
                            <p>
                                <h3>Introduction: Science That Changes How We See Plants</h3>
                                Plants may seem static and passive, but recent research reveals they possess highly advanced communication abilities. While they don't use sound, plants exchange information and compete for survival through chemical substances. This article introduces three plant abilities that science is beginning to unravel.
                            </p>
                            <br>
                            <p>
                                <h3>1. Aerial Chemical Signals: Warnings and Calls for Reinforcements Through Scent</h3>
                                When a plant is attacked by pests, it releases specific volatile organic compounds (VOCs), essentially "scents." This chemical signal has clear purposes.
                                <br><b>Warning to Nearby Individuals:</b>
                                Upon receiving this signal, neighboring plants activate their defense systems in advance. For example, they accumulate substances like tannins, which pests dislike, in their leaves, making them less likely to be eaten.
                                <br><b>Attracting Natural Enemies:</b>
                                Some of the released chemicals attract the pests' natural enemies (like parasitic wasps). This is a sophisticated defense strategy to indirectly protect themselves by summoning the predators of their predators.
                                <br><center><img src="../../Asset/Image/Blog/20250624_2.png" class="blog-content-image"></center>
                            </p>
                            <br>
                            <p>
                                <h3>2. The Underground Fungal Network: The "Wood-Wide Web"</h3>
                                Plant communication is also active underground. The roots of many trees are interconnected by the mycelia of "mycorrhizal fungi," forming a vast underground network.
                                This network, also known as the **"Wood-Wide Web,"** enables the exchange of nutrients like carbon and nitrogen. For instance, carbon can be sent from a parent tree in a sunny spot to a young sapling in the shade, a function that redistributes resources throughout the forest. This is a crucial mechanism contributing to the overall stability of the forest ecosystem.
                                <br><center><img src="../../Asset/Image/Blog/20250624_3.png" class="blog-content-image"></center>
                            </p>
                            <br>
                            <p>
                                <h3>3. Allelopathy: The Silent Turf War Waged with Chemicals</h3>
                                Beyond cooperation, plants also attack other plants to compete for survival. Their weapon of choice is **"allelopathy."**
                                This is a phenomenon where chemical substances released by one plant inhibit the growth of other plants nearby.
                                <br><b>Goldenrod:</b> Releases chemicals from its roots that suppress the germination of other plants, allowing it to expand its own colony.
                                <br><b>Walnut Trees:</b> Release a potent growth inhibitor called "juglone" from their leaves and roots, preventing other plants from taking root nearby.
                                This knowledge of allelopathy is crucial for understanding "companion planting" in agriculture and gardening, as well as identifying plants that do not grow well together.
                                <br><center><img src="../../Asset/Image/Blog/20250624_4.png" class="blog-content-image"></center>
                            </p>
                            <br>
                            <p>
                                <h3>Conclusion: A New Perspective on Plants</h3>
                                Plants are constantly interacting with their environment in ways we cannot perceive. Communication through chemical signals, cooperation via networks, and competition for survival. These scientific findings show that plants are not merely static beings but highly dynamic life forms. The next time you look at a plant, perhaps you'll ponder its unseen activities.
                            </p>

                    {
                        id: 5,
                        title: 'The Surprising Roots of Ketchup',
                        date: '2025-06-25',
                        image: '../../Asset/Image/Blog/20250625_1.png',
                        excerpt: 'That familiar red tomato ketchup we all know and love? Its origins lie in an Asian fish sauce, and tomatoes weren\'t part of the recipe until much later. Uncover the surprising journey of this tabletop staple.',
                        content: `
                            <p>
                                <h3>Introduction: A Surprising History in a Bottle</h3>
                                We automatically picture its vibrant red color and sweet-and-sour taste. But what if I told you that for most of its history, ketchup wasn't red and contained no tomatoes at all? Let's trace the incredible journey of this familiar sauce.
                            </p>
                            <br>
                            <p>
                                <h3>1. The Origin: A Fishy Start in 17th Century China</h3>
                                The story of ketchup begins not in America or Europe, but in Southeast Asia. The word "ketchup" is believed to derive from the Hokkien Chinese word <b>"kê-tsiap" (鮭汁)</b>, which was the name for a fermented fish sauce. English traders and sailors encountered this salty, pungent condiment in the 17th century and brought the taste—and the name—back to Europe. This original "ketchup" was a dark, savory sauce made from anchovies, spices, and brine, bearing more resemblance to modern Worcestershire or fish sauce than to what we use today.
                                <br>
                                <center><img src="../../Asset/Image/Blog/20250625_2.png" class="blog-content-image"></center>
                            </p>
                            <br>
                            <p>
                                <h3>2. The European Adaptation: Ketchup Without Tomatoes</h3>
                                Back in England, recreating the original fish-based sauce was difficult. Cooks began to improvise, creating their own versions of "ketchup" using more readily available ingredients. This led to a wide variety of ketchups, including those made from <b>mushrooms, walnuts, oysters, or lemons</b>. These sauces were typically dark and savory, used to add a complex, umami flavor to meats and other dishes. For a long time, "ketchup" was a broad category of tangy sauces, none of which involved tomatoes.
                                <br>
                                <center><img src="../../Asset/Image/Blog/20250625_3.png" class="blog-content-image"></center>
                            </p>
                            <br>
                            <p>
                                <h3>3. The American Revolution: Enter the Tomato</h3>
                                The game-changer was the tomato. Introduced to ketchup recipes in the early 19th century in the United States, tomatoes added a new dimension of flavor, sweetness, and color. An 1812 recipe by scientist and horticulturalist James Mease is one of the earliest known for tomato-based ketchup.
                                <br><br>
                                However, it was <b>Henry J. Heinz</b> who perfected and popularized it. In 1876, his company introduced a recipe using ripe tomatoes, vinegar (a natural preservative), and sugar. This created a consistent, appealing, and long-lasting product that perfectly suited the American palate. Heinz's innovative use of clear glass bottles to showcase the product's purity and vibrant red color was a marketing masterstroke, cementing tomato ketchup as the standard.
                                <br>
                                <center><img src="../../Asset/Image/Blog/20250625_4.png" class="blog-content-image"></center>
                            </p>
                            <br>
                            <p>
                                <h3>Conclusion: From Fish Sauce to Global Icon</h3>
                                From a pungent fish sauce in China to a mushroom condiment in England, and finally to the sweet tomato sauce in America, ketchup's evolution is a fascinating story of global trade, cultural adaptation, and culinary innovation. The next time you squeeze a dollop of red ketchup onto your fries, take a moment to appreciate the centuries of history contained within that bottle.
                            </p>
                        `,
                        themes: ['Food', 'History']
                    },
                    {

                            <br>

                            <p>
