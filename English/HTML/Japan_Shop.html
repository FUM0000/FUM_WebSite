<!DOCTYPE html>
<html>

<!-- ▼ Head ▼ ---------------------------------------------------------------------------->

<head>

    <link rel="shortcut icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">

    <!-- Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="../../Asset/CSS/common.css" rel="stylesheet" />

</head>
<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar :drawer="drawer" @change-drawer="Change_Drawer">Japan Life > Shop</main-system-bar>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>


                    <v-row justify="center">
                        <div class="font-weight-medium margin text-center">
                            * Click on the image to go to the website.
                        </div>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center">
                        <div class="font-weight-medium margin text-center">
                            You can find them anywhere in Japan.
                        </div>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">Living Goods</v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">DAISO</div>
                            <a href="https://jp.daisonet.com/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Daiso_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Daiso_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            A store where you can buy daily consumables, storage, and interesting items for basically 110 yen. Some items are over 110 yen.
                        </v-col>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">Japanese Restaurant</v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Ootoya(大戸屋)</div>
                            <a href="https://www.ootoya.com/menu/A/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Ootoya_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Ootoya_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            A restaurant where you can enjoy traditional Japanese home cooking at a reasonable price. You can also try a variety of small plates.</div>
                        </v-col>
                    </v-row>

                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Tenya(天屋)</div>
                            <a href="https://www.tenya.co.jp/menubook/menu/HTML5/pc.html#/page/1" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Tenya_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Tenya_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            Tempura on rice with teriyaki-like sweet sauce poured over the top. It is quite inexpensive compared to other restaurants.
                        </v-col>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center">
                        <v-col style="display: flex; flex-direction: column; justify-content: center; align-items: center; max-width: 512px;">
                            <div class="font-weight-medium">Izakaya</div>
                            <div class="text-center">A Japanese restaurant serving sake and accompanying food.</div>
                            <div class="text-center">* Do your homework because of rip-offs and unexpected charge fees, and ignore anyone who approaches you on the street. It is almost always a scam.</div>
                        </v-col>
                    </v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Torikizoku(鳥貴族)</div>
                            <a href="https://torikizoku.co.jp/menu/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Torikizoku_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Torikizoku_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            All menus are easy to understand and voluminous, at 360 yen (Yakitori in two pieces) including tax. It is located near most train stations for easy access.
                        </v-col>
                    </v-row>


                </v-container>
            </v-main>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ------------------------------------------------------------------>
            <main-footer></main-footer>
            <!-------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Style ▼ ----------------------------------------------------------------------->
    <style>

    </style>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="../../Asset/Javascript/common.js"></script>
    <script src="../../Asset/Javascript/main-footer.js"></script>
    <script src="../Javascript/main-system-bar.js"></script>
    <script src="../Javascript/main-navigation.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
        })
        // -------------------------------------------------------------------------------

        // Javascript --------------------------------------------------------------------
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>
<!---------------------------------------------------------------------------------------->

</html>
