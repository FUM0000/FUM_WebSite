    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <link href="../../Asset/CSS/Common.css" rel="stylesheet" />

    <title>Cooking > Simple</title>

    <style>
        body {
            background-color: #FFF5E1;
        }
        .Youtube_Col {
            margin: 10px;
            padding: 15px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-in;
        }
        .Youtube_Col:hover {
            transform: scale(1.05);
        }
        .video-title {
            font-family: 'Lobster', cursive;
            color: #FF69B4;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <v-app id="App">
        <template>
            <main-system-bar class="main-system-bar" :drawer="Drawer" @change-drawer="ChangeDrawer">
                Cooking > Simple
            </main-system-bar>
            
            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
                        <v-row>
                            <v-col class="Youtube_Col" xs="12" md="3" v-for="(video, index) in Videos" :key="index">
                                <v-dialog v-model="dialog[index]" width="700">
                                    <template v-slot:activator="{ on, attrs }">
                                        <div v-bind="attrs" v-on="on">
                                            <div class="video-title">
                                                <i class="mdi mdi-knife mr-2"></i>{{ video.title }}
                                            </div>
                                            <iframe class="Youtube" :src="'https://www.youtube-nocookie.com/embed/' + video.id" frameborder="0"
                                                allow="encrypted-media;" allowfullscreen></iframe>
                                        </div>
                                    </template>
                                    <v-card>
                                        <iframe class="Youtube" :src="'https://www.youtube-nocookie.com/embed/' + video.id" frameborder="0" allowfullscreen></iframe>
                                    </v-card>
                                </v-dialog>
                            </v-col>
                        </v-row>
                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer>
                <v-container>
                    <v-row justify="center">
                        <v-col cols="auto">
                            <a href="https://twitter.com" target="_blank" class="mx-2">
                                <i class="mdi mdi-twitter" style="color: #FF69B4;"></i>
                            </a>
                            <a href="https://instagram.com" target="_blank" class="mx-2">
                                <i class="mdi mdi-instagram" style="color: #FF69B4;"></i>
                            </a>
                            <a href="mailto:contact@example.com" class="mx-2">
                                <i class="mdi mdi-email" style="color: #FF69B4;"></i>
                            </a>
                        </v-col>
                    </v-row>
                    <v-row justify="center">
                        <v-col cols="auto">
                            <p>Â© 2025 Cooking Simple. All rights reserved.</p>
                        </v-col>
                    </v-row>
                </v-container>
            </main-footer>
        </template>
    </v-app>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../Asset/Javascript/Common.js"></script>
    
    <script>
        let vue = new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Youtube],
            data: {
                Drawer: false,
                Ready_Page: true,
                Videos: [
                    { id: 'Pmhe1VvDm3I', title: 'Easy Pasta Recipe' },
                    { id: 'r9kSBTXWeNQ', title: 'Quick Salad Tutorial' },
                ],
                dialog: []
            },
            mounted() {
                this.dialog = this.Videos.map(() => false);
            },
            methods: {
                ChangeDrawer(value) {
                    this.Drawer = value;
                }
            }
        });
    </script>
</body>
</html>
