<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar :drawer="drawer" @change-drawer="ChangeDrawer">Basic > Grammar</main-system-bar>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation :drawer="drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <!-- Basic Grammar -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Basic Grammar</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>English</strong><br>
                                                    Subject + Something<br>
                                                    <strong>Japanese</strong><br>
                                                    Subject + は(<font color="red">wa</font>) or が(<font color="red">ga</font>) + Something
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Basic difference between “は(wa)” and “が(ga)” after the Subject</strong><br><br>
                                                    
                                                    <strong>What is valued in a sentence</strong><br>
                                                    <div style="text-align: left; display: inline-block; margin: 0 auto;">
                                                        <strong>は</strong>: Subject (Description of the Subject)<br>
                                                        <strong>が</strong>: Action (Subject of the Action), subject within the subject
                                                    </div><br>
                                                    In addition, when Emphasizing the Subject, the interchange “は ⇄ が”
                                                    occurs.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>English</strong><br>
                                                    Verb + Object<br>
                                                    <strong>Japanese</strong><br>
                                                    Object + を(o) + Verb
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Connection -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Connection</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>English</strong><br>
                                                    Main + <font color="red"><strong>of</strong></font> + Sub<br>
                                                    <strong>Japanese</strong><br>
                                                    Sub + <font color="red"><strong>の(no)</strong></font> + Main
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>English</strong><br>
                                                    <font color="red"><strong>with</strong></font> + Someone<br>
                                                    <strong>Japanese</strong><br>
                                                    Someone + <font color="red"><strong>と(to)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>English</strong><br>
                                                    Be + <font color="red"><strong>in</strong></font> + Somewhere<br>
                                                    <strong>Japanese</strong><br>
                                                    Somewhere + <font color="red"><strong>に(ni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>English</strong><br>
                                                    Do + <font color="red"><strong>in</strong></font> + Somewhere<br>
                                                    <strong>Japanese</strong><br>
                                                    Somewhere + <font color="red"><strong>で(de)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>English</strong><br>
                                                    <font color="red"><strong>to</strong></font> + Somewhere<br>
                                                    <strong>Japanese</strong><br>
                                                    Somewhere + <font color="red"><strong>に(ni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>English</strong><br>
                                                    <font color="red"><strong>from</strong></font> + Something<br>
                                                    <strong>Japanese</strong><br>
                                                    Something + <font color="red"><strong>から(kara)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>English</strong><br>
                                                    <font color="red"><strong>for</strong></font> + Noun<br>
                                                    <strong>Japanese</strong><br>
                                                    Noun + <font color="red"><strong>のために(notameni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>English</strong><br>
                                                    <font color="red"><strong>for</strong></font> + Verb<br>
                                                    <strong>Japanese</strong><br>
                                                    Verb + <font color="red"><strong>ために(tameni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Order -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Order</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>English</strong><br>
                                                    Subject + Adverb + Verb + Object + Place + Time + .<br>
                                                    <strong>Japanese</strong><br>
                                                    Time + Subject + は(wa)/が(ga) + Place + に(ni)/で(de) + Object + を(o) +
                                                    Adverb + Verb + 。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Youtube -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-btn href="https://www.youtube.com/channel/UCCYB5BH-9JRMebgRy0sVQIQ" block outlined>
                                My Youtube for Japanese audio
                            </v-btn>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ----------------------------------------------------------------------------------->
            <main-footer></main-footer>
            <!------------------------------------------------------------------------------------------------->

        </template>
    </v-app>
