<html>

<head>
  <meta charset="UTF-8">
  <meta name="author" content="F U M">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B89KY0993B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-B89KY0993B');

  <link rel="icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../../Asset/Image/Icon_1_2.jpg">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../../Asset/CSS/Common.css?v=1.0" rel="stylesheet" />

  <title>Introduction to Programming</title>

  <style>
    .code-block {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .content-text {
      color: rgba(0, 0, 0, 0.87) !important;
    }

    .step-title {
      cursor: pointer;
      padding: 8px;
      transition: background-color 0.3s;
    }

    .step-title:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <v-app id="App" v-cloak>
    <template>
      <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Programming > Introduction to
        Programming</main-system-bar>

      <v-main id="Main">
        <transition name="Fade_Page">
          <v-container v-show="Ready_Page" fluid fill-height class="pa-5" style="display: flex; align-content: center;">
            <v-row justify="center">
              <v-col xs="12" md="6">
                <v-card>
                  <v-card-title class="content-text">Introduction to Programming</v-card-title>
                  <v-card-text>
                    <v-stepper v-model="currentStep">
                      <v-stepper-header>
                        <v-stepper-step :complete="currentStep > 1" step="1" @click="currentStep = 1"
                          class="step-title">What is a Program</v-stepper-step>
                        <v-divider></v-divider>
                        <v-stepper-step :complete="currentStep > 2" step="2" @click="currentStep = 2"
                          class="step-title">Computer Components</v-stepper-step>
                        <v-divider></v-divider>
                        <v-stepper-step :complete="currentStep > 3" step="3" @click="currentStep = 3"
                          class="step-title">Program Structure</v-stepper-step>
                        <v-divider></v-divider>
                        <v-stepper-step :complete="currentStep > 4" step="4" @click="currentStep = 4"
                          class="step-title">Program Prerequisites</v-stepper-step>
                      </v-stepper-header>

                      <v-stepper-items>
                        <v-stepper-content step="1">
                          <v-card class="mb-12">
                            <v-card-text>
                              <v-card-title class="text-subtitle-2 font-weight-bold">What is a Program</v-card-title>
                              <p class="content-text">A set of instructions, like a manual, for a computer to process
                                tasks as directed by humans.</p>
                            </v-card-text>
                          </v-card>
                          <div class="button-container">
                            <v-btn color="primary" @click="currentStep = 2">Next</v-btn>
                          </div>
                        </v-stepper-content>

                        <v-stepper-content step="2">
                          <v-card class="mb-12">
                            <v-card-text>
                              <p class="text-subtitle-2 font-weight-bold">Computer Components</p>
                              <v-simple-table>
                                <template v-slot:default>
                                  <thead style="background-color: #CFD8DC;">
                                    <tr>
                                      <th class="text-left" style="width: 30%; min-width: 120px;">Concept</th>
                                      <th class="text-left" style="width: 70%; min-width: 400px;">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr v-for="item in components_base" :key="item.name">
                                      <td>{{ item.name }}</td>
                                      <td>{{ item.description }}</td>
                                    </tr>
                                  </tbody>
                                </template>
                              </v-simple-table>
                              <v-simple-table>
                                <template v-slot:default>
                                  <thead style="background-color: #CFD8DC;">
                                    <tr>
                                      <th class="text-left" style="width: 30%; min-width: 120px;">Software Types</th>
                                      <th class="text-left" style="width: 70%; min-width: 400px;"></th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr v-for="item in components_soft" :key="item.name">
                                      <td>{{ item.name }}</td>
                                      <td>{{ item.description }}</td>
                                    </tr>
                                  </tbody>
                                </template>
                              </v-simple-table>
                              <v-simple-table>
                                <template v-slot:default>
                                  <thead style="background-color: #CFD8DC;">
                                    <tr>
                                      <th class="text-left" style="width: 30%; min-width: 120px;">Hardware Types</th>
                                      <th class="text-left" style="width: 70%; min-width: 400px;"></th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr v-for="item in components_hard" :key="item.name">
                                      <td>{{ item.name }}</td>
                                      <td>{{ item.description }}</td>
                                    </tr>
                                  </tbody>
                                </template>
                              </v-simple-table>
                            </v-card-text>
                          </v-card>
                          <div class="button-container">
                            <v-btn text @click="currentStep = 1">Back</v-btn>
                            <v-btn color="primary" @click="currentStep = 3">Next</v-btn>
                          </div>
                        </v-stepper-content>

                        <v-stepper-content step="3">
                          <v-card class="mb-12">
                            <v-card-text>
                              <p class="text-subtitle-2 font-weight-bold">Program Structure</p>
                              <v-simple-table>
                                <template v-slot:default>
                                  <thead style="background-color: #CFD8DC;">
                                    <tr>
                                      <th class="text-left" style="width: 30%; min-width: 120px;">Component</th>
                                      <th class="text-left" style="width: 70%; min-width: 400px;">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr v-for="item in composition" :key="item.name">
                                      <td>{{ item.name }}</td>
                                      <td>{{ item.description }}</td>
                                    </tr>
                                  </tbody>
                                </template>
                              </v-simple-table>
                              <v-simple-table>
                                <template v-slot:default>
                                  <thead style="background-color: #CFD8DC;">
                                    <tr>
                                      <th class="text-left" style="width: 30%; min-width: 120px;">Process Types</th>
                                      <th class="text-left" style="width: 70%; min-width: 400px;"></th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr v-for="item in process" :key="item.name">
                                      <td>{{ item.name }}</td>
                                      <td>{{ item.description }}</td>
                                    </tr>
                                  </tbody>
                                </template>
                              </v-simple-table>
                            </v-card-text>
                          </v-card>
                          <div class="button-container">
                            <v-btn text @click="currentStep = 2">Back</v-btn>
                            <v-btn color="primary" @click="currentStep = 4">Next</v-btn>
                          </div>
                        </v-stepper-content>

                        <v-stepper-content step="4">
                          <v-card class="mb-12">
                            <v-card-text>
                              <p class="text-subtitle-2 font-weight-bold">Program Prerequisites</p>
                              <v-simple-table>
                                <template v-slot:default>
                                  <thead>
                                    <tr>
                                      <th class="text-left" style="width: 30%; min-width: 120px;">Item</th>
                                      <th class="text-left" style="width: 70%; min-width: 400px;">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr v-for="item in premise" :key="item.name">
                                      <td>{{ item.name }}</td>
                                      <td>{{ item.description }}</td>
                                    </tr>
                                  </tbody>
                                </template>
                              </v-simple-table>
                            </v-card-text>
                          </v-card>
                          <div class="button-container">
                            <v-btn text @click="currentStep = 3">Back</v-btn>
                          </div>
                        </v-stepper-content>
                      </v-stepper-items>
                    </v-stepper>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </transition>
      </v-main>

      <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
      <main-footer></main-footer>
    </template>
  </v-app>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="../../Asset/Javascript/Common.js?v=1.03"></script>

  <script>
    new Vue({
      el: '#App',
      vuetify: new Vuetify(),
      mixins: [window.Mixins_Common],
      data: {
        currentStep: 1,
        components_base: [
          { name: 'Hardware', description: 'Tangible devices (CPU, memory, storage, input/output devices)' },
          { name: 'Software', description: 'Intangible components (BIOS, OS, applications)' },
        ],
        components_soft: [
          { name: 'BIOS', description: 'Layer that directly controls hardware.' },
          { name: 'OS', description: 'Layer that mediates between applications and BIOS.' },
          { name: 'Applications', description: 'Layer that executes specific grouped processes.' },
        ],
        components_hard: [
          { name: 'CPU', description: 'Device that performs computations and process calls.' },
          { name: 'Memory', description: 'Device that temporarily stores data used in CPU computations.' },
          { name: 'Storage', description: 'Device that permanently stores various data.' },
          { name: 'Input Devices', description: 'Devices for inputting external data (keyboard, mouse, microphone, camera).' },
          { name: 'Output Devices', description: 'Devices for outputting processing results (display, speakers).' }
        ],
        composition: [
          { name: 'Variables', description: 'Containers for temporarily holding various data.' },
          { name: 'Processes', description: 'Handles data processing.' },
          { name: 'Functions', description: 'Organized sets of processing steps.' },
          { name: '', description: 'Think of an application as a large manual containing individual procedure manuals.' },
        ],
        process: [
          { name: 'Arithmetic', description: 'Mathematical calculations or comparisons.' },
          { name: 'Conditional Branching', description: 'Divides processing based on conditions.' },
          { name: 'Loops', description: 'Repeats processes.' },
        ],
        premise: [
          { name: 'Syntax', description: 'All in half-width alphanumeric characters.' },
          { name: 'String Data', description: 'Enclosed in double quotes to indicate string data.' },
        ],
      }
    })
  </script>
</body>

</html>
