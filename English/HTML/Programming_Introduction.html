<head>

  <link rel="icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../../Asset/Image/Icon_1_2.jpg">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../../Asset/CSS/Common.css" rel="stylesheet" />

  <title>Introduction</title>

  <style>
    .code-block {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .content-text {
      color: rgba(0, 0, 0, 0.87) !important;
    }

    .step-title {
      cursor: pointer;
      padding: 8px;
      transition: background-color 0.3s;
    }

    .step-title:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .v-data-table table th:first-child,
    .v-data-table table td:first-child {
      width: 30% !important;
    }

    .v-data-table table th:last-child,
    .v-data-table table td:last-child {
      width: 70% !important;
    }
  </style>
</head>

<body>

  <v-app id="App" v-cloak>
    <template>

      <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Function > Converter</main-system-bar>

      <v-main id="Main">
        <transition name="Fade_Page">
          <v-container v-show="Ready_Page" fluid fill-height class="pa-5" style="display: flex; align-content: center;">

            <v-row justify="center">
              <v-col xs="12" md="6" lg="6">

                <v-card>
                  <v-card-title class="content-text">プログラミング入門</v-card-title>
                  <v-card-text>

                    <v-stepper v-model="currentStep">

                      <v-stepper-header>
                        <v-stepper-step :complete="currentStep > 1" step="1" @click="currentStep = 1"
                          class="step-title">プログラミングとは</v-stepper-step>
                        <v-divider></v-divider>
                        <v-stepper-step :complete="currentStep > 2" step="2" @click="currentStep = 2"
                          class="step-title">コンピューターの主な構成</v-stepper-step>
                        <v-divider></v-divider>
                        <v-stepper-step :complete="currentStep > 3" step="3" @click="currentStep = 3"
                          class="step-title">プログラミングの構成</v-stepper-step>
                      </v-stepper-header>

                      <v-stepper-items>
                        <v-stepper-content step="1">
                          <v-card class="mb-12">
                            <v-card-text>
                              <p class="content-text">プログラミングとは</p>
                              <p class="content-text">プログラミングとは人間がコンピューターに処理を依頼する手順書です。コンピューターを使って様々なタスクを自動化したり、新しい創造物を作成するために必要とされています。</p>
                              <v-data-table :headers="[
                            { text: '活用分野', value: 'field', width: '30%' },
                            { text: '具体例', value: 'examples', width: '70%' }
                          ]" :items="programmingExamples" hide-default-footer disable-sort
                                class="elevation-1"></v-data-table>
                            </v-card-text>
                          </v-card>
                          <div class="button-container">
                            <v-btn color="primary" @click="currentStep = 2">次へ</v-btn>
                          </div>
                        </v-stepper-content>

                        <v-stepper-content step="2">
                          <v-card class="mb-12">
                            <v-card-text>
                              <p class="content-text">コンピューターの主な構成</p>
                              <v-data-table :headers="[
                            { text: '構成要素', value: 'name', width: '30%' },
                            { text: '説明', value: 'description', width: '70%' }
                          ]" :items="components" hide-default-footer disable-sort class="elevation-1"></v-data-table>
                            </v-card-text>
                          </v-card>
                          <div class="button-container">
                            <v-btn text @click="currentStep = 1">戻る</v-btn>
                            <v-btn color="primary" @click="currentStep = 3">次へ</v-btn>
                          </div>
                        </v-stepper-content>

                        <v-stepper-content step="3">
                          <v-card class="mb-12">
                            <v-card-text>
                              <p class="content-text">プログラミングの構成</p>
                              <v-data-table :headers="[
                            { text: '構成要素', value: 'name', width: '30%' },
                            { text: '説明', value: 'description', width: '70%' }
                          ]" :items="processes" hide-default-footer disable-sort class="elevation-1"></v-data-table>
                            </v-card-text>
                          </v-card>
                          <div class="button-container">
                            <v-btn text @click="currentStep = 2">戻る</v-btn>
                          </div>
                        </v-stepper-content>

                      </v-stepper-items>
                    </v-stepper>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>

          </v-container>
        </transition>
      </v-main>

      <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
      <main-footer></main-footer>

    </template>
  </v-app>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="../../Asset/Javascript/Common.js"></script>

  <script>
    new Vue({
      el: '#App',
      vuetify: new Vuetify(),
      mixins: [window.Mixins_Common],
      data: {
        currentStep: 1,
        programmingExamples: [
          { field: 'Webサイト開発', examples: 'ホームページ、ポートフォリオサイト' },
          { field: 'モバイルアプリ開発', examples: 'SNS、ゲーム' },
          { field: 'ゲーム開発', examples: '3Dゲーム、アクション、シミュレーション' },
          { field: '業務効率化', examples: '在庫管理、顧客管理、会計' },
          { field: 'AI', examples: '自然言語処理、画像認識、傾向分析' },
          { field: 'IoT開発', examples: 'スマートホームシステム、工場の自動化' },
          { field: 'セキュリティ', examples: 'ウイルス対策ソフト、暗号化システム、認証システム' }
        ],
        components: [
          { name: 'ハードウェア', description: '物理的な部品。ハードウェア上で以下のすべての要素が動作します。' },
          { name: 'BIOS', description: 'ハードウェアを直接制御するソフトウェア。電源投入時にハードウェアの初期化と診断を行います。' },
          { name: 'OS', description: 'BIOSの上で動作し、アプリケーションソフトとハードウェアの間を仲介します。' },
          { name: 'CPU', description: 'OSの管理下で動作し、実際の演算処理を実行する中央演算装置です。' },
          { name: 'メモリー', description: 'CPUと直接やり取りを行い、実行中のプログラムとデータを一時的に保持します。' },
          { name: '補助メモリー', description: 'OSによって管理され、プログラムやデータを永続的に保存するためのストレージ装置です。' },
          { name: '入力デバイス', description: 'キーボード、マウス、マイク、カメラなどの外部からデータを取り込むための周辺機器。OSを通じてプログラムがデータを受け取ります。' },
          { name: '出力デバイス', description: 'ディスプレイ、スピーカー、プリンターなどの処理結果を外部に出力するための周辺機器。OSを通じてプログラムが処理結果を送信します。' }
        ],
        processes: [
          { name: '変数', description: 'プログラミング内でデータを一時的に保管するための名前付きの箱。表示位置や文字などを保存して計算や描画に利用します。' },
          { name: '関数', description: 'プログラミング内で処理をひとまとめに保管するための名前付きの箱。似たような処理を関数にまとめて制作を効率化させることができます。' },
          { name: '条件分岐処理', description: '特定の条件に基づいて異なる処理を選択し実行します。' },
          { name: 'ループ処理', description: '同じ処理を指定回数または条件を満たすまで繰り返し実行します。' },
          { name: 'イベント処理', description: 'ユーザーのクリックやキー入力など、特定の操作が行われた時に対応する処理を実行します。' },
          { name: '通信処理', description: 'ネットワークを通じて他のコンピューターやサーバーとデータのやり取りを行います。' }
        ]
      }
    })
  </script>
</body>

</html>
