  <title>Introduction</title>

  <style>
    .code-block {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .content-text {
      color: rgba(0, 0, 0, 0.87) !important;
    }

    .step-title {
      cursor: pointer;
      padding: 8px;
      transition: background-color 0.3s;
    }

    .step-title:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>

  <v-app id="App" v-cloak>
    <template>

      <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Programming > Introduction</main-system-bar>

      <v-main id="Main">
        <transition name="Fade_Page">
          <v-container v-show="Ready_Page" fluid fill-height class="pa-5" style="display: flex; align-content: center;">

            <v-row justify="center">
              <v-col xs="12" md="6">

                <v-card>
                  <v-card-title class="content-text">プログラミング入門</v-card-title>
                  <v-card-text>

                    <v-stepper v-model="currentStep">

                      <v-stepper-header>
                        <v-stepper-step :complete="currentStep > 1" step="1" @click="currentStep = 1"
                          class="step-title">プログラムとは</v-stepper-step>
                        <v-divider></v-divider>
                        <v-stepper-step :complete="currentStep > 2" step="2" @click="currentStep = 2"
                          class="step-title">コンピューターの構成</v-stepper-step>
                        <v-divider></v-divider>
                        <v-stepper-step :complete="currentStep > 3" step="3" @click="currentStep = 3"
                          class="step-title">プログラムの構成</v-stepper-step>
                          <v-divider></v-divider>
                          <v-stepper-step :complete="currentStep > 4" step="4" @click="currentStep = 4"
                            class="step-title">プログラムの前提</v-stepper-step>
                      </v-stepper-header>

                      <v-stepper-items>
                        <v-stepper-content step="1">
                          <v-card class="mb-12">
                            <v-card-text>
                              <v-card-title class="text-subtitle-2 font-weight-bold">プログラムとは</v-card-title>
                              <p class="content-text">人間がコンピューターに処理を依頼する手順書。</p>
                            </v-card-text>
                          </v-card>
                          <div class="button-container">
                            <v-btn color="primary" @click="currentStep = 2">次へ</v-btn>
                          </div>
                        </v-stepper-content>

                        <v-stepper-content step="2">
                          <v-card class="mb-12">
                            <v-card-text>
                              <p class="text-subtitle-2 font-weight-bold">コンピューターの構成</p>
                              <v-simple-table>
                                <template v-slot:default>
                                  <thead>
                                    <tr>
                                      <th class="text-left" style="width: 30%; min-width: 120px;">要素</th>
                                      <th class="text-left" style="width: 70%; min-width: 400px;">説明</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr v-for="item in components" :key="item.name">
                                      <td>{{ item.name }}</td>
                                      <td>{{ item.description }}</td>
                                    </tr>
                                  </tbody>
                                </template>
                              </v-simple-table>
                            </v-card-text>
                          </v-card>
                          <div class="button-container">
                            <v-btn text @click="currentStep = 1">戻る</v-btn>
                            <v-btn color="primary" @click="currentStep = 3">次へ</v-btn>
                          </div>
                        </v-stepper-content>

                        <v-stepper-content step="3">
                          <v-card class="mb-12">
                            <v-card-text>
                              <p class="text-subtitle-2 font-weight-bold">プログラムの構成</p>
                              <p class="content-text">構成</p>
                              <v-simple-table>
                                <template v-slot:default>
                                  <thead>
                                    <tr>
                                      <th class="text-left" style="width: 30%; min-width: 120px;">要素</th>
                                      <th class="text-left" style="width: 70%; min-width: 400px;">説明</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr v-for="item in composition" :key="item.name">
                                      <td>{{ item.name }}</td>
                                      <td>{{ item.description }}</td>
                                    </tr>
                                  </tbody>
                                </template>
                              </v-simple-table>
                              <p class="content-text mt-5">処理の種類</p>
                              <v-simple-table>
                                <template v-slot:default>
                                  <thead>
                                    <tr>
                                      <th class="text-left" style="width: 30%; min-width: 120px;">種類</th>
                                      <th class="text-left" style="width: 70%; min-width: 400px;">説明</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr v-for="item in process" :key="item.name">
                                      <td>{{ item.name }}</td>
                                      <td>{{ item.description }}</td>
                                    </tr>
                                  </tbody>
                                </template>
                              </v-simple-table>
                            </v-card-text>
                          </v-card>
                          <div class="button-container">
                            <v-btn text @click="currentStep = 2">戻る</v-btn>
                            <v-btn color="primary" @click="currentStep = 4">次へ</v-btn>
                          </div>
                        </v-stepper-content>

                        <v-stepper-content step="4">
                          <v-card class="mb-12">
                            <v-card-text>
                              <p class="text-subtitle-2 font-weight-bold">プログラムの前提</p>
                              <v-simple-table>
                                <template v-slot:default>
                                  <thead>
                                    <tr>
                                      <th class="text-left" style="width: 30%; min-width: 120px;">項目</th>
                                      <th class="text-left" style="width: 70%; min-width: 400px;">説明</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr v-for="item in premise" :key="item.name">
                                      <td>{{ item.name }}</td>
                                      <td>{{ item.description }}</td>
                                    </tr>
                                  </tbody>
                                </template>
                              </v-simple-table>
                            </v-card-text>
                          </v-card>
                          <div class="button-container">
                            <v-btn text @click="currentStep = 3">戻る</v-btn>
                          </div>
                        </v-stepper-content>

                      </v-stepper-items>
                    </v-stepper>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>

          </v-container>
        </transition>
      </v-main>

      <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
      <main-footer></main-footer>

    </template>
  </v-app>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>

          { name: '関数', description: '繰り返して使用するまとまった処理を保管するためのラベル付きの箱のようなもの。' },

          { name: 'イベント', description: 'ユーザーからの入力などを検知。' },
        ],

          { name: '記述', description: '全て半角英数字。' },
          { name: '文字データ', description: '" "で囲むことで文字データであることを示す。' },
        ],
      }
    })
  </script>
