<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="../../Asset/CSS/common.css" rel="stylesheet" />
</head>

<body>
    <v-app id="app">
        <template>
            <main-system-bar :drawer="drawer" @change-drawer="Change_Drawer">Profile</main-system-bar>
            <main-navigation :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation>

            <v-main class="blue-grey lighten-4">
                <v-container fluid>
                    <v-row justify="center">
                        <v-col cols="12" md="8">
                            <v-card class="mb-4 profile-card">
                                <v-card-title class="text-h5 font-weight-bold py-3">
                                    About Me
                                </v-card-title>
                                <v-card-text class="pa-5">
                                    <v-row align="center">
                                        <v-col cols="12" md="4">
                                            <v-avatar size="200" class="profile-avatar">
                                                <v-img src="../../Asset/Image/Icon_1.jpg"></v-img>
                                            </v-avatar>
                                        </v-col>
                                        <v-col cols="12" md="8">
                                            <p class="text-h6">Hello, I'm FUM.</p>
                                            <p class="subtitle-1">I live with plants :)</p>
                                            
                                            <v-divider class="my-4"></v-divider>
                                            
                                            <h3 class="subtitle-1 font-weight-bold mb-2">Connect:</h3>
                                            <v-btn v-for="(link, index) in socialLinks" :key="index" :href="link.url" target="_blank" icon class="mr-2">
                                                <v-icon>{{ link.icon }}</v-icon>
                                            </v-btn>
                                            <v-list dense>
                                                <v-list-item>
                                                    <v-list-item-icon>
                                                        <v-icon>mdi-email</v-icon>
                                                    </v-list-item-icon>
                                                    <v-list-item-content>
                                                        <a href="mailto:fuhito.work.1@gmail.com">fuhito.work.1@gmail.com</a>
                                                    </v-list-item-content>
                                                </v-list-item>
                                                <!-- <v-list-item>
                                                    <v-list-item-icon>
                                                        <v-icon>mdi-web</v-icon>
                                                    </v-list-item-icon>
                                                    <v-list-item-content>
                                                        <a href="https://your-website.com" target="_blank">your-website.com</a>
                                                    </v-list-item-content>
                                                </v-list-item> -->
                                            </v-list>
                                        </v-col>
                                    </v-row>
                                </v-card-text>
                            </v-card>


                            <v-card class="mb-4 hobby-card">
                                <v-card-title class="text-h5 font-weight-bold py-3">
                                    <v-icon left>mdi-heart</v-icon>
                                    Hobbies
                                </v-card-title>
                                <v-card-text class="pa-5">
                                    <v-chip-group column>
                                        <v-chip v-for="hobby in hobbies" :key="hobby" class="ma-2" outlined>
                                            {{ hobby }}
                                        </v-chip>
                                    </v-chip-group>
                                </v-card-text>
                            </v-card>

                            <v-card class="life-journey-card">
                                <v-card-title class="text-h5 font-weight-bold py-3">
                                    <v-icon left>mdi-timeline-clock</v-icon>
                                    Life Journey
                                </v-card-title>
                                <v-card-text class="pa-5">
                                    <v-timeline align-top dense>
                                        <v-timeline-item v-for="(event, index) in lifeEvents" :key="index" :color="event.color" small>
                                            <div class="font-weight-bold">{{ event.year }}</div>
                                            <div class="text-caption">{{ event.description }}</div>
                                        </v-timeline-item>
                                    </v-timeline>
                                </v-card-text>
                            </v-card>

                        </v-col>
                    </v-row>
                </v-container>
            </v-main>

            <main-footer></main-footer>
        </template>
    </v-app>

    <style>
        /* 既存のスタイルはそのまま */
        .profile-card, .hobby-card, .life-journey-card {
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .profile-card:hover, .hobby-card:hover, .life-journey-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .profile-avatar {
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .v-timeline-item__body {
            padding-left: 15px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../Asset/Javascript/common.js"></script>
    <script src="../../Asset/Javascript/main-footer.js"></script>
    <script src="../Javascript/main-system-bar.js"></script>
    <script src="../Javascript/main-navigation.js"></script>

    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                drawer: false,
                socialLinks: [
                    { icon: 'mdi-instagram', url: 'https://www.instagram.com/fum_0001/' },
                    { icon: 'mdi-music-note', url: 'https://www.tiktok.com/@fum_0001' },
                    { icon: 'mdi-book-open-page-variant', url: 'https://www.xiaohongshu.com/user/profile/66910d1f000000000f037a6b?xhsshare=CopyLink&appuid=66910d1f000000000f037a6b&apptime=1720883908' },
                    { icon: 'mdi-pinterest', url: 'https://www.pinterest.jp/fum_0001/' },
                    { icon: 'mdi-microsoft-xbox-controller', url: '' },
                    { icon: 'mdi-chat', url: 'https://hellotalk.com/u/fum_516' },
                ],
                hobbies: [
                    'Walk',
                    'Learning',
                    'Movie',
                    'Languages',
                    'YouTube',
                    'AI',
                    'Programming',
                    'Training',
                    'Game',
                    'Travel',
                    'Observing Nature',
                    'Cooking',
                ],
                lifeEvents: [
                    { year: '1996', description: 'Born in Sapporo, Hokkaido.', color: 'green' },
                    { year: '2015', description: 'Moved to Kodaira City, Tokyo. Started working part-time.', color: 'blue' },
                    { year: '2018', description: 'Enrolled in a four-year technical college, majoring in Programming.', color: 'indigo' },
                    { year: '2022', description: 'Graduated and started working for a company in Yokohama, Kanagawa.', color: 'deep-purple' },
                    { year: '2023', description: 'Quit job and moved to family home in Fukuyama City, Hiroshima.', color: 'red' }
                ]
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            }
        })
    </script>
</body>
</html>
