    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xCFD8DC);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector("#Balls"),
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xD3E1E6 });

        const spheres = [];
        const numSpheres = 60;
        for (let i = 0; i < numSpheres; i++) {
            const sphere = new THREE.Mesh(geometry, material);
            const size = RandomNumber_Between(1, 5);
            sphere.size = new THREE.Vector3(size, size, size);
            const speed = 100 / Math.pow(size, 1.75)
            sphere.velocity = new THREE.Vector3(
                Math.random() * 2 - 1,
                Math.random() * 2 - 1,
                Math.random() * 2 - 1
            ).multiplyScalar(speed * 0.01);
            spheres.push(sphere);
            scene.add(sphere);
        }

        const animate = () => {
            requestAnimationFrame(animate);

            spheres.forEach(sphere => {
                sphere.position.add(sphere.velocity);

                if (Math.abs(sphere.position.x) > 10) {
                    sphere.velocity.x *= -0.95;
                }
                if (Math.abs(sphere.position.y) > 10) {
                    sphere.velocity.y *= -0.95;
                }
                if (Math.abs(sphere.position.z) > 10) {
                    sphere.velocity.z *= -0.95;
                }
            });

            renderer.render(scene, camera);
        };

        animate();
    </script>
