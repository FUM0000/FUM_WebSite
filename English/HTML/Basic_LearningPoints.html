    <v-app id="App">
        <template>
            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Basic > Learning Points</main-system-bar>
            
            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <v-main id="Main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <!-- Points -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Points to keep in mind</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="200">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    You don't need to memorize anything today.
                                                    <font color="red">Relax</font> and try to <font color="red"> Understand</font>.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    If you can afford to understand them, you can try to memorize them.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    Also, I believe that learning by <font color="red">Sound</font> is more efficient than learning letters, etc.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    The key is to understand the structure of the <font color="red">Brain</font> and challenge yourself to remember <font color="red">Continuously</font>.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    If you pay attention to the following <font color="red">Five points</font>, you'll be able to pronounce beautiful Japanese.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Five points -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Five points</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="200">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    You need to listen carefully to the sound of the words. You need to
                                                    practice and imitate its <font color="red">Melody</font> and <font
                                                        color="red">Rhythm</font>.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    Try to picture the images of the words in your mind and speak the words by <font color="red">Connecting sounds so that the sound is not interrupted</font>.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    <font color="red">A Vowel sound pronounced with consonants</font> is pronounced <font color="red">Louder</font> than the consonant's sound.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    <font color="red">A sound with no consonants and only a vowel</font> is pronounced <font color="red">Less loudly</font>.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    Basically, the accent is at the <font color="red">Beginning</font>
                                                    of the word. However, it is a very <font color="red">Weak</font>
                                                    accent.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>
