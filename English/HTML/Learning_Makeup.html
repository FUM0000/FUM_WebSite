      methods: {
        // すべてのノードIDを再帰的に収集
        collectAllNodeIds(items) {
          const ids = [];
          const collect = (nodes) => {
            nodes.forEach((node) => {
              ids.push(node.name); // item-keyがnameなのでnameをIDとして使用
              if (node.children) {
                collect(node.children);
              }
            });
          };
          collect(items);
          return ids;
        },
        // 展開状態の更新（皮膚科学）
        updateOpenNodesDermatology(newOpen) {
          this.openNodesDermatology = newOpen;
        },
        updateOpenNodesCosmeticIngredients(newOpen) {
          this.openNodesCosmeticIngredients = newOpen;
        },
        updateOpenNodesProductKnowledge(newOpen) {
          this.openNodesProductKnowledge = newOpen;
        },
        updateOpenNodesRegulationsAndSafety(newOpen) {
          this.openNodesRegulationsAndSafety = newOpen;
        },
        updateOpenNodesOther(newOpen) {
          this.openNodesOther = newOpen;
        },
        filterTreeview() {
          const query = this.searchQuery ? this.searchQuery.toLowerCase().trim() : '';
          if (!query) {
            // 検索キーワードが空の場合、元のデータを復元し、すべてのノードを閉じる
            this.filteredDermatology = JSON.parse(JSON.stringify(this.Dermatology));
            this.filteredCosmeticIngredients = JSON.parse(JSON.stringify(this.CosmeticIngredients));
            this.filteredProductKnowledge = JSON.parse(JSON.stringify(this.ProductKnowledge));
            this.filteredRegulationsAndSafety = JSON.parse(JSON.stringify(this.RegulationsAndSafety));
            this.filteredOther = JSON.parse(JSON.stringify(this.Other));
            this.openNodesDermatology = [];
            this.openNodesCosmeticIngredients = [];
            this.openNodesProductKnowledge = [];
            this.openNodesRegulationsAndSafety = [];
            this.openNodesOther = [];
            return;
          }

          // 再帰的にツリーをフィルタリング
          const filterTree = (items) => {
            return items.reduce((acc, item) => {
              const itemCopy = { ...item };
              const matches = item.name.toLowerCase().includes(query);

              if (item.children) {
                itemCopy.children = filterTree(item.children);
                if (itemCopy.children.length > 0 || matches) {
                  itemCopy.matches = matches;
                  acc.push(itemCopy);
                }
              } else if (matches) {
                itemCopy.matches = true;
                acc.push(itemCopy);
              }
              return acc;
            }, []);
          };

          // 各カテゴリをフィルタリング
          this.filteredDermatology = filterTree(JSON.parse(JSON.stringify(this.Dermatology)));
          this.filteredCosmeticIngredients = filterTree(JSON.parse(JSON.stringify(this.CosmeticIngredients)));
          this.filteredProductKnowledge = filterTree(JSON.parse(JSON.stringify(this.ProductKnowledge)));
          this.filteredRegulationsAndSafety = filterTree(JSON.parse(JSON.stringify(this.RegulationsAndSafety)));
          this.filteredOther = filterTree(JSON.parse(JSON.stringify(this.Other)));

          // 検索結果がある場合、すべてのノードを展開
          this.openNodesDermatology = this.collectAllNodeIds(this.filteredDermatology);
          this.openNodesCosmeticIngredients = this.collectAllNodeIds(this.filteredCosmeticIngredients);
          this.openNodesProductKnowledge = this.collectAllNodeIds(this.filteredProductKnowledge);
          this.openNodesRegulationsAndSafety = this.collectAllNodeIds(this.filteredRegulationsAndSafety);
          this.openNodesOther = this.collectAllNodeIds(this.filteredOther);
        },
