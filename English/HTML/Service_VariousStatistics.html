<html>

<head>
  <meta charset="UTF-8">
  <meta name="author" content="F U M">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B89KY0993B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-B89KY0993B');
  </script>

  <link rel="icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../../Asset/Image/Icon_1_2.jpg">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../../Asset/CSS/Common.css?v=1.0" rel="stylesheet" />

  <title>Various Statistics</title>

  <style>
    .v-card {
      margin-bottom: 16px;
    }

    .stat-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .stat-block {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }

    .stat-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #1976d2;
    }

    .stat-hack {
      font-style: italic;
      color: #666;
      margin-bottom: 10px;
    }

    .stat-source {
      font-size: 0.9em;
      color: #888;
    }

    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>

  <v-app id="App" v-cloak>
    <template>

      <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Service > Various Statistics</main-system-bar>

      <v-main id="Main">
        <transition name="Fade_Page">
          <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
            <v-row justify="center">
              <v-col xs="12" md="8">
                <v-select v-model="selectedCategory" :items="categories" label="Category"></v-select>
              </v-col>
            </v-row>

            <v-row justify="center">
              <v-col xs="12" md="8">
                <div class="stat-container">
                  <div v-for="(stat, index) in filteredStats" :key="index" class="stat-block">
                    <div class="stat-title">{{ stat.title }}</div>
                    <div class="stat-hack">{{ stat.hack }}</div>
                    <div class="stat-source">Source: {{ stat.source }}</div>
                  </div>
                </div>
              </v-col>
            </v-row>
          </v-container>
        </transition>
      </v-main>

      <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
      <main-footer></main-footer>

    </template>
  </v-app>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="../../Asset/Javascript/Common.js?v=1.03"></script>

  <script>
    new Vue({
      el: '#App',
      vuetify: new Vuetify(),
      mixins: [window.Mixins_Common],
      data: {
        selectedCategory: 'life',
        categories: [
          { text: 'Life', value: 'life' },
          { text: 'Health', value: 'health' },
          { text: 'Work', value: 'work' },
          { text: 'Technology', value: 'technology' }
        ],
        stats: {
          life: [
            {
              title: "The time period when concentration is highest is from 10am to 11am",
              hack: "Focusing on important work or studying during this time period can increase efficiency",
              source: "Stanford University brain wave research"
            },
            {
              title: "Brushing teeth is better before breakfast",
              hack: "Brushing teeth immediately after meals can risk damaging enamel",
              source: "ADA (American Dental Association) guidelines"
            },
            {
              title: "Standing while on the phone makes conversations shorter (average 25% decrease)",
              hack: "When you want to reduce unnecessary chatter, stand while on the phone",
              source: "Harvard Business School research"
            },
            {
              title: "Humans touch their faces an average of 23 times a day (44% of which are the mouth, nose, and eyes)",
              hack: "For infection control, it is more important to be aware of 'not touching your face' than washing your hands",
              source: "2015 Sydney University observational study"
            },
            {
              title: "The dirtiest part of the refrigerator is the vegetable compartment",
              hack: "Wrapping vegetables in bags and regularly disinfecting can reduce the risk of food poisoning",
              source: "Japan Food Hygiene Association survey"
            },
            {
              title: "The tempo of the music you listen to during morning commutes affects your mood for the day",
              hack: "Listening to songs with a BPM of 100-120 in the morning can lead to positive thinking",
              source: "Music psychology research (London University)"
            },
            {
              title: "People 'can't choose when there are too many options' (jam experiment)",
              hack: "Limiting menus or shopping options to 3-5 choices can reduce regret",
              source: "Sheena Iyengar's psychology of choice (Columbia University)"
            },
            {
              title: "Weekly cleaning reduces dust mites by about 90%",
              hack: "Thorough cleaning once a week is more effective than cleaning a little every day",
              source: "Japan Allergy Association data"
            }
          ],
          health: [
            {
              title: "You don't actually need 8 hours of sleep a day",
              hack: "6-7 hours of sleep is often sufficient",
              source: "University of California, San Diego research"
            },
            {
              title: "You don't need to drink 2 liters of water a day",
              hack: "Drinking according to thirst is optimal",
              source: "Harvard University Medical School research"
            }
          ],
          work: [
            {
              title: "15 minutes of rest after 1 hour of focused work is optimal",
              hack: "Using the Pomodoro Technique can increase productivity",
              source: "Stanford University research"
            },
            {
              title: "Meetings are most effective within 45 minutes",
              hack: "Long meetings can decrease concentration and productivity",
              source: "MIT research"
            }
          ],
          technology: [
            {
              title: "The average smartphone usage time is 3 hours a day",
              hack: "Using apps that limit usage time can be effective",
              source: "Digital Wellbeing Institute"
            },
            {
              title: "Blue light affects sleep",
              hack: "Turn on blue light cut-off function 2 hours before bedtime",
              source: "Harvard University Medical School research"
            }
          ]
        }
      },
      computed: {
        filteredStats() {
          return this.stats[this.selectedCategory] || [];
        }
      }
    })
  </script>
</body>

</html>
