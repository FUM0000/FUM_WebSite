  <title>Background BGM</title>

  <style>
    #Main {
      background-color: #f0f2f5;
    }

    .card-title-icon {
      margin-right: 12px;
      color: #4285F4;
    }

    .placeholder-sheet {
      border: 2px dashed #dcdcdc;
      background-color: #f5f5f5 !important;
      border-radius: 16px;
    }

    .placeholder-text {
      color: #757575;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <v-app id="App" v-cloak>
    <template>

      <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Service > Journey</main-system-bar>

      <v-main id="Main">
        <transition name="Fade_Page">
          <v-container v-show="Ready_Page" class="pa-4" fluid fill-height style="display: flex; align-content: center;">
            <v-row justify="center">
              <v-col cols="12" md="6">

                <v-card class="mx-auto" rounded="xl" elevation="2">
                  <v-card-title class="font-weight-bold text-h5 pb-0">
                    <v-icon class="card-title-icon" size="32">mdi-music</v-icon>
                    Relax & Focus BGM
                  </v-card-title>

                  <v-card-text class="pt-4">
                    <!-- Category Selection -->
                    <v-select v-model="selectedCategory" :items="categories" label="Category" item-text="text"
                      item-value="value" outlined rounded color="primary" prepend-inner-icon="mdi-music-box-multiple"
                      class="mt-4">
                    </v-select>

                    <!-- Track Selection -->
                    <v-select v-model="selectedTrack" :items="currentTracks" label="Track" item-text="name"
                      return-object clearable outlined rounded color="primary" prepend-inner-icon="mdi-music-note"
                      :disabled="!selectedCategory">
                    </v-select>

                    <!-- Audio Player -->
                    <v-responsive class="mt-4">
                      <div v-if="selectedTrack">
                        <audio :src="selectedTrack.url" controls autoplay loop style="width: 100%;"></audio>
                      </div>
                      <v-sheet v-else class="fill-height placeholder-sheet">
                        <v-row align="center" justify="center" class="fill-height text-center">
                          <v-col>
                            <v-icon size="64" color="grey lighten-1">mdi-music-circle-outline</v-icon>
                            <div class="mt-4 text-h6 placeholder-text">Please select a track</div>
                          </v-col>
                        </v-row>
                      </v-sheet>
                    </v-responsive>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </transition>
      </v-main>

      <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
      <main-footer></main-footer>
    </template>
  </v-app>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="../../Asset/Javascript/Common.js?v=1.03"></script>

  <script>
    new Vue({
      el: '#App',
      vuetify: new Vuetify({
        theme: {
          themes: {
            light: {
              primary: '#4285F4',
            },
          },
        },
      }),
      mixins: [window.Mixins_Common],
      data: {
        selectedCategory: null,
        selectedTrack: null,
        categories: [
          { text: 'Relax', value: 'relax' },
          { text: 'Focus', value: 'focus' },
          { text: 'Nature', value: 'nature' },
          { text: 'Ambient', value: 'ambient' }
        ],
        tracks: {
          relax: [
            { name: 'Calm Piano', url: 'audio/relax_piano.mp3' },
            { name: 'Gentle Waves', url: 'audio/relax_waves.mp3' }
          ],
          focus: [
            { name: 'Lo-Fi Beats', url: 'audio/focus_lofi.mp3' },
            { name: 'Deep Concentration', url: 'audio/focus_concentration.mp3' }
          ],
          nature: [
            { name: 'Forest Birds', url: 'audio/nature_forest.mp3' },
            { name: 'Rain Sounds', url: 'audio/nature_rain.mp3' }
          ],
          ambient: [
            { name: 'Space Ambience', url: 'audio/ambient_space.mp3' },
            { name: 'Meditation Drone', url: 'audio/ambient_drone.mp3' }
          ]
        }
      },
      computed: {
        currentTracks() {
          return this.tracks[this.selectedCategory] || [];
        }
      },
      watch: {
        selectedCategory() {
          this.selectedTrack = null;
        }
      },
      methods: {
        playTone(freq) {
          if (this.audioCtx) this.audioCtx.close();
          this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          const osc = this.audioCtx.createOscillator();
          osc.type = "sine"; // サイン波
          osc.frequency.setValueAtTime(freq, this.audioCtx.currentTime);
          osc.connect(this.audioCtx.destination);
          osc.start();
          this.oscillator = osc;
        },
        stopTone() {
          if (this.oscillator) {
            this.oscillator.stop();
            this.oscillator.disconnect();
            this.oscillator = null;
          }
        }
      }
    });
  </script>
</body>
