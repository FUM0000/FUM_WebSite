<html>

<head>
  <meta charset="UTF-8">
  <meta name="author" content="F U M">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B89KY0993B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-B89KY0993B');
  </script>

  <link rel="icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../../Asset/Image/Icon_1_2.jpg">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../../Asset/CSS/Common.css?v=1.0" rel="stylesheet" />

  <title>Background BGM</title>
</head>

<body>

  <v-app id="App" v-cloak>
    <template>

      <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Service > Background BGM</main-system-bar>

      <v-main id="Main">
        <transition name="Fade_Page">
          <v-container v-show="Ready_Page" class="pa-4" fluid fill-height style="display: flex; align-content: center;">
            <v-row justify="center">
              <v-col cols="12" md="6">

                <v-card class="mx-auto" rounded="xl" elevation="2">

                  <v-card-text>

                    <v-card class="pa-5 py-2" outlined rounded>
                      <v-card-title class="font-weight-bold text-h6">Music Player</v-card-title>
                      <!-- Category Selection -->
                      <v-select v-model="selectedCategory" :items="categories" label="Category" item-text="text"
                        item-value="value" outlined rounded color="primary" prepend-inner-icon="mdi-music-box-multiple"
                        class="mt-4">
                      </v-select>

                      <!-- Track Selection -->
                      <v-select v-model="selectedTrack" :items="currentTracks" label="Track" item-text="name"
                        return-object outlined rounded color="primary" prepend-inner-icon="mdi-music-note"
                        :disabled="!selectedCategory">
                      </v-select>

                      <!-- Audio Player -->
                      <v-responsive class="mt-0 mb-4">
                        <div v-if="selectedTrack">
                          <audio :src="selectedTrack.url" ref="bgmAudio" controls loop style="width: 100%;"></audio>
                        </div>
                      </v-responsive>
                    </v-card>


                    <!-- Hertz Generator -->
                    <v-card class="mt-4 pa-5 py-2" outlined rounded>
                      <v-card-title class="font-weight-bold text-h6">Hertz Generator</v-card-title>

                      <!-- プリセット -->
                      <v-select class="mt-4" v-model="selectedPreset" :items="presets" label="Preset" outlined rounded
                        color="primary" prepend-inner-icon="mdi-tune" @change="applyPreset"></v-select>

                      <!-- 周波数入力 -->
                      <v-text-field v-model="toneFreq" label="Frequency (Hz)" type="number" outlined rounded
                        color="primary" prepend-inner-icon="mdi-waveform"></v-text-field>

                      <v-row>
                        <v-col cols="12" md="6">
                          <!-- 音量調整 -->
                          <v-slider v-model="toneVolume" min="0" max="0.1" step="0.01" label="Volume" color="primary"
                            prepend-icon="mdi-volume-high"></v-slider>
                        </v-col>

                        <!-- 操作ボタン -->
                        <v-col cols="12" md="6" class="text-center">
                          <v-btn color="primary" class="mr-2" @click="playToneHz">Play</v-btn>
                          <v-btn color="error" class="mr-2" @click="stopTone">Stop</v-btn>
                          <v-btn color="secondary" @click="resetTone">Reset</v-btn>
                        </v-col>
                      </v-row>
                    </v-card>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </transition>
      </v-main>

      <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
      <main-footer></main-footer>
    </template>
  </v-app>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="../../Asset/Javascript/Common.js?v=1.03"></script>

  <script>
    new Vue({
      el: '#App',
      vuetify: new Vuetify(),
      mixins: [window.Mixins_Common],
      data: {
        selectedCategory: "Piano",
        selectedTrack: { name: 'Clair De Lune', url: '../../Asset/Audio/clair_de_lune.wav' },
        toneFreq: 285,
        toneVolume: 0.02,
        selectedPreset: 'relax', presets: [
          { text: 'Relax (285Hz)', value: 'relax', freq: 285 },
        ],

        categories: [
          { text: 'Piano', value: 'Piano' },
          { text: 'Ambient', value: 'Ambient' },
          { text: 'Lo-Fi', value: 'LoFi' },
        ],
        tracks: {
          Piano: [
            { name: 'Clair De Lune', url: '../../Asset/Audio/clair_de_lune.wav' },
            { name: 'An Der Wiege', url: '../../Asset/Audio/an_der_wiege.wav' },
            { name: 'Bach Prelude In C Dur', url: '../../Asset/Audio/bach-prelude-in-c-dur.wav' },
            { name: 'Gymnopedies', url: '../../Asset/Audio/gymnopedies.wav' },
          ],
          Ambient: [
            { name: 'Clock Tick', url: '../../Asset/Audio/clock-tick.wav' },
          ],
          LoFi: [
            { name: 'Lofi 1', url: '../../Asset/Audio/lofi_1.wav' },
            { name: 'Lofi 2', url: '../../Asset/Audio/lofi_2.wav' },
          ],
        }
      },
      computed: {
        currentTracks() {
          return this.tracks[this.selectedCategory] || [];
        }
      },
      watch: {
        selectedCategory(newCategory) {
          if (this.tracks[newCategory] && this.tracks[newCategory].length > 0) {
            this.selectedTrack = this.tracks[newCategory][0];
          } else {
            this.selectedTrack = null;
          }
        },
        toneVolume(newVolume) {
          if (this.gainNode) {
            this.gainNode.gain.setValueAtTime(newVolume, this.audioCtx.currentTime);
          }
        }
      },
      mounted() {
        this.selectedCategory = 'Piano';
        this.selectedTrack = this.tracks.Piano[0];
        if (this.$refs.bgmAudio) {
          this.$refs.bgmAudio.volume = 0.5;
        }
      },
      methods: {
        playToneHz() {
          const freq = parseFloat(this.toneFreq);
          if (!freq || freq <= 0) {
            alert("正しい周波数(Hz)を入力してください。");
            return;
          }

          // 再生中なら止める
          if (this.audioCtx) this.audioCtx.close();

          this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          const osc = this.audioCtx.createOscillator();
          const gain = this.audioCtx.createGain();

          osc.type = "sine";
          osc.frequency.setValueAtTime(freq, this.audioCtx.currentTime);

          // 音量を適用
          gain.gain.setValueAtTime(this.toneVolume, this.audioCtx.currentTime);

          osc.connect(gain).connect(this.audioCtx.destination);
          osc.start();

          this.oscillator = osc;
          this.gainNode = gain;
        },

        stopTone() {
          if (this.oscillator) {
            this.oscillator.stop();
            this.oscillator.disconnect();
            this.oscillator = null;
          }
          if (this.audioCtx) {
            this.audioCtx.close();
            this.audioCtx = null;
          }
        },

        resetTone() {
          this.toneFreq = 285;
          this.toneVolume = 0.02;
          this.selectedPreset = 'relax';
          this.stopTone();
        },

        applyPreset(presetValue) {
          const preset = this.presets.find(p => p.value === presetValue);
          if (preset) {
            this.toneFreq = preset.freq;
          }
        }
      }

    });
  </script>
</body>

</html>
