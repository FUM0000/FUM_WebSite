<body>
    <v-app id="App">
        <template>

            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Japanese Culture > Season > Tsuyu</main-system-bar>

            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">

                        <v-row justify="center" class="mt-5 Highlight">
                            <v-col cols="auto" class="font-weight-medium">Explanation</v-col>
                        </v-row>
                        <v-row justify="center">
                            <v-col cols="auto" class="font-weight-medium">
                                　TSUYU(梅雨) is from June to July. It is characterized by moist air and prolonged rainfall.<br>
                                　Here are some of the measures and related information.
                            </v-col>
                        </v-row>

                        <v-row justify="center" class="mt-5 Highlight">
                            <v-col cols="auto" class="font-weight-medium">Climate</v-col>
                        </v-row>
                        <v-row justify="center">
                            <v-col cols="auto" class="font-weight-medium">
                                <table>
                                    <tr>
                                      <td>Temperatures　</td>
                                      <td>20-25°C</td>
                                    </tr>
                                    <tr>
                                      <td>Humidity</td>
                                      <td>75% over</td>
                                    </tr>
                                  </table>
                            </v-col>
                        </v-row>

                        <v-row justify="center" class="mt-5 Highlight">
                            <v-col cols="auto" class="font-weight-medium">Countermeasure</v-col>
                        </v-row>
                        <v-row justify="center">
                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Season/Dehumidifier_1.jpg'"
                                    :title="'Dehumidifier'"
                                    :description="`Electromechanical to remove moisture.`">
                                </card-explanation-image>
                            </v-col>
                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Season/Desiccant_1.png'"
                                    :title="'Desiccant'"
                                    :description="`Substances that absorb moisture.`">
                                </card-explanation-image>
                            </v-col>
                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Season/Air_Conditioning_1.jpg'"
                                    :title="'Dehumidification function of air conditioner'"
                                    :description="`Cheaper ones are less effective.`">
                                </card-explanation-image>
                            </v-col>
                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Season/Charcoal_1.jpg'"
                                    :title="'Charcoal'"
                                    :description="`Naturally derived and reusable, but less effective.`">
                                </card-explanation-image>
                            </v-col>
                        </v-row>

                        <v-row justify="center" class="mt-5 Highlight">
                            <v-col cols="auto" class="font-weight-medium">Cause</v-col>
                        </v-row>
                        <v-row justify="center">
                            <v-col cols="auto" class="font-weight-medium">
                                　At this time of year, high-pressure systems from the north and south create and stall fronts that bring rain.
                            </v-col>
                        </v-row>

                        <v-row justify="center" class="mt-5 Highlight">
                            <v-col cols="auto" class="font-weight-medium">Influence</v-col>
                        </v-row>
                        <v-row justify="center">
                            <v-col cols="auto" class="font-weight-medium">
                                ・Difficult to dry laundry.<br>
                                ・Need to be careful about mold and food poisoning.<br>
                                ・Hydrangeas and Frogs are familiar symbols of TSUYU and appear in literature.
                            </v-col>
                        </v-row>

                        <v-row justify="center" class="mt-5 Highlight">
                            <v-col cols="auto" class="font-weight-medium">Caution</v-col>
                        </v-row>
                        <v-row justify="center">
                            <v-col cols="auto" class="font-weight-medium">
                                　In recent years, climate change has caused fluctuations in the duration and amount of rainfall during TSUYU, and torrential rains are on the rise.
                            </v-col>
                        </v-row>

                    </v-container>
                </transition>
            </v-main>

            <main-footer></main-footer>
