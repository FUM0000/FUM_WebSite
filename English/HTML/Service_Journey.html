<html>

<head>
  <meta charset="UTF-8">
  <meta name="author" content="F U M">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B89KY0993B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-B89KY0993B');

  <link rel="icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../../Asset/Image/Icon_1_2.jpg">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../../Asset/CSS/Common.css?v=1.0" rel="stylesheet" />

  <title>Journey</title>

  <!-- ポップなデザインのためのカスタムスタイル -->
  <style>
    #Main {
      background-color: #f0f2f5;
    }

    .card-title-icon {
      margin-right: 12px;
      color: #4285F4;
      /* Google Blue */
    }

    .placeholder-sheet {
      border: 2px dashed #dcdcdc;
      background-color: #f5f5f5 !important;
      border-radius: 16px;
    }

    .placeholder-text {
      color: #757575;
      font-weight: 500;
    }

    .street-view-frame {
      border-radius: 16px;
    }
  </style>
</head>

<body>

  <v-app id="App" v-cloak>
    <template>

      <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Service > Journey</main-system-bar>

      <v-main id="Main">
        <transition name="Fade_Page">
          <v-container v-show="Ready_Page" fluid class="pa-md-8 pa-4">
            <v-row justify="center">
              <v-col cols="12" md="10" lg="8">

                <v-card class="mx-auto" rounded="xl" elevation="2">
                  <v-card-title class="font-weight-bold text-h5 pb-0">
                    <v-icon class="card-title-icon" size="32">mdi-map-marker-path</v-icon>
                    World Journey
                  </v-card-title>

                  <v-card-text style="padding-top: 16px;">
                    <!-- カテゴリ選択 -->
                    <v-select v-model="selectedCategory" :items="categories" label="Category" item-text="text"
                      item-value="value" outlined rounded color="primary" prepend-inner-icon="mdi-google-earth"
                      class="mt-5">
                    </v-select>

                    <!-- 場所選択 -->
                    <v-select v-model="selectedLocation" :items="currentLocations" label="Location" item-text="name"
                      return-object clearable outlined rounded color="primary"
                      prepend-inner-icon="mdi-map-marker-outline" :disabled="!selectedCategory" class="mt-0 mb-0"></v-select>

                    <!-- Google Maps Street View 表示エリア -->
                    <v-responsive :aspect-ratio="16/9" class="mt-0">
                      <!-- ロケーション選択後のStreet View -->
                      <iframe v-if="selectedLocation" :src="streetViewUrl" width="100%" height="100%" style="border:0;"
                        allowfullscreen="" loading="lazy" class="street-view-frame">
                      </iframe>
                      <!-- ロケーション選択前のプレースホルダー -->
                      <v-sheet v-else class="fill-height placeholder-sheet">
                        <v-row align="center" justify="center" class="fill-height text-center">
                          <v-col>
                            <v-icon size="64" color="grey lighten-1">mdi-map-search-outline</v-icon>
                            <div class="mt-4 text-h6 placeholder-text">場所を選択してください</div>
                          </v-col>
                        </v-row>
                      </v-sheet>
                    </v-responsive>
                  </v-card-text>
                </v-card>

              </v-col>
            </v-row>
          </v-container>
        </transition>
      </v-main>

      <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
      <main-footer></main-footer>

    </template>
  </v-app>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="../../Asset/Javascript/Common.js?v=1.0"></script>

  <script>
    new Vue({
      el: '#App',
      vuetify: new Vuetify({
        theme: {
          themes: {
            light: {
              primary: '#4285F4', // Google Blue
            },
          },
        },
      }),
      mixins: [window.Mixins_Common],
      data: {
        // [重要] APIキーを直接コードに記述することはセキュリティ上危険です。
        // 本番環境では、サーバーサイドでキーを管理するなど、適切な方法で保護してください。
        apiKey: 'AIzaSyC9AshiL5BlN8mF_LAKh_rGxvHMPdK3Mw0',

        selectedCategory: 'world_heritage',
        categories: [
          { text: '世界遺産 (World Heritage)', value: 'world_heritage' },
          { text: '珍しい地形・風景 (Unique Landscapes)', value: 'unique_landscapes' },
        ],
        selectedLocation: null,
        locations: {
          world_heritage: [
            { name: 'マチュ・ピチュ (ペルー)', lat: -13.1651289, lng: -72.5444159, heading: 345.02, pitch: 1.72, fov: 90 },
            { name: 'コロッセオ (イタリア)', lat: 41.89021, lng: 12.492231, heading: 240, pitch: 0, fov: 90 },
            { name: 'ギザのピラミッド (エジプト)', lat: 29.9760, lng: 31.1312, heading: 90, pitch: 0, fov: 90 },
            { name: '万里の長城 (中国)', lat: 40.3615, lng: 115.9980, heading: 180, pitch: -10, fov: 90 },
          ],
          unique_landscapes: [
            { name: 'グランド・キャニオン (アメリカ)', lat: 36.0592, lng: -112.1098, heading: -30, pitch: 0, fov: 90 },
            { name: 'バオバブの並木道 (マダガスカル)', lat: -20.2509, lng: 44.4182, heading: 10, pitch: 0, fov: 90 },
            { name: 'ソコトラ島 (イエメン)', lat: 12.4820, lng: 54.0205, heading: 0, pitch: 0, fov: 90 },
            { name: 'サントリーニ島 (ギリシャ)', lat: 36.4618, lng: 25.3762, heading: 330, pitch: 0, fov: 90 },
          ],
        }
      },
      computed: {
        currentLocations() {
          return this.locations[this.selectedCategory] || [];
        },
        streetViewUrl() {
          if (!this.selectedLocation) return '';

          const loc = this.selectedLocation;
          const base = 'https://www.google.com/maps/embed/v1/streetview';

          return `${base}?key=${this.apiKey}&location=${loc.lat},${loc.lng}&heading=${loc.heading}&pitch=${loc.pitch}&fov=${loc.fov}`;
        }
      },
      watch: {
        selectedCategory() {
          this.selectedLocation = null;
        }
      },
      mounted() {
        // 初期表示で最初の場所を選択状態にする場合（任意）
        // this.selectedLocation = this.currentLocations[0];
      }
    })
  </script>
</body>

</html>
