<head>

  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B89KY0993B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-B89KY0993B');

  <link rel="icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../../Asset/Image/Icon_1_2.jpg">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900&display=swap"

  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../../Asset/CSS/Common.css?v=1.0" rel="stylesheet" />

  <title>Journey</title>
</head>

<body>

  <v-app id="App" v-cloak>
    <template>

      <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Service > Journey</main-system-bar>

      <v-main id="Main">
        <transition name="Fade_Page">
          <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
            <!-- カテゴリ選択 -->
            <v-row justify="center">
              <v-col xs="12" md="8">
                <v-select 
                  v-model="selectedCategory" 
                  :items="categories" 
                  label="Category"
                  item-text="text"
                  item-value="value"
                  >
                </v-select>
              </v-col>
            </v-row>

            <!-- 場所選択 -->
            <v-row justify="center">
              <v-col xs="12" md="8">
                <v-select
                  v-if="selectedCategory"
                  v-model="selectedLocation"
                  :items="currentLocations"
                  label="Location"
                  item-text="name"
                  return-object
                  clearable
                ></v-select>
              </v-col>
            </v-row>

            <!-- Google Maps Street View 表示エリア -->
            <v-row justify="center" v-if="selectedLocation">
              <v-col xs="12" md="8">
                <v-responsive :aspect-ratio="16/9">
                  <iframe
                    :src="streetViewUrl"
                    width="100%"
                    height="100%"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy">
                  </iframe>
                </v-responsive>
              </v-col>
            </v-row>

          </v-container>
        </transition>
      </v-main>

      <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
      <main-footer></main-footer>

    </template>
  </v-app>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="../../Asset/Javascript/Common.js?v=1.0"></script>

  <script>
    new Vue({
      el: '#App',
      vuetify: new Vuetify(),
      mixins: [window.Mixins_Common],
      data: {
        apiKey: 'AIzaSyC9AshiL5BlN8mF_LAKh_rGxvHMPdK3Mw0', 

        selectedCategory: 'world_heritage',
        categories: [
          { text: '世界遺産', value: 'world_heritage' },
          { text: '珍しい地形・風景', value: 'unique_landscapes' },
        ],
        selectedLocation: null,
        locations: {
          world_heritage: [
            { name: 'マチュ・ピチュ (ペルー)', lat: -13.1651289, lng: -72.5444159, heading: 345.02, pitch: 1.72, fov: 90 },
            { name: 'コロッセオ (イタリア)', lat: 41.89021, lng: 12.492231, heading: 240, pitch: 0, fov: 90 },
            { name: 'ギザのピラミッド (エジプト)', lat: 29.9760, lng: 31.1312, heading: 90, pitch: 0, fov: 90 },
            { name: '万里の長城 (中国)', lat: 40.3615, lng: 115.9980, heading: 180, pitch: -10, fov: 90 },
          ],
          unique_landscapes: [
            { name: 'グランド・キャニオン (アメリカ)', lat: 36.0592, lng: -112.1098, heading: -30, pitch: 0, fov: 90 },
            { name: 'バオバブの並木道 (マダガスカル)', lat: -20.2509, lng: 44.4182, heading: 10, pitch: 0, fov: 90 },
            { name: 'ソコトラ島 (イエメン)', lat: 12.4820, lng: 54.0205, heading: 0, pitch: 0, fov: 90 },
            { name: 'サントリーニ島 (ギリシャ)', lat: 36.4618, lng: 25.3762, heading: 330, pitch: 0, fov: 90 },
          ],
        }
      },
      computed: {
        currentLocations() {
          return this.locations[this.selectedCategory] || [];
        },
        streetViewUrl() {
          if (!this.selectedLocation) return '';
          
          const loc = this.selectedLocation;
          const base = 'https://www.google.com/maps/embed/v1/streetview';
          
          return `${base}?key=${this.apiKey}&location=${loc.lat},${loc.lng}&heading=${loc.heading}&pitch=${loc.pitch}&fov=${loc.fov}`;
        }
      },
      watch: {
        selectedCategory() {
          this.selectedLocation = null;
        }
      }
    })
  </script>
</body>

</html>
