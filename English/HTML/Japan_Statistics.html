    <title>Japanese Culture > Statistics</title>

    <style>
        parsererror {
            display: none !important;
        }
    </style>
</head>

<body>
    <v-app id="App">
        <template>
            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Japanese Culture >
                Statistics</main-system-bar>

            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height style="align-content: center;">
                        <v-row justify="center">
                            <!-- カテゴリー選択 -->
                            <v-col cols="12" md="3" class="pb-0">
                                <v-select v-model="selectedCategory" :items="categories" label="カテゴリーを選択" outlined
                                    @change="updateContent"></v-select>
                            </v-col>
                        </v-row>
                        <v-row justify="center">
                            <!-- サブカテゴリー選択（都道府県ランキングの場合のみ表示） -->
                            <v-col cols="12" md="3" v-if="selectedCategory === '都道府県ランキング(2024)'" class="pt-0">
                                <v-select v-model="selectedSubCategory" :items="subCategories" label="サブカテゴリーを選択"
                                    outlined @change="updateSubCategoryContent"></v-select>
                            </v-col>
                        </v-row>
                        <!-- コンテンツ表示エリア -->
                        <v-row justify="center">
                            <v-col cols="12" md="8">
                                <v-card>
                                    <v-card-text>
                                        <div v-if="selectedCategory === '人口'">
                                            <v-row>
                                                <v-col cols="12">
                                                    <v-card>
                                                        <v-card-title class="justify-center">人口</v-card-title>
                                                        <v-card-text>
                                                            <div id="populationChart"></div>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="12">
                                                    <v-card>
                                                        <v-card-title class="justify-center">出生数と死亡者数</v-card-title>
                                                        <v-card-text>
                                                            <div id="birthDeathChart"></div>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="12">
                                                    <v-card>
                                                        <v-card-title class="justify-center">犯罪件数</v-card-title>
                                                        <v-card-text>
                                                            <div id="crimeChart"></div>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="12">
                                                    <v-card>
                                                        <v-card-title class="justify-center">病死</v-card-title>
                                                        <v-card-text>
                                                            <div id="diseaseChart"></div>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="12">
                                                    <v-card>
                                                        <v-card-title class="justify-center">自殺、事故死、殺人</v-card-title>
                                                        <v-card-text>
                                                            <div id="murderSuicideChart"></div>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="12">
                                                    <v-card>
                                                        <v-card-title class="justify-center">未発見行方不明者数</v-card-title>
                                                        <v-card-text>
                                                            <div id="missingPersonsChart"></div>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                            </v-row>
                                        </div>
                                        <div v-else-if="selectedCategory === '経済'">
                                            <v-row>
                                                <v-col cols="12">
                                                    <v-card>
                                                        <v-card-title class="justify-center">法人数</v-card-title>
                                                        <v-card-text>
                                                            <div id="corporationChart"></div>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="12">
                                                    <v-card>
                                                        <v-card-title class="justify-center">最低賃金</v-card-title>
                                                        <v-card-text>
                                                            <div id="minimumWageChart"></div>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="12">
                                                    <v-card>
                                                        <v-card-title class="justify-center">平均賃金</v-card-title>
                                                        <v-card-text>
                                                            <div id="averageWageChart"></div>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="12">
                                                    <v-card>
                                                        <v-card-title class="justify-center">消費者物価指数
                                                            (2024年基準)</v-card-title>
                                                        <v-card-text>
                                                            <div id="cpiChart"></div>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="12">
                                                    <v-card>
                                                        <v-card-title class="justify-center">お米生産量</v-card-title>
                                                        <v-card-text>
                                                            <div id="riceProductionChart"></div>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                            </v-row>
                                        </div>

                                        <div v-else-if="selectedCategory === '都道府県(2024)'">
                                            <!-- 都道府県データ選択用の v-select (追加) -->
                                            <v-row justify="center" class="mb-2">
                                                <v-col cols="12" md="6">
                                                    <v-select v-model="selectedPrefectureData"
                                                        :items="prefectureDataCategories" label="表示するデータを選択" outlined
                                                        hide-details></v-select>
                                                </v-col>
                                            </v-row>
                                            <!-- 画像表示エリア (変更なし) -->
                                            <div id="panzoom-container" v-html="svgContent"
                                                style="overflow: hidden; border: 1px solid #ddd; border-radius: 4px; cursor: grab;">
                                            </div>
                                        </div>

                                        <div v-else-if="selectedCategory === '都道府県ランキング(2024)'">
                                            {{ selectedSubCategory }} のランキングデータをここに表示
                                        </div>
                                    </v-card-text>
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-container>
                </transition>
            </v-main>

            <v-dialog v-model="dialog" width="500">
                <!-- 1. v-cardをflexコンテナにし、高さを制限 -->
                <v-card class="d-flex flex-column" style="max-height: 80vh;">
                    <!-- 2. タイトルエリアは縮まないように設定 -->
                    <v-card-title class="headline grey lighten-2 flex-shrink-0">
                        {{ selectedPrefecture ? selectedPrefecture.id : '' }}
                    </v-card-title>

                    <!-- 3. コンテンツエリアをスクロール可能に設定 -->
                    <v-card-text v-if="selectedPrefecture" class="pt-4 overflow-y-auto">
                        <v-list dense>
                            <v-list-item v-for="(details, key) in displayItems" :key="key">
                                <v-list-item-content v-if="selectedPrefecture.data[key] !== undefined">
                                    <v-list-item-title>{{ details.label }}</v-list-item-title>
                                    <v-list-item-subtitle>
                                        {{ selectedPrefecture.data[key].toLocaleString() }} {{ details.unit }}
                                    </v-list-item-subtitle>
                                </v-list-item-content>
                            </v-list-item>
                        </v-list>
                    </v-card-text>

                    <!-- 4. 区切り線とアクションエリアも縮まないように設定 -->
                    <v-divider class="flex-shrink-0"></v-divider>
                    <v-card-actions class="flex-shrink-0">
                        <v-spacer></v-spacer>
                        <v-btn color="primary" text @click="dialog = false">
                            Close
                        </v-btn>
                    </v-card-actions>
                </v-card>
            </v-dialog>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>
        </template>
    </v-app>

                            // 全ての都道府県グループにクリックイベントを追加
                            Object.keys(this.prefectureStats).forEach(prefectureId => {
                                const group = svgElement.querySelector(`#${prefectureId}_group`);
                                if (group) {
                                    group.style.cursor = 'pointer'; // カーソルをポインターに変更
                                    group.addEventListener('click', () => {
                                        this.showPrefectureData(prefectureId);
                                    });
                                }
                            });
                        });
                    } catch (error) {
                        console.error('Failed to load SVG:', error);
                        this.svgContent = '<p>Could not load map.</p>';
                    }
                },

                setupPanzoom(svgElement) {
                    if (this.panzoomInstance) {
                        this.panzoomInstance.destroy();
                    }
                    const container = document.getElementById('panzoom-container');
                    if (svgElement && container) {
                        this.panzoomInstance = Panzoom(svgElement, {
                            maxScale: 5,
                            minScale: 0.5,
                            contain: 'outside'
                        });
                        container.addEventListener('wheel', this.panzoomInstance.zoomWithWheel);
                    }
                },

                showPrefectureData(prefectureId) {
                    const data = this.prefectureStats[prefectureId];
                    if (data) {
                        this.selectedPrefecture = { id: prefectureId, data: data };
                        this.dialog = true;
                    }
                },

                async loadAndSetupSVG() {
                    try {
                        const response = await fetch('../../Asset/Image/Japan_Life/Japan_1.svg');
                        if (!response.ok) throw new Error('SVG file not found.');
                        this.svgContent = await response.text();

                        this.$nextTick(() => {
                            const svgElement = this.$el.querySelector('#panzoom-container svg');
                            if (!svgElement) return;

                            svgElement.style.width = '95%';
                            svgElement.style.height = 'auto';

                            this.setupPanzoom(svgElement);

                            Object.keys(this.prefectureStats).forEach(prefectureId => {
                                const group = svgElement.querySelector(`#${prefectureId}_group`);
                                if (group) {
                                    group.style.cursor = 'pointer';
                                    group.addEventListener('click', () => {
                                        this.showPrefectureData(prefectureId);
                                    });
                                }
                            });

                            // ★★★★★ 変更点: SVG読み込み後に地図の初期色付けを実行 ★★★★★
                            this.updateMapColors();
                        });
                    } catch (error) {
                        console.error('Failed to load SVG:', error);
                        this.svgContent = '<p>Could not load map.</p>';
                    }
                },

                updateMapColors() {
                    const svgElement = this.$el.querySelector('#panzoom-container svg');
                    if (!svgElement) return;

                    const dataKey = this.dataKeyMap[this.selectedPrefectureData];
                    if (!dataKey) return;

                    const values = Object.values(this.prefectureStats).map(p => p[dataKey]);
                    const minValue = Math.min(...values);
                    const maxValue = Math.max(...values);
                    // ★★★★★ 変更点: 平均値を計算 ★★★★★
                    const averageValue = values.reduce((sum, val) => sum + val, 0) / values.length;

                    Object.entries(this.prefectureStats).forEach(([prefectureId, stats]) => {
                        const pathElement = svgElement.querySelector(`#${prefectureId}`);
                        if (pathElement) {
                            const value = stats[dataKey];
                            // ★★★★★ 変更点: 平均値を色計算メソッドに渡す ★★★★★
                            const color = this.getGradientColor(value, minValue, maxValue, averageValue);
                            pathElement.style.fill = color;
                        }
                    });
                },

                // ★★★★★ 追加: 値に基づいてグラデーションカラーを計算するメソッド ★★★★★
                getGradientColor(value, min, max, avg) {
                    const startColor = { r: 17, g: 17, b: 212 };    // #1111D4 (青)
                    const endColor = { r: 212, g: 17, b: 17 };     // #D41111 (赤)

                    // ★★★★★ 変更点: 平均値を基準としたロジックに変更 ★★★★★

                    // 中間色 (開始色と終了色の中間の紫系の色) を計算
                    const midColor = {
                        r: Math.round((startColor.r + endColor.r) / 2),
                        g: Math.round((startColor.g + endColor.g) / 2),
                        b: Math.round((startColor.b + endColor.b) / 2)
                    };

                    // データがすべて同じ値の場合のハンドリング
                    if (max === min) {
                        return `rgb(${startColor.r}, ${startColor.g}, ${startColor.b})`;
                    }

                    let ratio;
                    let c1, c2;

                    if (value <= avg) {
                        // 値が平均以下の場合、開始色(青)から中間色(紫)へのグラデーション
                        c1 = startColor;
                        c2 = midColor;
                        const range = avg - min;
                        // 0除算を避ける (最小値と平均値が同じ場合)
                        ratio = range === 0 ? 1 : (value - min) / range;
                    } else {
                        // 値が平均より大きい場合、中間色(紫)から終了色(赤)へのグラデーション
                        c1 = midColor;
                        c2 = endColor;
                        const range = max - avg;
                        // 0除算を避ける (最大値と平均値が同じ場合)
                        ratio = range === 0 ? 1 : (value - avg) / range;
                    }

                    // ratioが0から1の範囲に収まるように調整
                    ratio = Math.max(0, Math.min(1, ratio));

                    const r = Math.round(c1.r + (c2.r - c1.r) * ratio);
                    const g = Math.round(c1.g + (c2.g - c1.g) * ratio);
                    const b = Math.round(c1.b + (c2.b - c1.b) * ratio);

                    return `rgb(${r}, ${g}, ${b})`;
                },
            },
            mounted() {
                this.renderCharts();
            },
            watch: {
                selectedPrefectureData() {
                    this.updateMapColors();
                }
            },
        });
    </script>
</body>
