    <style>
        /* ===== Background Trees ===== */
        .bg-tree {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }
        
        .bg-tree-green {
            filter: 
                brightness(1.0)
                saturate(1.0)
                contrast(1.0)
                opacity(0.35)
                drop-shadow(0 8px 25px rgba(16, 185, 129, 0.2));
        }

        /* Left side trees - EXTRA LARGE */
        .bg-tree-left-1 {
            bottom: -150px;
            left: -200px;
            font-size: 35rem;
            animation: tree-sway 6s infinite ease-in-out;
        }

        .bg-tree-left-2 {
            bottom: -120px;
            left: 150px;
            font-size: 30rem;
            animation: tree-sway 7s infinite ease-in-out -1s;
        }

        /* Right side trees - EXTRA LARGE */
        .bg-tree-right-1 {
            bottom: -150px;
            right: -200px;
            font-size: 33rem;
            animation: tree-sway 5.5s infinite ease-in-out -2s;
            transform: scaleX(-1);
        }

        .bg-tree-right-2 {
            bottom: -120px;
            right: 150px;
            font-size: 28rem;
            animation: tree-sway 6.5s infinite ease-in-out -3s;
            transform: scaleX(-1);
        }

        @keyframes tree-sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }

        /* ===== Falling Leaves ===== */
        .bg-float-leaf {
            position: fixed;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            animation: float-fall-flutter 15s infinite ease-in-out;
            filter: hue-rotate(90deg) saturate(1.2) brightness(1.1);
        }

        .bg-float-leaf:nth-child(1) { 
            top: -5%; left: 15%; font-size: 2rem; 
            animation-delay: 0s; animation-duration: 18s;
        }
        .bg-float-leaf:nth-child(2) { 
            top: -10%; left: 35%; font-size: 2.2rem; 
            animation-delay: -6s; animation-duration: 20s;
        }
        .bg-float-leaf:nth-child(3) { 
            top: -8%; left: 55%; font-size: 1.9rem; 
            animation-delay: -12s; animation-duration: 19s;
        }
        .bg-float-leaf:nth-child(4) { 
            top: -12%; left: 75%; font-size: 2.1rem; 
            animation-delay: -3s; animation-duration: 21s;
        }
        .bg-float-leaf:nth-child(5) { 
            top: -6%; left: 25%; font-size: 2rem; 
            animation-delay: -9s; animation-duration: 18s;
        }
        .bg-float-leaf:nth-child(6) { 
            top: -15%; left: 45%; font-size: 2.3rem; 
            animation-delay: -15s; animation-duration: 22s;
        }
        .bg-float-leaf:nth-child(7) { 
            top: -9%; left: 65%; font-size: 1.8rem; 
            animation-delay: -4s; animation-duration: 19s;
        }
        .bg-float-leaf:nth-child(8) { 
            top: -11%; left: 85%; font-size: 2.2rem; 
            animation-delay: -10s; animation-duration: 20s;
        }
        .bg-float-leaf:nth-child(9) { 
            top: -7%; left: 10%; font-size: 2.1rem; 
            animation-delay: -16s; animation-duration: 21s;
        }
        .bg-float-leaf:nth-child(10) { 
            top: -14%; left: 50%; font-size: 1.9rem; 
            animation-delay: -7s; animation-duration: 18s;
        }

        @keyframes float-fall-flutter {
            0% { 
                transform: translateY(0) translateX(0) rotate(0deg); 
                opacity: 0; 
            }
            5% { opacity: 0.3; }
            20% { 
                transform: translateY(20vh) translateX(15px) rotate(90deg); 
                opacity: 0.3; 
            }
            40% { 
                transform: translateY(40vh) translateX(-10px) rotate(180deg); 
                opacity: 0.25; 
            }
            60% { 
                transform: translateY(65vh) translateX(12px) rotate(270deg); 
                opacity: 0.2; 
            }
            80% { 
                transform: translateY(90vh) translateX(-8px) rotate(360deg); 
                opacity: 0.15; 
            }
            95% { opacity: 0.1; }
            100% { 
                transform: translateY(120vh) translateX(5px) rotate(450deg); 
                opacity: 0; 
            }
        }

        /* Ensure content is above background */
        #Main > * {
            position: relative;
            z-index: 1;
        }

        /* ===== Card ===== */
        .card {
            background: rgba(26, 46, 26, 0.9);
            border-radius: 24px;
            border: 1px solid #1e402e;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            margin-bottom: 48px;
        }

        /* ===== Card Header ===== */
        .card-header {
            padding: 24px 32px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .header-green {
            background: linear-gradient(to right, #047857, #059669);
        }

        .header-teal {
            background: linear-gradient(to right, #0d9488, #0e7490);
        }

        /* ===== Table ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        thead {
            background: rgba(15, 46, 15, 0.7);
        }

        th,
        td {
            padding: 20px 32px;
            text-align: left;
            vertical-align: top;
        }

        th {
            font-weight: 700;
            font-size: 1.05rem;
            color: #a7f3d0;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: rgba(15, 46, 15, 0.9);
        }

        td:first-child {
            width: 30%;
            font-weight: 600;
            color: #86efac;
        }

        td:last-child {
            white-space: pre-line;
            color: #d4fdd4;
        }

        /* ===== Tips ===== */
        .tips {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
        }

        .tip {
            background: rgba(26, 46, 26, 0.9);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
            border: 1px solid #1e402e;
        }

        .tip h3 {
            margin-bottom: 4px;
        }

        .tips .tip:nth-child(1) {
            border: 1px solid #1e402e;
        }

        .tips .tip:nth-child(1) h3 {
            color: #94f1e2;
        }

        .tips .tip:nth-child(2) {
            border: 1px solid #0d2e2e;
        }

        .tips .tip:nth-child(2) h3 {

        .tips .tip:nth-child(3) {
            border: 1px solid #0d2e2e;
        }

        .tips .tip:nth-child(3) h3 {
            color: #94f1e2;
        }

        .tip-icon {
            font-size: 1.6rem;
            margin-bottom: 12px;
        }

        .tip p {
            color: #d4fdd4;
            line-height: 1.6;
        }

        .tip-icon-wrapper {
            width: 48px;
            height: 48px;
            background-color: #064e3b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
    </style>
