                            </v-col>
                        </v-row>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>

    <script src="../../Asset/Javascript/Common.js?v=1.03"></script>

    <script>

        let vue = new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Common],
            data: {
                List_Efficiency: [
                    `
                        　The following methods can be used to promote memory retention.
                    `,
                    `
                        <strong>Repetition:</strong><br>
                        　Repeatedly reviewing the information you want to remember strengthens the neural pathways in your brain, making it easier to retain.<br>
                        <img src="../../Asset/Image/Japanese/ForgettingCurve._1.png" /><br>
                        (Hermann Ebbinghaus's Forgetting curve.)<br>
                        　Understanding how much you forget in a day and how much memory is retained after review is the first step in making learning more efficient.
                    `,
                    `
                        <strong>Associate:</strong><br>
                        　Associating the information you want to remember with other information creates a memory network that makes it easier to recall.
                    `,
                    `
                        <strong>Imagery:</strong><br>
                        　Imagining the information you want to remember helps you remember it more clearly.
                    `,
                    `
                        <strong>Sleep:</strong><br>
                        　During sleep, the brain is able to consolidate and organize memories. Adequate sleep promotes memory consolidation.
                    `,
                    `
                        <strong>Exercise:</strong><br>
                        　Exercise stimulates blood flow to the brain and improves hippocampal function. Moderate exercise is effective in improving memory.
                    `,
                    `
                        <strong>Example of my memory method:</strong><br><br>
                        　I create a short story by linking new words I want to remember with words I already have in memory through sound.<br>
                        When I recall the words, I first remember the story I created, and then I recall the connection between the story and the words.
                        There are exceptions.
                    `,
                ],
                List_Structure: [
                    `
                        Memory can be broadly divided into short-term and long-term memory.<br><br>

                        <strong># Short-term memory:</strong><br>
                        　It stores temporary information such as a phone number or the contents of a memo.<br>

                        <strong># Long-term memory:</strong><br>
                        　It stores information that you want to remember for the rest of your life, such as knowledge, experiences, and memories.
                    `,
                    `
                        Memories are formed through the involvement of various regions in the brain.
                        Of particular importance are the hippocampus and cerebral cortex.<br><br>

                        <strong>Hippocampus:</strong><br>
                        　Involved in the formation of new memories.
                        By storing experiences in the hippocampus, we move from short-term memory to long-term memory.<br>

                        <strong>Cerebral cortex:</strong><br>
                        　Retains memories of the past over the long term.
                        Information stored in the hippocampus is distributed and stored in various areas of the cortex.
                    `,
                ],
            }
        })

    </script>
