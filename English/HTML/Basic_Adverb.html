    <title></title>
</head>

<body>

    <v-app id="App">
        <template>
            
            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Basic > Adverb</main-system-bar>
            
            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
                        
                        <v-row>
                            <v-col class="d-flex justify-end">
                                <v-switch v-model="Switch" :label="`Switch All　`" inset hide-details="false" />
                            </v-col>
                        </v-row>
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-word-general :showall="Switch">
                                <template v-slot:first>{{ list.japanese }}<br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                                <template v-slot:second>{{ list.english }}</template>
                            </card-word-general>
                        </v-col>
                        </v-row>

                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>
            
        </template>
    </v-app>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../Asset/Javascript/Common.js?v=1.0"></script>
    <script src="../../Asset/Javascript/Word.js"></script>
    
    <script>

        let vue = new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Word],
            created: function () {
                let japanese = [
                    "副詞",
                    "とても(めっちゃ)",
                    "たくさん(結構)",
                    "少し",
                    "いつも(よく)",
                    "偶に",
                    "速く(早く)",
                    "ゆっくり(遅く)",
                    "上手に",
                    "本当に",
                ];
                let reading = [
                    "hukushi",
                    "totemo(meccha)",
                    "takusan(kekkou)",
                    "sukoshi",
                    "itsumo(yoku)",
                    "tamani",
                    "hayaku",
                    "yukkuri(osoku)",
                    "jouzuni",
                    "hontouni",
                ];
                let english = [
                    "Adverb",
                    "Very",
                    "A lot",
                    "A little",
                    "Always",
                    "Sometimes",
                    "Fast",
                    "Slowly",
                    "Well",
                    "Really",
                ];

                for (let i = 0; i < japanese.length; i++) {
                    let row = {};
                    row.id = i;
                    row.japanese = japanese[i];
                    row.reading = reading[i];
                    row.english = english[i];
                    this.List.push(row);
                }
            },
        })

    </script>

</body>

</html>
