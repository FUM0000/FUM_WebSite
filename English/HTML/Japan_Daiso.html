    <title>DAISO</title>
</head>

<body>
    <v-app id="app">
        <template>

            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Japan Life > DAISO</main-system-bar>

            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">

                        <v-row justify="center" class="mt-5 Highlight">
                            <v-col cols="auto" class="font-weight-medium">Explanation</v-col>
                        </v-row>
                        <v-row justify="center">
                            <v-col cols="auto" class="font-weight-medium">
                                A general merchandise store where most items are sold for 110 yen.<br>
                                This store is located throughout Japan.<br>
                            </v-col>
                        </v-row>

                        <v-row justify="center" class="Highlight">
                            <v-col cols="auto" class="font-weight-medium">Consumable Goods</v-col>
                        </v-row>
                        <v-row justify="center">

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">Jokin WettoShiito GojuuMai GokuatsuTaipu</span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/AlcoholSheet_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/AlcoholSheet_1.png">
                                    </v-img>
                                </v-card>
                                <span>Sanitizing tissue containing alcohol. I use them when I sweat.</span>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">DaidokoroyouHozonPoriBukuro(18x25cm,100mai)</span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/PolyethyleneBags_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/PolyethyleneBags_1.png">
                                    </v-img>
                                </v-card>
                                <span>Easy to use for cooking and trash collection.</span>
                            </v-col>

                        </v-row>

                        <v-row justify="center" class="Highlight">
                            <v-col cols="auto" class="font-weight-medium">Kitchenware</v-col>
                        </v-row>
                        <v-row justify="center">

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">Kuriapakku(800mL, 2pcs)<br></br></span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/FoodStorage_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/FoodStorage_1.png">
                                    </v-img>
                                </v-card>
                                <span>Food storage container. There are many other types and designs.</span>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">Ashitsuki Saratate(for small plates, black)</span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/PlateStand_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/PlateStand_1.png">
                                    </v-img>
                                </v-card>
                                <span>Compact and can be used with a drainboard, etc.</span>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">SutenresuBashi(hollow, 2 pairs, 23cm)</span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/Chopsticks_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/Chopsticks_1.png">
                                    </v-img>
                                </v-card>
                                <span>Stainless steel makes it resistant to detergents and scratches. Recommended for
                                    those who take care of hygiene and want to use it for a long time.</span>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">TiiPotto(hand-painted style, approx 400mL)</span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/Teapot_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/Teapot_1.png">
                                    </v-img>
                                </v-card>
                                <span>440 yen. Buy tea leaves in Japan and enjoy them at home.</span>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">Houchou&Manaita Sutando(13.9x11.5x24.2cm)</span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/Stand_2.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/Stand_2.png">
                                    </v-img>
                                </v-card>
                                <span>It can hold a cutting board and knives. 220yen.</span>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">YakumiChuubu Horudaa<br></br></span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/RefrigeratorStorage_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/RefrigeratorStorage_1.png">
                                    </v-img>
                                </v-card>
                                <span>Case for storing Japanese condiment tubes.</span>
                            </v-col>

                        </v-row>

                        <v-row justify="center" class="Highlight">
                            <v-col cols="auto" class="font-weight-medium">Oral Care</v-col>
                        </v-row>
                        <v-row justify="center">

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">Shita Kuriinaa(Burashi Taipu)<br></br></span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/TongueBrush_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/TongueBrush_1.png">
                                    </v-img>
                                </v-card>
                                <span>I use it in conjunction with KuriinDentaruToutaruKea. After brushing your tongue
                                    with the brush, use the rubber on the back to remove dirt. Wash the brush well after
                                    use.</span>
                            </v-col>

                        </v-row>

                        <v-row justify="center" class="Highlight">
                            <v-col cols="auto" class="font-weight-medium">Cleaning supplies</v-col>
                        </v-row>
                        <v-row justify="center">

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">Toire Sutanpu Senjouzai(Aqua)<br></br></span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/ToiletStamp_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/ToiletStamp_1.png">
                                    </v-img>
                                </v-card>
                                <span>Gel that prevents the formation of blackheads in the toilet and emits a nice
                                    fragrance. Long-lasting effect. It will stick more strongly if you remove water
                                    before applying.</span>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">MeraminSuponji(Mini Cube, 40pcs)</span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/MelamineSponge_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/MelamineSponge_1.png">
                                    </v-img>
                                </v-card>
                                <span>Strong stains on smooth surfaces can be removed by simply rubbing the sponge with
                                    water.</span>
                            </v-col>

                        </v-row>

                        <v-row justify="center" class="Highlight">
                            <v-col cols="auto" class="font-weight-medium">Travel Goods</v-col>
                        </v-row>
                        <v-row justify="center">

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">Mimisen KeesuTsuki 3Pea(6pcs)</span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/Earplug_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/Earplug_1.png">
                                    </v-img>
                                </v-card>
                                <span>It is not a perfect sound barrier, but it works.</span>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <span class="font-weight-medium">Aimasuku(MocchiriFriend)<br></br></span>
                                <v-card>
                                    <v-img lazy-src="../../Asset/Image/Japan_Life/Daiso/EyeMask_1.png"
                                        src="../../Asset/Image/Japan_Life/Daiso/EyeMask_1.png">
                                    </v-img>
                                </v-card>
                                <span>Cute eye mask. I use kitchen paper for hygiene.</span>
                            </v-col>

                        </v-row>
                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer-simple></main-footer-simple>

        </template>
    </v-app>

        .font-weight-medium {
            display: block;
            overflow-wrap: break-word;
        }
    </style>

    <script>

        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Common],
        })

    </script>
