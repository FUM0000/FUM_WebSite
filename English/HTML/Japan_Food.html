<body>
    <v-app id="App">
        <template>

            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Life in Japan > Food</main-system-bar>

            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">

                        <v-row justify="center" class="mt-5 Highlight">
                            <v-col cols="auto" class="font-weight-medium">Explanation</v-col>
                        </v-row>
                        <v-row justify="center">
                            <v-col cols="auto" class="font-weight-medium">
                                　It is commonly eaten in Japan and is recommended for purchase in supermarkets.<br>
                                　Please refer to the recommendations for some foods that have strong habits.
                            </v-col>
                        </v-row>

                        <v-row justify="center" class="Highlight">
                            <v-col cols="auto" class="font-weight-medium">Vegetables</v-col>
                        </v-row>
                        <v-row justify="center">

                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Food/Toohu_1.png'"
                                    :title="'TOOHU'"
                                    :description="`A smooth food made from soybeans. It is inexpensive and the smoothness differs between 'KINU' and 'MOMEN'.`"
                                    :recommend="'Eat it raw with MENTSUYU or Soy sauce. Or cook it in dashi broth.'">
                                </card-explanation-image>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Food/Nattou_1.png'"
                                    :title="'NATTOU'"
                                    :description="`Fermented soybeans.`"
                                    :recommend="'Flavor and texture will not be as strong without mixing. It is suitable for the first challenge.'">
                                </card-explanation-image>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Food/Nira_1.png'"
                                    :title="'NIRA'"
                                    :description="`Chinese chive. A garlicky, aromatic vegetable.`"
                                    :recommend="'Add when the meat is about 80% cooked in the stir-fry.'">
                                </card-explanation-image>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Food/Gooya_1.png'"
                                    :title="'GOOYA'"
                                    :description="`Very bitter vegetable. Remove the white part inside.`"
                                    :recommend="'The dish named GOOYACHAMPURU is famous. It is stir-fried with meat and eggs. If you use soup stock, the bitterness becomes a little milder.'">
                                </card-explanation-image>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Food/Gobou_1.png'"
                                    :title="'GOBOU'"
                                    :description="`Root vegetables. Hard but softens when cooked.`"
                                    :recommend="'Used in soups and stir-fries. Rinse well in cold water, except for the skin.'">
                                </card-explanation-image>
                            </v-col>

                        </v-row>

                        <v-row justify="center" class="Highlight">
                            <v-col cols="auto" class="font-weight-medium">Side Dish</v-col>
                        </v-row>
                        <v-row justify="center">

                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Food/IkanoKaraage_1.png'"
                                    :title="'IKA NO KARAAGE'"
                                    :description="`Fried Squid.`">
                                </card-explanation-image>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Food/NikuJaga_1.png'"
                                    :title="'NIKUJAGA'"
                                    :description="`Stewed pork and potatoes in soy sauce and dashi stock.`">
                                </card-explanation-image>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Food/UnoHana_1.png'"
                                    :title="'UNOHANA'"
                                    :description="`Soybean waste not used in making Tofu is stir-fried in soup stock.`">
                                </card-explanation-image>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Food/HijikiNi_1.png'"
                                    :title="'HIJIKI NI'"
                                    :description="`Stewed a type of seaweed in soy sauce and dashi stock.`">
                                </card-explanation-image>
                            </v-col>

                            <v-col style="max-width: 256px;">
                                <card-explanation-image :image="'../../Asset/Image/Japan_Life/Food/KinpiraGobou_1.png'"
                                    :title="'KINPIRA GOBOU'"
                                    :description="`Stir-fried burdock and carrot with sesame and soy sauce.`">
                                </card-explanation-image>
                            </v-col>

                        </v-row>
