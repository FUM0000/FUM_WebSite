<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar :drawer="drawer" @change-drawer="Change_Drawer">Japan Life > Food</main-system-bar>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>


                    <v-row justify="center">
                        <div class="font-weight-medium margin text-center">
                            It is commonly eaten in Japan and is recommended for purchase in supermarkets. Please refer to the recommendations for some foods that have strong habits.
                        </div>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">Vegetables</v-row>


                    <v-row justify="center">
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Toohu</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/Toohu_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Toohu_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                Soybeans made into pudding. It is inexpensive and the smoothness differs between "Kinu" and "Momen".<br>
                                <b>↓Recommend↓</b><br>Eat it raw with Mentsuyu or Soy sauce. Or cook it in dashi broth and eat it.
                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Nattou</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/Nattou_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Nattou_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                Fermented soybeans.<br>
                                <b>↓Recommend↓</b><br>Flavor and texture will not be as strong without mixing. It is suitable for the first challenge.
                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Nira</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/Nira_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Nira_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                Chinese chive. A garlicky, aromatic vegetable.<br>
                                <b>↓Recommend↓</b><br>Add when the meat is about 80% cooked in the stir-fry.
                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Gooya</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/Gooya_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Gooya_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                Very bitter vegetable.<br>
                                <b>↓Recommend↓</b><br>The dish named GooyaChanpuruu is famous. It is stir-fried with meat and eggs. If you use soup stock, the bitterness becomes a little milder. Remove the white part inside.
                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Gobou</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/Gobou_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Gobou_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                Root vegetables. Hard but softens when cooked.<br>
                                <b>↓Recommend↓</b><br>Used in soups and stir-fries. Rinse well in cold water, except for the skin.
                            </div>
                        </v-col>

                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">Side Dish</v-row>


                    <v-row justify="center">
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Ika no Karaage</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/IkanoKaraage_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/IkanoKaraage_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>Fried Squid.</div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">NikuJaga</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/NikuJaga_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/NikuJaga_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>Stewed pork and potatoes in soy sauce and dashi stock.</div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">U no Hana</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/UnoHana_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/UnoHana_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>Soybean waste not used in making Tofu is stir-fried in soup stock.</div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Hijiki Ni</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/HijikiNi_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/HijikiNi_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>Stewed a type of seaweed in soy sauce and dashi stock.</div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Kinpira Gobou</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/KinpiraGobou_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/KinpiraGobou_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>Stir-fried burdock and carrot with sesame and soy sauce.</div>
                        </v-col>

                    </v-row>


                </v-container>
            </v-main>

            <main-footer></main-footer>
