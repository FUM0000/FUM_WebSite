<!DOCTYPE html>
<html>
  <head>
    <title>桜が散るアニメーション</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .petal {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: pink;
        opacity: 0.8;
      }
      @keyframes fall {
        to {
          transform: translate(0, 100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
    <script>
      window.onload = function() {
        for (let i = 0; i < 100; i++) {
          const petal = document.createElement('div');
          petal.classList.add('petal');
          petal.style.left = Math.random() * innerWidth + 'px';
          petal.style.animation = `fall ${Math.random() * 5 + 5}s linear ${Math.random() * 5}s infinite`;
          document.body.appendChild(petal);
        }
      };
    </script>
  </head>
  <body></body>
</html>
