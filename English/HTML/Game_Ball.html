<html>
<head>
    <meta charset="utf-8"/>
    <script type="module">


        // Setup Threejs
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js";
        const Screen_Width = 960;
        const Screen_Height = 540;
        const Renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector("#Canvas_1"),
        });
        Renderer.setPixelRatio(window.devicePixelRatio);
        Renderer.setSize(Screen_Width, Screen_Height);
        const Scene = new THREE.Scene();
        // const Camera = new THREE.PerspectiveCamera(75, Screen_Width / Screen_Height, 0.01, 10);
        // Camera.position.set(0, 0, -1); Camera.lookAt(new THREE.Vector3(0, 0, 0));


        // Create Classes
        class Test_Camera_1 {
            constructor() {
                this.Object = new THREE.PerspectiveCamera(75, Screen_Width / Screen_Height, 0.01, 10);
                this.Object.position.set(0, 0, -1);
                this.Object.lookAt(new THREE.Vector3(0, 0, 1));
            }
        }
        class Test_Box_1 {
            constructor() {
                this.Geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                this.Material = new THREE.MeshNormalMaterial();
                this.Object = new THREE.Mesh(this.Geometry, this.Material);

                Scene.add(this.Object);
            }
        }


        // Create Objects
        const Camera_1 = new Test_Camera_1();
        const Box_1 = new Test_Box_1();


        // Loop
        Loop();
        function Loop() {
            Box_1.Object.rotation.y += 0.01;
            Renderer.render(Scene, Camera_1.Object);

            requestAnimationFrame(Loop);
        }
    </script>
</head>

<body>
    <canvas id="Canvas_1"></canvas>
</body>

</html>
