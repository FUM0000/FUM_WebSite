<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックボックス100連打</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .timer {
            font-size: 48px;
            margin: 20px;
            font-weight: bold;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .inner {
            display: flex;
            flex-direction: row;
            position: absolute;
            left: 0;
            transition: left 0.2s ease-in-out; /* ここだけ速く */
        }

        .checkbox-wrapper {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
        }

        input[type="checkbox"] {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">0.00</div>

    <div class="container">
        <div class="inner" id="inner"></div>
        <div class="game-over" id="gameOver">クリア！</div>
    </div>

    <script>
        const inner = document.getElementById('inner');
        const timerDisplay = document.getElementById('timer');
        const gameOver = document.getElementById('gameOver');

        const checkboxWidth = 70;
        const total = 100;
        let currentIndex = 0;
        let startTime = null;
        let timerId = null;

        for (let i = 0; i < total; i++) {
            const w = document.createElement('div');
            w.className = 'checkbox-wrapper';

            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.dataset.index = i;

            cb.addEventListener('change', e => {
                const idx = parseInt(e.target.dataset.index);
                if (idx === currentIndex) {
                    currentIndex++;
                    updatePosition();

                    if (currentIndex === 1) {
                        startTime = performance.now();
                        timerId = setInterval(() => {
                            const sec = ((performance.now() - startTime) / 1000).toFixed(2);
                            timerDisplay.textContent = sec;
                        }, 10);
                    }

                    if (currentIndex === total) {
                        clearInterval(timerId);
                        gameOver.style.display = 'block';
                    }
                } else {
                    e.target.checked = false;
                }
            });

            w.appendChild(cb);
            inner.appendChild(w);
        }

        function updatePosition() {
            const vw = document.querySelector('.container').clientWidth;
            const left = (vw / 2) - (currentIndex * checkboxWidth + checkboxWidth / 2);
            inner.style.left = `${left}px`;
        }

        updatePosition();
        window.addEventListener('resize', updatePosition);
    </script>
</body>
</html>
