<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックボックス連打</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .reset-btn {
            font-size: 32px;
            width: 50px;
            height: 50px;
            background: #444;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .reset-btn:hover {
            background: #666;
        }

        .total-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.6);
            padding: 8px 14px;
            border-radius: 30px;
            color: white;
        }

        .total-input-group label {
            font-size: 15px;
            white-space: nowrap;
        }

        .total-input {
            width: 60px;
            padding: 6px 8px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            z-index: 10;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 320px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .inner {
            display: flex;
            flex-direction: row;
            position: absolute;
            left: 0;
            transition: left 0.1s ease-in-out;
            height: 100%;
        }

        .checkbox-wrapper {
            width: 30px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
        }

        .checkbox-container {
            display: inline-block;
            transition: transform 0.1s ease-out;
        }

        input[type="checkbox"] {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: green;
            font-weight: bold;
            display: none;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="reset-btn" id="resetBtn">↺</button>
        <div class="total-input-group">
            <label>総数:</label>
            <input type="number" id="totalInput" class="total-input" value="20" min="5" max="200">
        </div>
    </div>

    <div class="timer" id="timer">0.00</div>

    <div class="container" id="container">
        <div class="inner" id="inner"></div>
        <div class="game-over" id="gameOver">クリア！</div>
    </div>

    <script>
        const container = document.getElementById('container');
        const inner = document.getElementById('inner');
        const timerDisplay = document.getElementById('timer');
        const gameOver = document.getElementById('gameOver');
        const resetBtn = document.getElementById('resetBtn');
        const totalInput = document.getElementById('totalInput');

        let checkboxWidth = 50;
        let total = parseInt(totalInput.value);
        let currentIndex = 0;
        let startTime = null;
        let timerId = null;
        const checkboxContainers = [];

        function getMaxOffset() {
            const containerHeight = container.clientHeight;
            const checkboxSize = 38;
            return (containerHeight / 2) - (checkboxSize / 2) - 20;
        }

        function randomizeVerticalPosition(targetIndex) {
            const containerEl = checkboxContainers[targetIndex];
            const maxOffset = getMaxOffset();
            const difficultyFactor = targetIndex / (total - 1);
            const currentMax = maxOffset * (0.2 + difficultyFactor * 0.8);
            const randomOffset = (Math.random() * 2 - 1) * currentMax;
            containerEl.style.transform = `translateY(${randomOffset}px)`;
        }

        function createCheckboxes() {
            // 既存のチェックボックスを全削除
            inner.innerHTML = '';
            checkboxContainers.length = 0;

            for (let i = 0; i < total; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'checkbox-wrapper';

                const movingContainer = document.createElement('div');
                movingContainer.className = 'checkbox-container';

                const cb = document.createElement('input');
                cb.type = 'checkbox';
                cb.dataset.index = i;

                movingContainer.appendChild(cb);
                wrapper.appendChild(movingContainer);
                inner.appendChild(wrapper);

                checkboxContainers.push(movingContainer);

                cb.addEventListener('change', e => {
                    const idx = parseInt(e.target.dataset.index);
                    if (idx === currentIndex) {
                        currentIndex++;
                        updateHorizontalPosition();
                        startTimerIfNeeded();
                        checkIfFinished();
                        e.target.disabled = true;
                        if (currentIndex < total) {
                            randomizeVerticalPosition(currentIndex);
                        }
                    } else {
                        e.target.checked = false;
                    }
                });
            }

            // 初期位置と最初のランダム化
            updateHorizontalPosition();
            if (total > 0) {
                randomizeVerticalPosition(0);
            }
        }

        function resetGame() {
            currentIndex = 0;
            startTime = null;
            clearInterval(timerId);
            timerDisplay.textContent = "0.00";
            gameOver.style.display = 'none';
            total = parseInt(totalInput.value) || 20;
            createCheckboxes();
        }

        container.addEventListener('click', e => {
            if (e.target.tagName !== 'INPUT' || e.target.type !== 'checkbox') {
                if (currentIndex > 0) {
                    currentIndex--;
                    const prevCb = checkboxContainers[currentIndex].querySelector('input');
                    prevCb.checked = false;
                    prevCb.disabled = false;
                    updateHorizontalPosition();
                    randomizeVerticalPosition(currentIndex);
                }
            }
        });

        function updateHorizontalPosition() {
            const vw = container.clientWidth;
            const centerOffset = (vw / 2) - (currentIndex * checkboxWidth + checkboxWidth / 2);
            inner.style.left = `${centerOffset}px`;
        }

        function startTimerIfNeeded() {
            if (currentIndex === 1 && !startTime) {
                startTime = performance.now();
                timerId = setInterval(() => {
                    const sec = ((performance.now() - startTime) / 1000).toFixed(2);
                    timerDisplay.textContent = sec;
                }, 10);
            }
        }

        function checkIfFinished() {
            if (currentIndex === total) {
                clearInterval(timerId);
                gameOver.style.display = 'block';
            }
        }

        // イベントリスナー
        resetBtn.addEventListener('click', resetGame);

        totalInput.addEventListener('change', () => {
            if (currentIndex === 0) { // ゲーム開始前なら即反映
                resetGame();
            }
        });

        // 初回生成
        createCheckboxes();

        window.addEventListener('resize', updateHorizontalPosition);
    </script>
</body>
</html>
