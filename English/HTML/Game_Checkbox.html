<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックボックス100連打</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .timer {
            font-size: 48px;
            margin: 20px;
            font-weight: bold;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .inner {
            display: flex;
            flex-direction: row;
            position: absolute;
            left: 0;
            transition: left 0.2s ease-in-out;
        }

        .checkbox-wrapper {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
        }

        input[type="checkbox"] {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        input[type="checkbox"]:disabled + label::after {
            content: "✔";
            position: absolute;
            color: green;
            font-size: 20px;
            pointer-events: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">0.00</div>

    <div class="container" id="container">
        <div class="inner" id="inner"></div>
        <div class="game-over" id="gameOver">クリア！</div>
    </div>

    <script>
        const container = document.getElementById('container');
        const inner = document.getElementById('inner');
        const timerDisplay = document.getElementById('timer');
        const gameOver = document.getElementById('gameOver');

        const checkboxWidth = 70;
        const total = 100;
        let currentIndex = 0;
        let startTime = null;
        let timerId = null;
        const checkboxes = []; // 後で参照用に保存

        // チェックボックス生成
        for (let i = 0; i < total; i++) {
            const wrapper = document.createElement('div');
            wrapper.className = 'checkbox-wrapper';

            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.dataset.index = i;

            checkboxes.push(cb);

            cb.addEventListener('change', e => {
                const idx = parseInt(e.target.dataset.index);

                if (idx === currentIndex) {
                    // 正しい順番 → チェックを維持して次へ
                    currentIndex++;
                    updatePosition();
                    startTimerIfNeeded();
                    checkIfFinished();

                    // チェック済みはdisabledにして外せなくする
                    e.target.disabled = true;
                } else {
                    // 間違った順番 → チェックを強制解除
                    e.target.checked = false;
                }
            });

            wrapper.appendChild(cb);
            inner.appendChild(wrapper);
        }

        // コンテナ全体のクリックを監視（チェックボックス以外をクリックしたら戻る）
        container.addEventListener('click', e => {
            // クリック対象がinput[type=checkbox]でなければ戻る処理
            if (e.target.tagName !== 'INPUT' || e.target.type !== 'checkbox') {
                if (currentIndex > 0) {
                    currentIndex--;
                    // 戻った位置のチェックボックスを解除
                    const prevCb = checkboxes[currentIndex];
                    prevCb.checked = false;
                    prevCb.disabled = false;
                    updatePosition();
                }
            }
        });

        function updatePosition() {
            const vw = container.clientWidth;
            const centerOffset = (vw / 2) - (currentIndex * checkboxWidth + checkboxWidth / 2);
            inner.style.left = `${centerOffset}px`;
        }

        function startTimerIfNeeded() {
            if (currentIndex === 1 && !startTime) {
                startTime = performance.now();
                timerId = setInterval(() => {
                    const sec = ((performance.now() - startTime) / 1000).toFixed(2);
                    timerDisplay.textContent = sec;
                }, 10);
            }
        }

        function checkIfFinished() {
            if (currentIndex === total) {
                clearInterval(timerId);
                gameOver.style.display = 'block';
            }
        }

        updatePosition();
        window.addEventListener('resize', updatePosition);
    </script>
</body>
</html>
