<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックボックス100連打 - 上下ランダム難易度（完全中央・常に見える）</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            z-index: 10;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 320px;               /* 大幅に広げて上下余裕を確保 */
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .inner {
            display: flex;
            flex-direction: row;
            position: absolute;
            left: 0;
            transition: left 0.1s ease-in-out;
            height: 100%;                /* コンテナの高さに合わせる */
        }

        .checkbox-wrapper {
            width: 30px;
            height: 100%;                /* コンテナ全体の高さを使う */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
        }

        .checkbox-container {
            display: inline-block;
            transition: transform 0.1s ease-out; /* 移動を少しゆっくり */
        }

        input[type="checkbox"] {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: green;
            font-weight: bold;
            display: none;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="timer" id="timer">0.00</div>

    <div class="container" id="container">
        <div class="inner" id="inner"></div>
        <div class="game-over" id="gameOver">クリア！</div>
    </div>

    <script>
        const container = document.getElementById('container');
        const inner = document.getElementById('inner');
        const timerDisplay = document.getElementById('timer');
        const gameOver = document.getElementById('gameOver');

        const checkboxWidth = 50; // wrapper幅 + margin
        const total = 20;
        let currentIndex = 0;
        let startTime = null;
        let timerId = null;
        const checkboxContainers = [];

        function getMaxOffset() {
            const containerHeight = container.clientHeight;
            const checkboxSize = 38; // チェックボックスの高さ
            // 最大でコンテナの上下にチェックボックスが半分以上隠れない程度
            return (containerHeight / 2) - (checkboxSize / 2) - 20; // 余裕20px
        }

        function randomizeVerticalPosition(targetIndex) {
            const containerEl = checkboxContainers[targetIndex];
            const maxOffset = getMaxOffset();
            // 難易度調整：序盤は小さく、終盤は最大まで
            const difficultyFactor = targetIndex / (total - 1);
            const currentMax = maxOffset * (0.2 + difficultyFactor * 0.8); // 20% → 100%
            
            const randomOffset = (Math.random() * 2 - 1) * currentMax;
            containerEl.style.transform = `translateY(${randomOffset}px)`;
        }

        // チェックボックス生成
        for (let i = 0; i < total; i++) {
            const wrapper = document.createElement('div');
            wrapper.className = 'checkbox-wrapper';

            const movingContainer = document.createElement('div');
            movingContainer.className = 'checkbox-container';

            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.dataset.index = i;

            movingContainer.appendChild(cb);
            wrapper.appendChild(movingContainer);
            inner.appendChild(wrapper);

            checkboxContainers.push(movingContainer);

            cb.addEventListener('change', e => {
                const idx = parseInt(e.target.dataset.index);

                if (idx === currentIndex) {
                    currentIndex++;
                    updateHorizontalPosition();
                    startTimerIfNeeded();
                    checkIfFinished();

                    e.target.disabled = true;

                    if (currentIndex < total) {
                        randomizeVerticalPosition(currentIndex);
                    }
                } else {
                    e.target.checked = false;
                }
            });
        }

        container.addEventListener('click', e => {
            if (e.target.tagName !== 'INPUT' || e.target.type !== 'checkbox') {
                if (currentIndex > 0) {
                    currentIndex--;
                    const prevCb = checkboxContainers[currentIndex].querySelector('input');
                    prevCb.checked = false;
                    prevCb.disabled = false;

                    updateHorizontalPosition();
                    randomizeVerticalPosition(currentIndex);
                }
            }
        });

        function updateHorizontalPosition() {
            const vw = container.clientWidth;
            const centerOffset = (vw / 2) - (currentIndex * checkboxWidth + checkboxWidth / 2);
            inner.style.left = `${centerOffset}px`;
        }

        function startTimerIfNeeded() {
            if (currentIndex === 1 && !startTime) {
                startTime = performance.now();
                timerId = setInterval(() => {
                    const sec = ((performance.now() - startTime) / 1000).toFixed(2);
                    timerDisplay.textContent = sec;
                }, 10);
            }
        }

        function checkIfFinished() {
            if (currentIndex === total) {
                clearInterval(timerId);
                gameOver.style.display = 'block';
            }
        }

        updateHorizontalPosition();
        randomizeVerticalPosition(0);

        window.addEventListener('resize', () => {
            updateHorizontalPosition();
            // リサイズ時も現在のターゲットを再調整
            if (currentIndex < total) {
                randomizeVerticalPosition(currentIndex);
            }
        });
    </script>
</body>
</html>
