<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックボックス100連打 - 上下ランダム難易度</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            margin: 60px 0 40px 0;  /* 上から少し離して配置 */
            z-index: 10;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 300px;          /* 上下にかなり余裕を持たせる */
            overflow: hidden;
            display: flex;
            align-items: center;    /* 中央基準 */
        }

        .inner {
            display: flex;
            flex-direction: row;
            position: absolute;
            left: 0;
            transition: left 0.2s ease-in-out;
        }

        .checkbox-wrapper {
            width: 70px;
            height: 100%;           /* コンテナ全体の高さを使う */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            transition: transform 0.4s ease-out;
        }

        input[type="checkbox"] {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: green;
            font-weight: bold;
            display: none;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="timer" id="timer">0.00</div>

    <div class="container" id="container">
        <div class="inner" id="inner"></div>
        <div class="game-over" id="gameOver">クリア！</div>
    </div>

    <script>
        const container = document.getElementById('container');
        const inner = document.getElementById('inner');
        const timerDisplay = document.getElementById('timer');
        const gameOver = document.getElementById('gameOver');

        const checkboxWidth = 90; // wrapper幅 + margin
        const total = 100;
        let currentIndex = 0;
        let startTime = null;
        let timerId = null;
        const checkboxes = [];

        // 最大オフセット（px） - 進むほど大きくなるが、コンテナの高さ内に収まるよう制限
        function getMaxOffset(index) {
            const baseMax = 20 + (index / (total - 1)) * 140; // 20 → 160px
            const containerHalfHeight = container.clientHeight / 2;
            const checkboxHalfHeight = 20; // チェックボックス自体の半分の高さ目安
            // チェックボックスが完全に隠れないように上限を設定
            return Math.min(baseMax, containerHalfHeight - checkboxHalfHeight - 10);
        }

        // ターゲットチェックボックスを上下ランダムに動かす（範囲制限あり）
        function randomizeVerticalPosition(targetIndex) {
            const wrapper = checkboxes[targetIndex].parentElement;
            const maxOffset = getMaxOffset(targetIndex);
            const randomOffset = (Math.random() * 2 - 1) * maxOffset;
            wrapper.style.transform = `translateY(${randomOffset}px)`;
        }

        // チェックボックス生成
        for (let i = 0; i < total; i++) {
            const wrapper = document.createElement('div');
            wrapper.className = 'checkbox-wrapper';

            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.dataset.index = i;

            checkboxes.push(cb);

            cb.addEventListener('change', e => {
                const idx = parseInt(e.target.dataset.index);

                if (idx === currentIndex) {
                    currentIndex++;
                    updateHorizontalPosition();
                    startTimerIfNeeded();
                    checkIfFinished();

                    e.target.disabled = true;

                    if (currentIndex < total) {
                        randomizeVerticalPosition(currentIndex);
                    }
                } else {
                    e.target.checked = false;
                }
            });

            wrapper.appendChild(cb);
            inner.appendChild(wrapper);
        }

        container.addEventListener('click', e => {
            if (e.target.tagName !== 'INPUT' || e.target.type !== 'checkbox') {
                if (currentIndex > 0) {
                    currentIndex--;
                    const prevCb = checkboxes[currentIndex];
                    prevCb.checked = false;
                    prevCb.disabled = false;

                    updateHorizontalPosition();
                    randomizeVerticalPosition(currentIndex);
                }
            }
        });

        function updateHorizontalPosition() {
            const vw = container.clientWidth;
            const centerOffset = (vw / 2) - (currentIndex * checkboxWidth + checkboxWidth / 2);
            inner.style.left = `${centerOffset}px`;
        }

        function startTimerIfNeeded() {
            if (currentIndex === 1 && !startTime) {
                startTime = performance.now();
                timerId = setInterval(() => {
                    const sec = ((performance.now() - startTime) / 1000).toFixed(2);
                    timerDisplay.textContent = sec;
                }, 10);
            }
        }

        function checkIfFinished() {
            if (currentIndex === total) {
                clearInterval(timerId);
                gameOver.style.display = 'block';
            }
        }

        // 初期化
        updateHorizontalPosition();
        randomizeVerticalPosition(0); // 最初のチェックボックスもランダム（最初は小さい）

        window.addEventListener('resize', () => {
            updateHorizontalPosition();
            // リサイズ時は現在のターゲット位置を再調整（必要に応じて）
            if (currentIndex < total) {
                randomizeVerticalPosition(currentIndex);
            }
        });
    </script>
</body>
</html>
