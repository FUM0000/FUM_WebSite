<body>

    <v-app id="App" class="Gradient_Nature">
        <template>
            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Music > Show-Go</main-system-bar>

            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">

                        <v-row align="center" justify="center">
                            <v-col cols="12" md="8">
                                <v-card dark elevation="10" class="pa-6">

                                    <v-row align="center" justify="center">
                                        <v-col cols="12" md="8">
                                            <h1 class="text-h3 font-weight-bold mb-4">Show-Go</h1>
                                            <h2 class="text-h5 font-weight-light mb-6">Show-Go</h2>
                                            <p class="mb-4">
                                                　He gained recognition through his YouTube performances, showcasing his
                                                ability to seamlessly blend musicality with technical beatboxing skills.
                                            </p>
                                            <p class="mb-4">
                                                　His music evokes a sense of Japanese nature and tranquility, blending
                                                technical precision with an approachable sound. While he explores new
                                                expressions, he also values traditional musical elements and a natural
                                                sensibility, which adds to his unique charm.
                                            </p>
                                        </v-col>
                                    </v-row>

                                    <v-divider class="my-6"></v-divider>

                                    <h3 class="text-h5 mx-5">Artistic Approach</h3>
                                    <v-chip-group class="mx-5" column>
                                        <v-chip color="primary" text-color="white">Melodious</v-chip>
                                        <v-chip color="primary" text-color="white">Technical</v-chip>
                                        <v-chip color="primary" text-color="white">Innovative</v-chip>
                                        <v-chip color="primary" text-color="white">Organic</v-chip>
                                        <v-chip color="primary" text-color="white">Rhythmic</v-chip>
                                    </v-chip-group>

                                </v-card>
                            </v-col>
                        </v-row>

                        <v-row>
                            <v-col class="Youtube_Col" xs="12" md="3" v-for="(URL, index) in List_URL" :key="index">
                                <iframe class="Youtube" :src="URL" frameborder="0"
                                    allow="encrypted-media; picture-in-picture" allowfullscreen></iframe>
                            </v-col>
                        </v-row>

                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>

        </template>
    </v-app>




    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../Asset/Javascript/Common.js"></script>


    <script>

        let vue = new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Youtube],
            data: {
                List_URL: [
                    'https://www.youtube-nocookie.com/embed/XJX7Tzrt4ik',
                    'https://www.youtube-nocookie.com/embed/U59lnLlU6S4',
                    'https://www.youtube-nocookie.com/embed/yT3_vLQ3jbM',
                    'https://www.youtube-nocookie.com/embed/dx6sMwCHYqE',
                    'https://www.youtube-nocookie.com/embed/EyCbBHvMQh4',
                    'https://www.youtube-nocookie.com/embed/204BiTEpo7s',
                    'https://www.youtube-nocookie.com/embed/D-CqhAWMQzw',
                    'https://www.youtube-nocookie.com/embed/Jbp0f244FR8',
                    'https://www.youtube-nocookie.com/embed/lRPZw8isGGA',
                    'https://www.youtube-nocookie.com/embed/eg9_ymCEAF8',
                    'https://www.youtube-nocookie.com/embed/W-yhPEBbZB0',
                    'https://www.youtube-nocookie.com/embed/dN_0salO_m0',
                ],
            }
        })

        $(document).ready(function () {
            $(".Youtube").width($(".Youtube_Col").width());
            $(".Youtube").height($(".Youtube_Col").width() * (315 / 560));
        });

    </script>
