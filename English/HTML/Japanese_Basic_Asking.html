<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="F U M">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B89KY0993B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-B89KY0993B');

    <link rel="icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../../Asset/Image/Icon_1_2.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../../Asset/CSS/Common.css?v=1.0" rel="stylesheet" />
    <link href="../../Asset/CSS/common_word_japanese.css" rel="stylesheet" />

    <title></title>
</head>

<body>

    <v-app id="App">
        <template>
            
            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Basic > Asking</main-system-bar>
            
            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
                        
                        <v-row>
                            <v-col class="d-flex justify-end">
                                <v-switch v-model="Switch" :label="`Switch All　`" inset hide-details="false" />
                            </v-col>
                        </v-row>
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-word-general :showall="Switch" :audio-src="`../../Asset/Audio/Voice/${list.reading}.wav`">
                                <template v-slot:first>{{ list.japanese }}<br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                                <template v-slot:second>{{ list.english }}</template>
                            </card-word-general>
                        </v-col>
                    </v-row>

                    <!-- Explanation -->
                    <v-row justify="center">
                        <v-col xs="12" md="6">
                            <v-card>
                                <v-system-bar>Explanation</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Unlike English, Japanese 5w1h is replaced by the grammatical part of each object.<br>
                                                    Here are some examples. <font color="red"><strong>()</strong></font> indicate the grammar that is meant.<br>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたは何(object)<font color="red"><strong>を</strong></font>たべる？<br>
                                                    anata wa nani <font color="red"><strong>o</strong></font> taberu?<br>
                                                    What do you eat?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    いつ(when)あなたはくる？<br>
                                                    itsu anata wa kuru?<br>
                                                    When are you coming?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたのいぬはどこ(where)<font color="red"><strong>に</strong></font>いる？<br>
                                                    anata no inu wa doko <font color="red"><strong>ni</strong></font> iru?<br>
                                                    Where is your dog?<br>
                                                    <br>
                                                    <v-btn rounded outlined href="./Japanese_Basic_Grammar.html">Check "in" Grammar</v-btn>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたはだれ(with)<font color="red"><strong>と</strong></font>あう？<br>
                                                    anata wa dare <font color="red"><strong>to</strong></font> au?<br>
                                                    Who are you meeting with?<br>
                                                    <br>
                                                    <v-btn rounded outlined href="./Japanese_Basic_Grammar.html">Check "with" Grammar</v-btn>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたはどれ(object)<font color="red"><strong>を</strong></font>かう？<br>
                                                    anata wa dore <font color="red"><strong>o</strong></font> kau?<br>
                                                    Which one will you buy?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    これはどう(adverb)いう？<br>
                                                    kore wa dou iu?<br>
                                                    How do you say this?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Conjugation -->
                    <v-row justify="center">
                        <v-col xs="12" md="6">
                            <v-card>
                                <v-system-bar>Conjugation</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    Unlike in English, some Japanese words such as what and which unfortunately need to be conjugated when combined with <font color="red"><strong>nouns</strong></font>.<br>
                                                    Here are some examples.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたは<font color="red"><strong>どんな</strong></font>スポーツをする？<br>
                                                    anata wa <font color="red"><strong>donna</strong></font> supootsu o suru?<br>
                                                    What sports do you play?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    わたしたちは<font color="red"><strong>どの</strong></font>レストランにいく？<br>
                                                    watashitachi wa <font color="red"><strong>dono</strong></font> resutoran ni iku?<br>
                                                    Which restaurant do we go to?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                        </v-row>

                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>
            
        </template>
    </v-app>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../Asset/Javascript/Common.js?v=1.03"></script>
    <script src="../../Asset/Javascript/Word.js"></script>
    
    <script>

        let vue = new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Word],
            created: function () {
                let japanese = [
                    "なに",
                    "いつ",
                    "どこ",
                    "だれ",
                    "どれ(どっち)",
                    "どう(どうやって)",
                    "なんで(なぜ)",
                ];
                let reading = [
                    "nani",
                    "itsu",
                    "doko",
                    "dare",
                    "dore(docchi)",
                    "dou(douyatte)",
                    "nande(naze)",
                ];
                let english = [
                    "What",
                    "When",
                    "Where",
                    "Who",
                    "Which",
                    "How",
                    "Why",
                ];

                this.CreateList(japanese, reading, english);
                this.list = this.List;
            },
        })

    </script>

</body>

</html>
