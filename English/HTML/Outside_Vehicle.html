<body>

    <v-app id="App">
        <template>
            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Word - Outside > Vehicle</main-system-bar>
            
            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
                    <v-row no-gutters><v-col cols="2" md="1" lg="1"></v-col><v-spacer></v-spacer><v-col cols="5" md="2" lg="2"><v-switch v-model="Switch" :label="`Switch All`" inset hide-details="false"/></v-col></v-row>
                    <v-row justify="center" class="ma-0">
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-word-general :all_show="Switch">
                                <template v-slot:first>{{ list.japanese }}<br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                                <template v-slot:second>{{ list.english }}</template>
                            </card-word-general>
                        </v-col>
                    </v-row>
                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>

            
        </template>
    </v-app>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../Asset/Javascript/Common.js"></script>
    <script src="../../Asset/Javascript/Word.js"></script>
    
    <script>

        let vue = new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Common],
            data: {
                Switch: false,
                List: [],
            },
            created: function () {
                let japanese = [
                    "乗り物",
                    "車",
                    "自転車",
                    "バイク",
                    "トラック",
                    "バス",
                    "電車",
                    "タクシー",
                    "船",
                    "飛行機",
                    "速い",
                    "遅い",
                    "乗る",
                    "降りる",

                ];
                let reading = [
                    "norimono",
                    "kuruma",
                    "jitensha",
                    "baiku",
                    "torakku",
                    "basu",
                    "densha",
                    "takusi-",
                    "hune",
                    "hikouki",
                    "hayai",
                    "osoi",
                    "noru",
                    "oriru",
                ];
                let english = [
                    "Vehicle",
                    "Car",
                    "Bicycle",
                    "Bike",
                    "Truck",
                    "Bus",
                    "Train",
                    "Cab",
                    "Ship",
                    "Airplane",
                    "Fast",
                    "Slow",
                    "Ride",
                    "Get out",
                ];

                for (let i = 0; i < japanese.length; i++) {
                    let row = {};
                    row.id = i;
                    row.japanese = japanese[i];
                    row.reading = reading[i];
                    row.english = english[i];
                    this.List.push(row);
                }
            },
        })

    </script>

</body>

</html>
