    <style>
        #interactive-ring {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        #interactive-space {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .theme-bubble {
            position: absolute;
            padding: 20px 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-out, background-color 0.3s;
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            font-weight: 500;
            color: #333;
            display: flex;
            font-size: 15px;
            align-items: center;
            justify-content: center;
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            will-change: transform;
        }

        .theme-bubble:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .theme-bubble.is-dragging {
            cursor: grabbing;
            z-index: 10;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform-origin: center center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal-content {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .close-button:hover {
            color: #333;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #3f51b5;
        }

        .content-body {
            min-height: 120px;
            line-height: 1.8;
        }

        .content-body .Selectable,
        .content-body .Button_LikeVue {
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .modal-nav {
            margin-top: 25px;
            text-align: center;
        }

        .modal-nav button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
        }

        .modal-nav button:hover:not(:disabled) {
            background-color: #e0e0e0;
        }

        .modal-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .Fade_Page-enter-active,
        .Fade_Page-leave-active {
            transition: opacity .5s;
        }

        .Fade_Page-enter,
        .Fade_Page-leave-to {
            opacity: 0;
        }

        @media (max-width: 768px) {
            .theme-bubble {
                font-size: 12px;
                padding: 10px;
            }
        }

        @keyframes fast-flap {
            0% {
                transform: scaleY(1);
                opacity: 0.5;
            }

            50% {
                transform: scaleY(0.1);
                opacity: 0.2;
            }

            100% {
                transform: scaleY(1);
                opacity: 0.5;
            }
        }

        #bug {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 5;
            will-change: transform;
        }

        #bug::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 1px;
            background: #333;
            border-radius: 2px;
            top: 9px;
            left: 0;
            transform: rotate(40deg);
        }

        #bug::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 3px;
            background: #333;
            top: 3px;
            left: -2px;
            box-shadow: 2px 0px 0 0 #333;
            transform: rotate(60deg);
        }

        .bug-wing {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            top: -15px;
            left: 0px;
            transform-origin: bottom center;
            animation: fast-flap 0.06s linear infinite;
        }

        .chat-widget-container {
            position: fixed;
            bottom: 50px;
            left: 24px;
            z-index: 1000;
        }

        .chat-window {
            width: 350px;
            height: 500px;
            border-radius: 16px !important;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2) !important;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        @media (max-width: 400px) {
            .chat-widget-container {
                bottom: 50px;
                left: 0;
                right: 0;
                width: 100%;
                padding: 0 16px;
            }

            .chat-window {
                width: 100%;
                height: 70vh;
            }
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .chat-message {
            display: flex;
            margin-bottom: 12px;
            max-width: 85%;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
            /* 改行を反映させる */
        }

        .chat-message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .chat-message.user .message-bubble {
            background-color: #3f51b5;
            /* Vuetify Primary */
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-message.bot {
            margin-right: auto;
        }

        .chat-message.bot .message-bubble {
            background-color: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            border-top: 1px solid #e0e0e0;
            background-color: white;
        }
    </style>
</head>

    <script>

        let vue = new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Common],
            data: {
                SelectedTheme: 'Greeting',
                PageNumber: 0,
                Themes: ['Greeting', 'Japanese Language', 'Plants', 'Game', 'Cooking', 'Music', 'Japanese Culture', 'About me'],
                ThemeContents: {
                    'Greeting': [`Hello!<br>Welcome to "FUM_Website"!`, `This Website is created to pack everything about my idea.<br><br>I'm aware of the following things.<br><br><p style="display: inline-block; text-align: left;">1. Simple and Easy to understand<br>2. Fun<br>3. Relax<br></p>`, `If you have any suggestions or requests, please contact <span class="Selectable">fuhito.suggestion.1@gmail.com</span>.`, `Please check the overview of the explanations for each theme on this site.<br><br><button id="CheckTheme" type="button" class="v-btn v-btn--outlined v-btn--rounded theme--light v-size--default primary--text" onclick="ScrollToBottom()"><span class="v-btn__content">Check Theme List</span></button>`,], 'Japanese Language': [`You may be able to improve your Japanese ability under my simple idea in this site.`, `First, I recommend grasping the key points about the brain mechanism.<br>The learning method that takes into account that mechanism will surely help you achieve your goals.<br><br><button class="Button_LikeVue" onclick="location.href='./Japanese_Basic_Memory.html'">Check Memory Mechanism</button>`, `Second, let's recap what we should know before learning Japanese!<br><br><button class="Button_LikeVue" onclick="location.href='./Japanese_Basic_LearningPoints.html'">Check Learning Points</button>`,], 'Plants': [`I compile data about plants.<br>I compile them in an easy-to-read format so that you can simply check how to grow them.<br>Nutritional values and Health benefits are also included.`, `I am adding mostly plants that I grow and the amount is still small.`,], 'Game': [`I'm currently creating simple games that can be made in about a day.
                            I plan to add games I've made in the past and create new ones in the future.`,], 'Cooking': [`I'll introduce Japanese cuisine, categorized by type and complexity.`, `I'm planning to summarize the ingredients and seasonings that appear in the videos.<br>Please wait for it.`,], 'Music': [`I'll introduce my favorite songs.<br>Don't expect any of the current trending songs.`,], 'Japanese Culture': [`I'm compiling information for people living in Japan.<br>It will also be useful for tourists.`,], 'About me': [`I'm sharing information about myself and my notes.<br>Occasionally, I also update a blog for cultural exchange.`,],
                },
                bubbles: [],
                modal: { visible: false, theme: null, pageIndex: 0, currentText: '' },
                isMobile: false,
                bug: { x: -100, y: -100, vx: 0, vy: 0, ax: 0, ay: 0, size: 20, state: 'inactive', style: {}, targetX: 0, targetY: 0, spawnTimer: null, rotation: 0, wanderAngle: 0, facing: 1, },
                typewriterTimer: null,
                draggedBubble: null,
                dragInfo: { lastX: 0, lastY: 0, lastTime: 0, vx: 0, vy: 0, moveEvent: null, upEvent: null },
                didDrag: false,

                chat: {
                    visible: false,
                    loading: false,
                    inputText: '',
                    messages: [
                        { from: 'bot', text: 'こんにちは！<br>このサイトについて何か質問はありますか？' }
                    ]
                }
            },
            watch: {
                'chat.messages': function () {
                    this.$nextTick(() => {
                        const container = this.$refs.chatMessagesContainer;
                        if (container) {
                            container.scrollTop = container.scrollHeight;
                        }
                    });
                }
            },
            mounted() {
                setTimeout(() => {
                    this.isMobile = window.innerWidth < 768;
                    this.setupBubbles();
                    this.animateScene();
                    this.spawnBug();
                }, 150);
            },
            methods: {
                setupBubbles() { const container = document.getElementById('interactive-space'); if (!container) return; const containerRect = container.getBoundingClientRect(); const centerX = containerRect.width / 2; const centerY = containerRect.height / 2; this.bubbles = this.Themes.map(theme => { const isMobile = window.innerWidth < 768; const baseSize = isMobile ? 80 : 120; const randomFactor = isMobile ? 30 : 40; const size = baseSize + Math.random() * randomFactor; const angle = Math.random() * 2 * Math.PI; const radius = Math.min(centerX, centerY) * (isMobile ? 0.35 : (0.4 + Math.random() * 0.4)); const initialX = centerX + Math.cos(angle) * radius; const initialY = centerY + Math.sin(angle) * radius; return { theme: theme, x: initialX, y: initialY, vx: (Math.random() - 0.5) * 1, vy: (Math.random() - 0.5) * 1, isDragging: false, size: size, style: { width: `${size}px`, height: `${size}px`, transform: `translate(-50%, -50%) translate(${initialX}px, ${initialY}px)` } }; }); },
                animateScene() {
                    this.updateBubbles();
                    this.updateBug();
                    requestAnimationFrame(this.animateScene);
                },
                updateBubbles() {
                    const container = document.getElementById('interactive-space');
                    if (!container) return;
                    const rect = container.getBoundingClientRect();
                    for (let i = 0; i < this.bubbles.length; i++) {
                        const b1 = this.bubbles[i];
                        if (b1.isDragging) continue;
                        b1.vx += (Math.random() - 0.5) * 0.02;
                        b1.vy += (Math.random() - 0.5) * 0.02;
                        const maxSpeed = 10;
                        b1.vx = Math.max(-maxSpeed, Math.min(maxSpeed, b1.vx));
                        b1.vy = Math.max(-maxSpeed, Math.min(maxSpeed, b1.vy));
                        b1.vx *= 0.99;
                        b1.vy *= 0.99;
                        const speed = Math.sqrt(b1.vx * b1.vx + b1.vy * b1.vy);
                        if (speed < 0.5 && speed > 0) {
                            b1.vx = (b1.vx / speed) * 0.5;
                            b1.vy = (b1.vy / speed) * 0.5;
                        }
                        b1.x += b1.vx;
                        b1.y += b1.vy;
                        if (b1.x - b1.size / 2 < 0 && b1.vx < 0) {
                            b1.x = b1.size / 2;
                            b1.vx *= -0.9;

                        } if (b1.x + b1.size / 2 > rect.width && b1.vx > 0) {
                            b1.x = rect.width - b1.size / 2;
                            b1.vx *= -0.9;

                        } if (b1.y - b1.size / 2 < 0 && b1.vy < 0) {
                            b1.y = b1.size / 2;
                            b1.vy *= -0.9;

                        } if (b1.y + b1.size / 2 > rect.height && b1.vy > 0) {
                            b1.y = rect.height - b1.size / 2;
                            b1.vy *= -0.9;

                        }
                        for (let j = i + 1; j < this.bubbles.length; j++) {
                            const b2 = this.bubbles[j];
                            const dx = b2.x - b1.x;
                            const dy = b2.y - b1.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const minDist = (b1.size / 2) + (b2.size / 2);
                            if (dist < minDist) {
                                this.resolveCollision(b1, b2, dx, dy, dist, minDist);
                            }
                        }
                    }

                    this.bubbles.forEach(b => { b.style.transform = `translate(-50%, -50%) translate(${b.x}px, ${b.y}px)`; });
                },
                updateBug() {
                    const bug = this.bug;
                    if (bug.state === 'inactive') return;
                    const container = document.getElementById('interactive-space');
                    if (!container) return;
                    const rect = container.getBoundingClientRect();
                    if (bug.state === 'flying') {
                        bug.wanderAngle += (Math.random() - 0.5) * 0.8;
                        const wanderForceMagnitude = 0.1;
                        const wanderForceX = Math.cos(bug.wanderAngle) * wanderForceMagnitude;
                        const wanderForceY = Math.sin(bug.wanderAngle) * wanderForceMagnitude;
                        const seekForceMagnitude = 0.0005;
                        const seekForceX = (bug.targetX - bug.x) * seekForceMagnitude;
                        const seekForceY = (bug.targetY - bug.y) * seekForceMagnitude;
                        let avoidanceForceX = 0; let avoidanceForceY = 0;
                        const avoidanceRadius = 180;
                        const avoidanceForceMagnitude = 0.8;
                        this.bubbles.forEach(bubble => {
                            const dx = bug.x - bubble.x;
                            const dy = bug.y - bubble.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const minDist = avoidanceRadius + bubble.size / 2;
                            if (dist < minDist) {
                                const force = (minDist - dist) / minDist;
                                avoidanceForceX += (dx / dist) * force * avoidanceForceMagnitude;
                                avoidanceForceY += (dy / dist) * force * avoidanceForceMagnitude;
                            }
                        });
                        bug.ax = wanderForceX + seekForceX + avoidanceForceX;
                        bug.ay = wanderForceY + seekForceY + avoidanceForceY;
                        bug.vx += bug.ax;
                        bug.vy += bug.ay;
                        const maxSpeed = 3;
                        const speed = Math.sqrt(bug.vx * bug.vx + bug.vy * bug.vy);
                        if (speed > maxSpeed) {
                            bug.vx = (bug.vx / speed) * maxSpeed;
                            bug.vy = (bug.vy / speed) * maxSpeed;

                        } bug.vx *= 0.97;
                        bug.vy *= 0.97;
                        const distToTarget = Math.sqrt(Math.pow(bug.targetX - bug.x, 2) + Math.pow(bug.targetY - bug.y, 2));
                        if (distToTarget < 80) { this.setNewBugTarget(rect); }
                        const margin = 50;
                        if (bug.x < margin) bug.vx += 0.1;
                        if (bug.x > rect.width - margin) bug.vx -= 0.1;
                        if (bug.y < margin) bug.vy += 0.1;
                        if (bug.y > rect.height - margin) bug.vy -= 0.1;
                        this.bubbles.forEach(bubble => {
                            const dx = bug.x - bubble.x;
                            const dy = bug.y - bubble.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const minDist = bug.size / 2 + bubble.size / 2;
                            if (dist < minDist) {
                                bug.state = 'falling';
                                bug.vx = bubble.vx * 0.5;
                                bug.vy = bubble.vy * 0.5 + 2;
                            }
                        });
                    } else if (bug.state === 'falling') {
                        bug.vy += 0.2;
                        bug.vx *= 0.99;
                        if (bug.y > rect.height + bug.size) {
                            bug.state = 'inactive';
                            clearTimeout(bug.spawnTimer);
                            bug.spawnTimer = setTimeout(() => this.spawnBug(), 2000);

                        }
                    } bug.x += bug.vx;
                    bug.y += bug.vy;
                    if (bug.vx > 0.1) {
                        bug.facing = -1;

                    } else if (bug.vx < -0.1) {
                        bug.facing = 1;

                    } bug.style = { transform: `translate(-50%, -50%) translate(${bug.x}px, ${bug.y}px) scaleX(${bug.facing})` };

                },
                spawnBug() {
                    const container = document.getElementById('interactive-space');
                    if (!container) return;
                    const rect = container.getBoundingClientRect(); this.bug.x = Math.random() * rect.width; this.bug.y = -this.bug.size * 2; this.bug.state = 'flying'; this.setNewBugTarget(rect);
                },
                setNewBugTarget(rect) { this.bug.targetX = Math.random() * rect.width; this.bug.targetY = Math.random() * rect.height; },
                dragStart(bubble, event) { if (this.modal.visible) return; this.didDrag = false; this.draggedBubble = bubble; const isTouchEvent = event.type === 'touchstart'; const moveEvent = isTouchEvent ? 'touchmove' : 'mousemove'; const upEvent = isTouchEvent ? 'touchend' : 'mouseup'; this.dragInfo.moveEvent = moveEvent; this.dragInfo.upEvent = upEvent; bubble.isDragging = true; const point = isTouchEvent ? event.touches[0] : event; const rect = event.target.closest('#interactive-space').getBoundingClientRect(); this.dragInfo.lastX = point.clientX - rect.left; this.dragInfo.lastY = point.clientY - rect.top; this.dragInfo.lastTime = Date.now(); this.dragInfo.vx = 0; this.dragInfo.vy = 0; bubble.vx = 0; bubble.vy = 0; window.addEventListener(moveEvent, this.dragMove, { passive: false }); window.addEventListener(upEvent, this.dragEnd, { once: true }); },
                dragMove(event) { if (event.cancelable) event.preventDefault(); if (!this.draggedBubble) return; this.didDrag = true; const point = event.touches ? event.touches[0] : event; const rect = document.getElementById('interactive-space').getBoundingClientRect(); const newX = point.clientX - rect.left; const newY = point.clientY - rect.top; const now = Date.now(); const dt = now - this.dragInfo.lastTime; if (dt > 1) { this.dragInfo.vx = this.dragInfo.vx * 0.7 + ((newX - this.draggedBubble.x) / dt) * 0.3; this.dragInfo.vy = this.dragInfo.vy * 0.7 + ((newY - this.draggedBubble.y) / dt) * 0.3; this.dragInfo.lastTime = now; } this.draggedBubble.x = newX; this.draggedBubble.y = newY; },
                dragEnd() { if (!this.draggedBubble) return; window.removeEventListener(this.dragInfo.moveEvent, this.dragMove); if (!this.didDrag) { this.openModal(this.draggedBubble.theme); this.didDrag = true; } else { this.draggedBubble.vx = this.dragInfo.vx * 20; this.draggedBubble.vy = this.dragInfo.vy * 20; } this.draggedBubble.isDragging = false; this.draggedBubble = null; setTimeout(() => { this.didDrag = false; }, 50); },
                handleBubbleClick(bubble) { if (!this.didDrag) { this.openModal(bubble.theme); } },
                resolveCollision(b1, b2, dx, dy, dist, minDist) { const overlap = (minDist - dist) / 2; const offsetX = (dx / dist) * overlap; const offsetY = (dy / dist) * overlap; b1.x -= offsetX; b1.y -= offsetY; b2.x += offsetX; b2.y += offsetY; const angle = Math.atan2(dy, dx); const sin = Math.sin(angle); const cos = Math.cos(angle); const v1 = { x: b1.vx * cos + b1.vy * sin, y: b1.vy * cos - b1.vx * sin }; const v2 = { x: b2.vx * cos + b2.vy * sin, y: b2.vy * cos - b2.vx * sin };[v1.x, v2.x] = [v2.x, v1.x]; b1.vx = v1.x * cos - v1.y * sin; b1.vy = v1.y * cos + v1.x * sin; b2.vx = v2.x * cos - v2.y * sin; b2.vy = v2.y * cos + v2.x * sin; },
                openModal(theme) { this.modal.visible = true; this.modal.theme = theme; this.modal.pageIndex = 0; this.updateModalContent(); },

                changeModalPage(direction) { const newIndex = this.modal.pageIndex + direction; const contents = this.ThemeContents[this.modal.theme]; if (newIndex >= 0 && newIndex < contents.length) { this.modal.pageIndex = newIndex; this.updateModalContent(); } },

                startTypewriter(fullText) { let i = 0; this.modal.currentText = ''; const speed = 20; const type = () => { if (i < fullText.length) { if (fullText.charAt(i) === '<') { const tagEnd = fullText.indexOf('>', i); this.modal.currentText += fullText.substring(i, tagEnd + 1); i = tagEnd; } else { this.modal.currentText += fullText.charAt(i); } i++; this.typewriterTimer = setTimeout(type, speed); } }; type(); },
                Get_ThemeContent(_theme) { return this.ThemeContents[_theme] },


                toggleChat() {
                    this.chat.visible = !this.chat.visible;
                },

                async sendMessage() {
                    const inputText = this.chat.inputText.trim();
                    if (!inputText || this.chat.loading) {
                        return;
                    }

                    // 1. ユーザーのメッセージを画面に追加
                    this.chat.messages.push({ from: 'user', text: inputText });
                    this.chat.inputText = '';
                    this.chat.loading = true;

                    // 2. ボットの返信待機中メッセージを追加
                    this.chat.messages.push({ from: 'bot', text: '...' });
                    const botMessageIndex = this.chat.messages.length - 1;

                    // 3. バックエンドAPIを呼び出す
                    const backendUrl = 'https://gemini-proxy-632002457565.asia-northeast1.run.app';

                    try {
                        const response = await fetch(backendUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ prompt: inputText })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'サーバーでエラーが発生しました。');
                        }

                        const data = await response.json();
                        this.$set(this.chat.messages, botMessageIndex, { from: 'bot', text: data.text });

                    } catch (error) {
                        console.error('Error sending message:', error);
                        this.$set(this.chat.messages, botMessageIndex, { from: 'bot', text: `エラーが発生しました: ${error.message}` });
                    } finally {
                        this.chat.loading = false;
                    }
                }
            }
        })

        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('interactive-ring');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            let width, height;
            let currentFontSize;

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                const idealFontSize = width * 0.025;
                currentFontSize = Math.max(18, Math.min(idealFontSize, 50));
            }

            window.addEventListener('resize', resize);
            resize();

            const numPoints = 150;
            const baseRadius = Math.min(width, height) * 0.3;
            let angle = 0;
            let spaceRect = null;

            // アニメーション
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, width, height);

                ctx.font = `600 ${currentFontSize}px "Poppins", sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const isMobile = width < 768;

                const waveAmplitude = isMobile ? 12.5 : 25;

                if (isMobile) {
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = 'rgba(63, 81, 181, 0.8)';
                    ctx.fillText('Thanks for coming!', width / 2, height / 2);
                } else {
                    ctx.shadowColor = 'rgba(121, 134, 203, 0.7)';
                    ctx.shadowBlur = 20;
                    ctx.fillStyle = 'rgba(232, 234, 246, 0.9)';
                    ctx.fillText('Thanks for coming!', width / 2, height / 2);
                    ctx.fillText('Thanks for coming!', width / 2, height / 2);
                }

                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;

                const spaceEl = document.getElementById('interactive-space');
                if (spaceEl) {
                    spaceRect = spaceEl.getBoundingClientRect();
                }

                const points = [];
                for (let i = 0; i <= numPoints; i++) {
                    const t = (i / numPoints) * Math.PI * 2;
                    const wave = Math.sin(t * 6 + angle) * waveAmplitude;
                    let r = baseRadius + wave;

                    if (vue && vue.bubbles && vue.bubbles.length > 0 && spaceRect) {
                        const pointX = width / 2 + Math.cos(t) * r;
                        const pointY = height / 2 + Math.sin(t) * r;
                        let totalDisplacement = 0;

                        vue.bubbles.forEach(bubble => {
                            const bubbleX = spaceRect.left + bubble.x;
                            const bubbleY = spaceRect.top + bubble.y;
                            const interactionRadius = bubble.size / 2 + 70;

                            const dx = pointX - bubbleX;
                            const dy = pointY - bubbleY;
                            const dist = Math.sqrt(dx * dx + dy * dy);

                            if (dist < interactionRadius) {
                                const force = Math.pow(1 - (dist / interactionRadius), 2);
                                totalDisplacement += force * 100;
                            }
                        });
                        r += totalDisplacement;
                    }

                    points.push({
                        x: width / 2 + Math.cos(t) * r,
                        y: height / 2 + Math.sin(t) * r
                    });
                }

                ctx.beginPath();
                ctx.moveTo((points[numPoints - 1].x + points[0].x) / 2, (points[numPoints - 1].y + points[0].y) / 2);

                for (let i = 0; i < numPoints; i++) {
                    const p_curr = points[i];
                    const p_next = points[i + 1];

                    const midPointX = (p_curr.x + p_next.x) / 2;
                    const midPointY = (p_curr.y + p_next.y) / 2;

                    ctx.quadraticCurveTo(p_curr.x, p_curr.y, midPointX, midPointY);
                }

                ctx.strokeStyle = 'rgba(63, 81, 181, 0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();
                angle += 0.02;
            }
            animate();
        });
