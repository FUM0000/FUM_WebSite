<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="F U M">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B89KY0993B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-B89KY0993B');
    </script>

    <link rel="icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../../Asset/Image/Icon_1_2.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../../Asset/CSS/Common.css?v=1.0" rel="stylesheet" />

    <title>Setting</title>

    <style>
        html {
            user-select: auto;
        }
    </style>
</head>

<body>
    <v-app id="App">
        <template>

            <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Setting</main-system-bar>
            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>

            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid class="pa-5">

                        <v-row justify="center">

                            <v-col cols="12" md="8">
                                
                                <v-card class="mb-4 sound-card">
                                    <v-card-title class="text-h5 font-weight-bold py-3 d-flex justify-space-between">
                                        <span><v-icon left>mdi-heart</v-icon>Sound</span>
                                        <v-btn icon @click="toggleCard('sound')">
                                            <v-icon>{{ soundExpanded ? 'mdi-chevron-up' : 'mdi-chevron-down' }}</v-icon>
                                        </v-btn>
                                    </v-card-title>
                                    <v-expand-transition>
                                        <v-card-text v-show="soundExpanded" class="pa-5">
                                            <v-chip-group column>
                                                <v-chip v-for="hobby in hobbies" :key="hobby.name" class="ma-2"
                                                    :color="hobby.color">
                                                    {{ hobby.name }}
                                                </v-chip>
                                            </v-chip-group>
                                        </v-card-text>
                                    </v-expand-transition>
                                </v-card>

                                <v-card class="mb-4 color-card">
                                    <v-card-title class="text-h5 font-weight-bold py-3 d-flex justify-space-between">
                                        <span><v-icon left>mdi-briefcase-outline</v-icon>Color</span>
                                        <v-btn icon @click="toggleCard('color')">
                                            <v-icon>{{ colorExpanded ? 'mdi-chevron-up' : 'mdi-chevron-down'
                                                }}</v-icon>
                                        </v-btn>
                                    </v-card-title>
                                    <v-expand-transition>
                                        <v-card-text v-show="colorExpanded" class="pa-5">
                                            <v-list dense>
                                                <template v-for="(category, catIndex) in jobOfferings">
                                                    <v-subheader :key="`header-${catIndex}`" class="font-weight-bold">{{
                                                        category.name }}</v-subheader>
                                                    <v-list-item v-for="(job, jobIndex) in category.items"
                                                        :key="`${catIndex}-${jobIndex}`">
                                                        <v-list-item-icon>
                                                            <v-icon>{{ job.icon }}</v-icon>
                                                        </v-list-item-icon>
                                                        <v-list-item-content>
                                                            <v-list-item-title>{{ job.title }}</v-list-item-title>
                                                        </v-list-item-content>
                                                    </v-list-item>
                                                    <v-divider v-if="catIndex < jobOfferings.length - 1"
                                                        :key="`divider-${catIndex}`" class="my-2"></v-divider>
                                                </template>
                                            </v-list>
                                            <v-divider class="my-4"></v-divider>
                                            <p class="subtitle-1 font-weight-bold">The following services are limited to
                                                certain areas:</p>
                                            <v-list dense>
                                                <v-list-item v-for="(job, index) in localJobOfferings" :key="index">
                                                    <v-list-item-icon>
                                                        <v-icon>{{ job.icon }}</v-icon>
                                                    </v-list-item-icon>
                                                    <v-list-item-content>
                                                        <v-list-item-title>{{ job.title }}</v-list-item-title>
                                                    </v-list-item-content>
                                                </v-list-item>
                                            </v-list>
                                            <v-divider class="my-4"></v-divider>
                                            <p class="subtitle-1">
                                                　I will accept the job for 3,000 yen per hour. In areas where I am not
                                                at a high enough level, I will learn with you for 1,000 yen. For details
                                                or inquiries, please feel free to contact me ☞ <a
                                                    href="mailto:fuhito.work.1@gmail.com">fuhito.work.1@gmail.com</a>
                                            </p>
                                        </v-card-text>
                                    </v-expand-transition>
                                </v-card>

                            </v-col>
                        </v-row>

                    </v-container>
                </transition>
            </v-main>

            <main-footer></main-footer>
        </template>
    </v-app>

    <style>
        .profile-card,
        .hobby-card,
        .life-journey-card,
        .job-offerings-card {
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .profile-avatar {
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .v-timeline-item__body {
            padding-left: 15px;
        }

        .job-offerings-card .v-list-item__title {
            white-space: normal;
            overflow: visible;
            text-overflow: clip;
        }

        .subtitle-1 {
            margin-bottom: 0 !important;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../Asset/Javascript/Common.js?v=1.03"></script>


    <script>
        new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Common],
            data: {
                soundExpanded: false,
                colorExpanded: false,
                hobbies: [
                    { name: 'Plant', color: 'green lighten-4' }, // 自然
                    { name: 'Piano', color: 'blue-grey lighten-4' }, // 芸術
                    { name: 'Art', color: 'purple lighten-4' }, // 芸術
                    { name: 'Travel', color: 'green lighten-4' }, // 自然
                    { name: 'Programming', color: 'blue lighten-4' }, // 技術
                    { name: 'Learning', color: 'yellow lighten-4' }, // 学習
                    { name: 'Training', color: 'yellow lighten-4' }, // 健康
                    { name: 'YouTube', color: 'pink lighten-4' }, // エンタメ
                    { name: 'Walk Outside', color: 'light-green lighten-4' }, // 自然
                    { name: 'Movie', color: 'pink lighten-4' }, // エンタメ
                    { name: 'Game', color: 'pink lighten-4' }, // エンタメ
                    { name: 'AI', color: 'blue lighten-4' }, // 技術
                    { name: 'Cooking', color: 'orange lighten-4' }, // 健康
                    { name: 'Languages', color: 'green lighten-4' }, // 学習
                ],
                jobOfferings: [
                    {
                        name: 'Lessons',
                        items: [
                            { icon: 'mdi-translate', title: 'Language (Japanese, English, Spanish, Chinese)' },
                            { icon: 'mdi-code-tags', title: 'Programming (Basics, Game Development, Website Creation, Others)' },
                            { icon: 'mdi-cube-outline', title: '3D Modeling' },
                            { icon: 'mdi-robot', title: 'How to use AI for learning' },
                            { icon: 'mdi-laptop', title: 'Computer and Smartphone Usage' },
                            { icon: 'mdi-chef-hat', title: 'Cooking' },
                        ]
                    },
                    {
                        name: 'Creation & Development',
                        items: [
                            { icon: 'mdi-web', title: 'Website Creation and Maintenance' },
                            { icon: 'mdi-chart-line', title: 'Business Process Optimization Programming' },
                        ]
                    },
                    {
                        name: 'Consultation',
                        items: [
                            { icon: 'mdi-piggy-bank', title: 'Saving and Investment' },
                            { icon: 'mdi-comment-question', title: 'Problem-solving' },
                        ]
                    },
                    {
                        name: 'Other',
                        items: [
                            { icon: 'mdi-help-circle', title: 'Other Services (Let\'s talk about it.)' },
                        ]
                    }
                ],
                localJobOfferings: [
                    { icon: 'mdi-dumbbell', title: 'Sports and Training Lessons' },
                    { icon: 'mdi-broom', title: 'Cleaning, Window Washing, Gardening, etc.' },
                    { icon: 'mdi-food-variant', title: 'Cooking, Errands, Child/Pet Care, and Other Household Services' },
                ],
                lifeEvents: [
                    { year: '1996', description: 'Born in Sapporo, Hokkaido.', color: '#C8E6C9' },
                    { year: 'Childhood', description: 'I was an active and curious age, riding my tricycle around the neighborhood and making it a routine to greet elderly people tending to their gardens.', color: '#FFF9C4' },
                    { year: 'Studenthood', description: 'I talked to everyone and was interested in everything. I especially liked sports and games. My mother drank during the day, her violence and outbursts were the worst, and I was in a constant state of bipolar disorder. I could hardly get any of the studies my mother forced me to do.', color: '#B3E5FC' },
                    { year: '2015', description: 'I moved out which had been a dream of mine for many years. Moved to Kodaira, Tokyo where my father is. Worked part-time in supermarkets, gyms, pubs, etc.', color: '#B2EBF2' },
                    { year: '2018', description: 'Enrolled in a four-year technical college, majoring in Game Programming. I studied a wide range of techniques with a broad interest in CG technology.', color: '#FFCCBC' },
                    { year: 'Turning Point I', description: 'I finally started to move in a positive direction by beginning years of philosophical problem solving and conscious positive thinking while organizing my thoughts during my walk, which had become a habit.', color: '#D1C4E9' },
                    { year: '2022', description: 'I took a job with a Web application development company in Yokohama, Kanagawa and moved there.', color: '#B2DFDB' },
                    { year: '2023', description: "For several reasons, I was not satisfied with my life in the company and quit my job. Went on a trip to Spain and moved to family home in Fukuyama, Hiroshima.", color: '#F8BBD0' },
                    { year: 'Turning Point Ⅱ', description: 'The humanistic aspirations of my childhood are returning as I find balance and what I value from a combination of factors such as experience and environment.', color: '#F0F4C3' },
                    { year: 'Present', description: 'I work part time while learning hobbies and spending quality time.', color: '#CFD8DC' },
                    { year: 'Future', description: 'I would like to speed up my studies of science, mathematics, IT, and art, and eventually go to space in a few decades.' },
                ]
            },
            methods: {
                toggleCard(card) {
                    this[card + 'Expanded'] = !this[card + 'Expanded'];
                }
            }
        })
    </script>
</body>

</html>
