  <script>
    new Vue({
      el: '#App',
      vuetify: new Vuetify(),
      mixins: [window.Mixins_Common],
      data: {
        Count_Step_1: 1,
        Count_Step_2: 1,
        Count_Step_3: 1,
        Count_Step_4: 1,
        dialog: false,
        "overview": [
          {
            "name": "試験の目的とメリット",
            "description": "ITエンジニアの応用知識を証明。システム開発やマネジメントでのキャリアアップ、ITパスポートや基本情報技術者からのステップアップに有利。"
          },
          {
            "name": "出題形式",
            "description": "午前：80問（マークシート、4択、150分）、午後：記述式5問中4問選択（180分）。"
          },
          {
            "name": "合格基準",
            "description": "午前・午後それぞれ60％以上（午前：48/80点、午後：60/100点、年度により調整）。"
          },
          {
            "name": "出題範囲",
            "description": "テクノロジ（システム開発、ネットワーク、データベース、セキュリティ）、マネジメント（プロジェクト管理、サービス管理）、ストラテジ（経営戦略、IT戦略、法律）。"
          }
        ],
        "exam_trend": [
          {
            "name": "テクノロジ系（システム開発・ネットワーク）",
            "rate": "約30%",
            "description": "ソフトウェア開発（アジャイル、ウォーターフォール）、アルゴリズム（ソート、検索）、ネットワーク（TCP/IP、OSI参照モデル）、クラウド（IaaS、PaaS、SaaS）。"
          },
          {
            "name": "テクノロジ系（データベース・セキュリティ）",
            "rate": "約25%",
            "description": "データベース（正規化、SQL、ER図）、セキュリティ（暗号化、認証、脆弱性対策）、システムアーキテクチャ（分散処理、マイクロサービス）。"
          },
          {
            "name": "マネジメント系",
            "rate": "約20%",
            "description": "プロジェクト管理（WBS、PERT/CPM、EVM）、サービス管理（ITIL、SLA）、リスク管理（リスク評価、事業継続計画）。"
          },
          {
            "name": "ストラテジ系",
            "rate": "約15%",
            "description": "経営戦略（SWOT分析、バランススコアカード）、IT戦略（デジタルトランスフォーメーション、EA）、企業会計（財務諸表、ROI）。"
          },
          {
            "name": "法律・その他",
            "rate": "約10%",
            "description": "IT関連法（個人情報保護法、著作権法、労働基準法）、標準化（ISO/IEC 27001、JIS Q 15001）、新技術動向（AI、IoT、ブロックチェーン）。"
          }
        ],

        Development: [
          {
            "name": "1. システム開発の基礎",
            "children": [
              {
                "name": "1.1 システム開発ライフサイクル（SDLC）",
                "children": [
                  { "name": "企画：目的、範囲、コスト見積" },
                  { "name": "要件定義：機能・非機能要件の特定" },
                  { "name": "設計：外部・内部設計" },
                  { "name": "実装：コーディング、モジュール開発" },
                  { "name": "テスト：単体、結合、システム、受け入れ" },
                  { "name": "運用・保守：障害対応、アップデート" }
                ]
              },
              {
                "name": "1.2 開発モデル",
                "children": [
                  { "name": "ウォーターフォール：要件明確、順次進行、変更困難" },
                  { "name": "プロトタイピング：試作で要件確認、ユーザー検証" },
                  { "name": "反復型：スパイラル（リスク重視）、インクリメンタル（段階的納品）" },
                  { "name": "アジャイル：スクラム、XP、短いイテレーション" },
                  { "name": "DevOps：開発・運用連携、CI/CD" }
                ]
              },
              {
                "name": "1.3 開発手法",
                "children": [
                  { "name": "構造化開発：モジュール分割、DFD" },
                  { "name": "オブジェクト指向：カプセル化、継承、ポリモーフィズム" },
                  { "name": "データ中心：データモデル、ER図" }
                ]
              },
              {
                "name": "1.4 対策ポイント",
                "children": [
                  { "name": "モデル比較：ウォーターフォール（要件固定）、アジャイル（柔軟）" },
                  { "name": "用語：イテレーション（反復）、インクリメンタル（増分）" },
                  { "name": "過去問：開発モデル選択（例：要件不明→アジャイル）" }
                ]
              }
            ]
          },
          {
            "name": "2. 要件定義とシステム設計",
            "children": [
              {
                "name": "2.1 要件定義",
                "children": [
                  { "name": "機能要件：システムの具体的な機能" },
                  { "name": "非機能要件：性能、可用性、セキュリティ" },
                  { "name": "ユースケース図：アクターと機能の関係" },
                  { "name": "要求仕様書：要件の明確化、文書化" }
                ]
              },
              {
                "name": "2.2 システム設計",
                "children": [
                  { "name": "外部設計：UI、画面レイアウト、入力・出力" },
                  { "name": "内部設計：DB設計（ER図、正規化）、モジュール" },
                  { "name": "アーキテクチャ：クライアントサーバー、3層、マイクロサービス" }
                ]
              },
              {
                "name": "2.3 モデリング技法",
                "children": [
                  { "name": "UML：ユースケース、クラス、シーケンス図" },
                  { "name": "DFD：データフロー、プロセス可視化" }
                ]
              },
              {
                "name": "2.4 対策ポイント",
