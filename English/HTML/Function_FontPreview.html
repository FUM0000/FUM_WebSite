    .preview-box {

      border-radius: 4px;
      margin-top: 16px;
    }

    <template>

      <main-system-bar :drawer="Drawer" @change-drawer="ChangeDrawer">Function > Japanese Calendar</main-system-bar>

      <v-main id="Main">
        <transition name="Fade_Page">
          <v-container v-show="Ready_Page" fluid fill-height class="pa-5" style="display: flex; align-content: center;">

            <v-row justify="center">
              <v-col xs="12" md="6">
                <v-card>
                  <v-card-text>
                    <v-select v-model="currentLanguage" :items="languages" :label="uiText[currentLanguage].language"

                    <v-text-field v-model="previewText" :label="uiText[currentLanguage].previewText" outlined></v-text-field>

                    <v-row align="center">
                      <v-col cols="12" md="6">
                        <v-slider class="pt-5" v-model="fontSize" :label="uiText[currentLanguage].size" min="12" max="72" thumb-label
                          @input="updatePreview"></v-slider>
                      </v-col>
                      <v-col cols="12" md="6">
                        <v-select v-model="fontWeight" :items="weightItems" :label="uiText[currentLanguage].weight"
                          @change="updatePreview"></v-select>
                      </v-col>
                    </v-row>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>

            <v-row justify="center">
              <v-col xs="12" md="6">
                <v-card>
                  <v-card-text>
                    <v-row>
                      <v-col xs="12" md="6">
                        <v-select v-model="selectedFontA" :items="currentFontOptions" :label="uiText[currentLanguage].fontA"
                          item-text="label" item-value="value" @change="updatePreview" :menu-props="{ maxHeight: '400' }">
                          <template v-slot:selection="{ item }">
                            <div>{{ item.label }}</div>
                          </template>
                          <template v-slot:item="{ item }">
                            <div>
                              <strong>{{ item.category }}</strong>
                              <div>{{ item.label }}</div>
                            </div>
                          </template>
                        </v-select>
                        <div class="preview-box" :style="previewStyleA">
                          {{ previewText }}
                        </div>
                      </v-col>

                      <v-col xs="12" md="6">
                        <v-select v-model="selectedFontB" :items="currentFontOptions" :label="uiText[currentLanguage].fontB"
                          item-text="label" item-value="value" @change="updatePreview" :menu-props="{ maxHeight: '400' }">

                            <div>{{ item.label }}</div>
                          </template>
                          <template v-slot:item="{ item }">
                            <div>
                              <strong>{{ item.category }}</strong>
                              <div>{{ item.label }}</div>
                            </div>
                          </template>
                        </v-select>
                        <div class="preview-box" :style="previewStyleB">
                          {{ previewText }}
                        </div>
                      </v-col>
                    </v-row>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>

            <v-row justify="center" v-for="category in currentFontCategories" :key="category.name">
              <v-col xs="12" md="6">
                <h2 class="text-h5 mb-4">{{ category.name }}</h2>
                <v-row>
                  <v-col v-for="font in category.fonts" :key="font.value" xs="12" md="6">
                    <v-card>
                      <v-card-title class="subtitle-1">{{ font.label }}</v-card-title>
                      <v-card-text>
                        <p :style="{ fontFamily: font.value, fontSize: '16px' }">
                          {{ previewText }}
                        </p>
                        <div class="font-info">
                          {{ getFontDescription(font.label) }}
                          <br>
                          <v-btn :href="'https://fonts.google.com/specimen/' + font.label.replace(/\s+/g, '+')"
                            target="_blank" text color="primary" small>
                            SIL Open Font License
                          </v-btn>
                        </div>
                      </v-card-text>
                    </v-card>
                  </v-col>
                </v-row>

        </transition>
      </v-main>

        currentFontOptions() {
          return Object.entries(this.fontOptions[this.currentLanguage]).flatMap(([key, category]) => {
            return category.fonts.map(font => ({
              ...font,
              category: category.name
            }));
          });
        },
        weightItems() {
          return Object.entries(this.uiText[this.currentLanguage].weights)
            .map(([value, label]) => ({
              text: label,
              value: value
            }));
        },
        previewStyleA() {
          return {
            fontFamily: this.selectedFontA,
            fontSize: `${this.fontSize}px`,
            fontWeight: this.fontWeight
          };
        },
        previewStyleB() {
          return {
            fontFamily: this.selectedFontB,
            fontSize: `${this.fontSize}px`,
            fontWeight: this.fontWeight
          };
        },
        currentFontCategories() {
          return Object.entries(this.fontOptions[this.currentLanguage]).map(([key, category]) => ({
            name: category.name,
            fonts: category.fonts
          }));
        },
        getAllFonts() {
          const fonts = [];
          Object.values(this.fontOptions[this.currentLanguage]).forEach(category => {
            fonts.push(...category.fonts);
          });
          return fonts;
        }
      },
      methods: {
        handleLanguageChange() {
          this.previewText = this.defaultText[this.currentLanguage];
          const allFonts = this.getAllFonts;
          this.selectedFontA = allFonts[0]?.value || '';
          this.selectedFontB = allFonts[1]?.value || '';
        },
        getFontDescription(fontName) {
          return this.fontDescriptions[this.currentLanguage][fontName] || 'A free font for commercial use';
        },

          // Vue's reactivity will handle the updates automatically
        }

        this.handleLanguageChange();
