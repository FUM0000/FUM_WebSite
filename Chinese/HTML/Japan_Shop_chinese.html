<!DOCTYPE html>
<html>

<!-- ▼ Head ▼ ---------------------------------------------------------------------------->

<head>

    <link rel="shortcut icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">

    <!-- Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="../../Asset/CSS/common.css" rel="stylesheet" />

</head>
<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar-chinese :drawer="drawer" @change-drawer="Change_Drawer">日本生活 > 商店</main-system-bar-chinese>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation-chinese :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation-chinese>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>


                    <v-row justify="center">
                        <div class="font-weight-medium margin text-center">
                            * 点击图片进入网站。
                        </div>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center">
                        <div class="font-weight-medium margin text-center">
                            在日本任何地方都能找到它们。
                        </div>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">生活用品</v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">DAISO</div>
                            <a href="https://jp.daisonet.com/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Daiso_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Daiso_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            您可以在这里购买日常消耗品、储藏用品和有趣的物品，价格基本在 110 日元左右。有些商品超过 110 日元。</div>
                        </v-col>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">日本餐厅</v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Ootoya(大戸屋)</div>
                            <a href="https://www.ootoya.com/menu/A/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Ootoya_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Ootoya_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            在这里，您可以以合理的价格品尝到传统的日本家常菜。您还可以品尝各种小菜。
                        </v-col>
                    </v-row>

                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Tenya(天屋)</div>
                            <a href="https://www.tenya.co.jp/menubook/menu/HTML5/pc.html#/page/1" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Tenya_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Tenya_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            天妇罗放在米饭上，上面浇上类似 “烧酒 ”的甜酱。与其他餐厅相比，这里的价格相当便宜。
                        </v-col>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center">
                        <v-col style="display: flex; flex-direction: column; justify-content: center; align-items: center; max-width: 512px;">
                            <div class="font-weight-medium">Izakaya</div>
                            <div class="text-center">这是一家日本餐厅，供应清酒和佐餐食品。</div>
                            <div class="text-center">* 做足功课，谨防宰客和意外收费，不要理睬任何在街上接近你的人。这几乎都是骗局。</div>
                        </v-col>
                    </v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Torikizoku(鳥貴族)</div>
                            <a href="https://torikizoku.co.jp/menu/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Torikizoku_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Torikizoku_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            所有菜单一目了然，内容丰富，含税价格为 360 日元（烤鸡肉串两份）。它位于大多数火车站附近，交通便利。
                        </v-col>
                    </v-row>


                </v-container>
            </v-main>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ----------------------------------------------------------------------------------->
            <main-footer></main-footer>
            <!------------------------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Style ▼ ----------------------------------------------------------------------->
    <style>

    </style>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="../../Asset/Javascript/common.js"></script>
    <script src="../../Asset/Javascript/main-footer.js"></script>
    <script src="../Javascript/main-system-bar-chinese.js"></script>
    <script src="../Javascript/main-navigation-chinese.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
        })
        // -------------------------------------------------------------------------------

        // Javascript --------------------------------------------------------------------
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>
<!---------------------------------------------------------------------------------------->

</html>
