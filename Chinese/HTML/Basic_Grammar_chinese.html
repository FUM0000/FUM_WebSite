<body>

    <v-app id="App">
        <template>
            <main-system-bar-chinese :drawer="Drawer" @change-drawer="ChangeDrawer">基础 > 语法</main-system-bar-chinese>
            
            <main-navigation-chinese :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation-chinese>
            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
                    <!-- Basic Grammar -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>基础 语法</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>汉语</strong><br>
                                                    主题（关于性质/条件） + 事物<br>
                                                    <strong>日语</strong><br>
                                                    主语 + は(<font color="red">wa</font>) 或者 が(<font color="red">ga</font>) + 某物
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>主语后“は(wa)”和“が(ga)”的基本区别</strong><br><br>
                                                    
                                                    <strong>句子中重视的是什么</strong><br>
                                                    <div style="text-align: left; display: inline-block; margin: 0 auto;">
                                                        <strong>は</strong>: 主语（主语的描述）<br>
                                                        <strong>が</strong>: 动作（动作的主语），主语中的主语
                                                    </div><br>
                                                    此外，当强调主语时，会发生“は ⇄ が”的互换。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>汉语</strong><br>
                                                    动词 + 宾语<br>
                                                    <strong>日语</strong><br>
                                                    宾语 + を(o) + 动词
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Connection -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>连接</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>汉语</strong><br>
                                                    主要 + <font color="red"><strong>的</strong></font> + 次要<br>
                                                    <strong>日语</strong><br>
                                                    次要 + <font color="red"><strong>の(no)</strong></font> + 主要
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>汉语</strong><br>
                                                    <font color="red"><strong>跟</strong></font> + 某人<br>
                                                    <strong>日语</strong><br>
                                                    某人 + <font color="red"><strong>と(to)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>汉语</strong><br>
                                                    <font color="red"><strong>在</strong></font> + 某处<br>
                                                    <strong>日语</strong><br>
                                                    某处 + <font color="red"><strong>に(ni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>汉语</strong><br>
                                                    做 + <font color="red"><strong>在</strong></font> + 某处<br>
                                                    <strong>日语</strong><br>
                                                    某处 + <font color="red"><strong>で(de)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>汉语</strong><br>
                                                    某处(<font color="red"><strong>方向的意义</strong></font>)<br>
                                                    <strong>日语</strong><br>
                                                    某处 + <font color="red"><strong>に(ni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>汉语</strong><br>
                                                    <font color="red"><strong>从</strong></font> + 某些东西<br>
                                                    <strong>日语</strong><br>
                                                    某些东西 + <font color="red"><strong>から(kara)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>汉语</strong><br>
                                                    <font color="red"><strong>对</strong></font> + 名词 + <font color="red"><strong>来说</strong></font><br>
                                                    <strong>日语</strong><br>
                                                    名词 + <font color="red"><strong>のために(notameni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>汉语</strong><br>
                                                    <font color="red"><strong>for</strong></font> + 动词<br>
                                                    <strong>日语</strong><br>
                                                    动词 + <font color="red"><strong>ために(tameni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Order -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>顺序</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>汉语</strong><br>
                                                    主语 + 时间 + 地点 + 动词 + 宾语 + 副词 + 。<br>
                                                    <strong>日语</strong><br>
                                                    时间 + 主语 + は(wa)/が(ga) + 地点 + に(ni)/ で(de) + 宾语 + を(o) + 副词 + 动词 + 。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Youtube -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-btn href="https://www.youtube.com/channel/UCCYB5BH-9JRMebgRy0sVQIQ" block outlined>
                                我的日语发音的Youtube
                            </v-btn>
                        </v-col>
                    </v-row>
                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>
            
        </template>
    </v-app>
