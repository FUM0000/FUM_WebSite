                                <v-system-bar>注意事项</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="200">

                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    今天你不需要背诵任何东西。
                                                    <font color="red">放松</font>，并试着<font color="red"> 理解</font>。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    如果你有能力理解它们，你可以试着背诵它们。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    此外，我认为通过<font color="red">声音</font>来学习比学习字等更有效率。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    关键是要理解<font color="red">大脑</font>的结构，并挑战自己不断记忆<font color="red"></font>。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    只要注意以下<font color="red">五点</font>，你就能发出优美的日语发音。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Five points -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>五点</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="200">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    你需要仔细听字音。 你需要练习和模仿它的<font color="red">旋律</font>和<font color="red">节奏</font>。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    试着在脑海中描绘单词的图像，并通过<font color="red">连接声音说出单词，这样声音就不会中断</font>。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    <font color="red">元音与辅音</font>一起发音时，<font color="red">声音</font>要比辅音的声音大。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    <font color="red">没有辅音而只有元音</font>的发音<font color="red">不那么响亮</font>。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center" justify="center">
                                                <v-col cols="10" align="center">
                                                    基本上，重音位于<font color="red">单词的</font>开头。 不过，这是一个非常<font color="red">弱</font>的重音。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
