<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar-chinese :drawer="drawer" @change-drawer="ChangeDrawer">动词 > 种类</main-system-bar-chinese>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation-chinese :drawer="drawer" @change-drawer="ChangeDrawer"></main-navigation-chinese>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <!-- Basic Grammar -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>动词类型</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    日语中有两种动词。<br>
                                                    T区分这两类动词的规则并不合理，许多日本人并不完全理解和使用它们。<br>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    许多语言学家在互联网上查找这种语法时发现，他们对它了解得越多，它就变得越难。<br>
                                                    不过，有些动词很容易在头脑中想象出两种不同的含义，所以我将介绍这些容易理解的动词。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    请注意，虽然这两种类型在形式上相似，但它们在变位上并无不同，只是在意义上有所不同。<br>
                                                    让我们来看看这两种词的特点和例子。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>1. 自動詞(Jidoushi)</strong><br>
                                                    <strong>特征：</strong><br>
                                                    <font color="red">主语 = 动词 "关系。</font><br>
                                                    ( Subject acts on itself )<br>
                                                    <strong>2. 他動詞(Tadoushi)</strong><br>
                                                    <strong>特征：</strong><br>
                                                    <font color="red">主语≠动词 "的关系。</font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    在谷歌上搜索 “開く 開ける” 等图片，可以帮助你在脑海中描绘它们。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    日本人通过习惯和意识来学习这些。
                                                    理想情况下，日语学习者也应该这样做。<br>
                                                    如果将它们与动词前面的音（微粒）一起学习，你会发现在日常生活中使用它们会更容易，对它们的熟悉程度也会加快。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    本文介绍的两类动词也是日本人熟悉的日语部分。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-card-title>
                                    示例
                                    <v-spacer></v-spacer>
                                    <v-text-field v-model="Search" append-icon="mdi-magnify" label="Search" single-line hide-details></v-text-field>
                                </v-card-title>
                                <v-data-table :headers="Headers" :items="Desserts" :search="Search" item-key="jidoushi"
                                    multi-sort :sort-by="['parts_of_speech']" :sort-asc="[true]" show-select dense
                                    :mobile-breakpoint="0" :items-per-page="-1"></v-data-table>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ----------------------------------------------------------------------------------->
            <main-footer></main-footer>
            <!------------------------------------------------------------------------------------------------->

        </template>
    </v-app>

    <!-- ▼ Style ▼ ----------------------------------------------------------------------->

    </style>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="../../Asset/Javascript/Common.js"></script>
    
    <script src="../Javascript/main-system-bar-chinese.js"></script>
    <script src="../Javascript/main-navigation-chinese.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
                Search: '',
                Headers: [
                    { text: '自動詞', value: 'jidoushi', width: '150px' },
                    { text: '他動詞', value: 'tadoushi', width: '150px' },
                    { text: '意义(Jidoushi)', value: 'meaning_jidoushi', width: '150px' },
                    { text: '意义(Tadoushi)', value: 'meaning_tadoushi', width: '150px' },
                ],
                Desserts: [],
            },
            methods: {
                ChangeDrawer(_value) {
                    this.drawer = _value;
                }
            },
            created: function () {
                let jidoushi = [
                    "開",
                    "閉",
                    "落",
                    "進入",
                    "離開",
                    "破碎",
                    "飛",
                    "倒下",
                    "繞行",
                    "上車",
                    "消失",
                    "停止",
                ];
                let tadoushi = [
                    "開(あ)ける",
                    "閉(し)める",
                    "落(お)とす",
                    "入(い)れる",
                    "出(だ)す",
                    "壊(こわ)す",
                    "飛(と)ばす",
                    "倒(たお)す",
                    "回(まわ)す",
                    "付(つ)ける",
                    "消(け)す",
                    "止(と)める",
                ];
                let meaning_jidoushi = [
                    "打开",
                    "关闭",
                    "掉落",
                    "进入",
                    "离开",
                    "破碎的",
                    "飞行",
                    "摔倒",
                    "绕行",
                    "上车",
                    "消失",
                    "停止"
                ];
                let meaning_tadoushi = [
                    "打开",
                    "关闭",
                    "放下", 
                    "放入",
                    "取出",
                    "刹车",
                    "飞",
                    "击落",
                    "转弯",
                    "穿上",
                    "擦除",
                    "停止",
                ];
                
                for (let i = 0; i < jidoushi.length; i++) {
                    let row = {};
                    row.jidoushi = jidoushi[i];
                    row.tadoushi = tadoushi[i];
                    row.meaning_jidoushi = meaning_jidoushi[i];
                    row.meaning_tadoushi = meaning_tadoushi[i];
                    this.Desserts.push(row);
                }
            },
        })
        // -------------------------------------------------------------------------------

        // Javascript --------------------------------------------------------------------
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>

</html>
