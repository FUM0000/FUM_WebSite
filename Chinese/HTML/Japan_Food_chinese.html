<!DOCTYPE html>
<html>

<!-- ▼ Head ▼ ---------------------------------------------------------------------------->

<head>

    <link rel="shortcut icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">

    <!-- Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="../../Asset/CSS/common.css" rel="stylesheet" />

</head>
<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar-chinese :drawer="drawer" @change-drawer="Change_Drawer">日本生活 > 食物</main-system-bar-chinese>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation-chinese :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation-chinese>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>


                    <v-row justify="center">
                        <div class="font-weight-medium margin text-center">
                            它在日本很常见，建议在超市购买。关于一些习惯性较强的食物，请参考建议。
                        </div>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">蔬菜</v-row>


                    <v-row justify="center">
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Toohu</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/Toohu_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Toohu_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                大豆做成的布丁。它价格低廉，"Kinu "和 "Momen "的口感不同。<br>
                                <b>↓Recommend↓</b><br>生吃时蘸门头沟酱油或酱油。或者用鱼汤煮熟后食用。
                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Nattou</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/Nattou_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Nattou_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                发酵大豆。<br>
                                <b>↓Recommend↓</b><br>如果不混合，味道和口感就不会那么强烈。适合第一次挑战。
                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Nira</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/Nira_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Nira_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                中国韭菜。一种蒜味浓郁的芳香蔬菜。<br>
                                <b>↓Recommend↓</b><br>待肉炒至八成熟时加入。
                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Gooya</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/Gooya_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Gooya_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                非常苦的蔬菜。<br>
                                <b>↓Recommend↓</b><br>名为 GooyaChanpuruu 的菜肴很有名。它是用肉和鸡蛋炒的。如果使用高汤，苦味会稍稍减轻。去掉里面白色的部分。
                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Gobou</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/Gobou_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Gobou_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                根茎类蔬菜。较硬，但煮熟后会变软。<br>
                                <b>↓Recommend↓</b><br>用于煲汤和炒菜。用冷水冲洗干净，去皮。
                            </div>
                        </v-col>

                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">配菜</v-row>


                    <v-row justify="center">
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Ika no Karaage</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/IkanoKaraage_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/IkanoKaraage_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>炸鱿鱼。</div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">NikuJaga</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/NikuJaga_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/NikuJaga_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>用酱油和鱼汤炖猪肉和土豆。</div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">U no Hana</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/UnoHana_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/UnoHana_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>未用于制作豆腐的大豆废料在高汤中翻炒。</div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Hijiki Ni</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/HijikiNi_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/HijikiNi_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>用酱油和鱼汤炖煮一种海藻。</div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Kinpira Gobou</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/KinpiraGobou_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/KinpiraGobou_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>用芝麻和酱油炒牛蒡和胡萝卜。</div>
                        </v-col>

                    </v-row>


                </v-container>
            </v-main>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ------------------------------------------------------------------>
            <main-footer></main-footer>
            <!-------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Style ▼ ----------------------------------------------------------------------->
    <style>

    </style>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="../../Asset/Javascript/common.js"></script>
    <script src="../../Asset/Javascript/main-footer.js"></script>
    <script src="../Javascript/main-system-bar-chinese.js"></script>
    <script src="../Javascript/main-navigation-chinese.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
        })
        // -------------------------------------------------------------------------------

        // Javascript --------------------------------------------------------------------
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>

</html>
