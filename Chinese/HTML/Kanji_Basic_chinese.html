<body>

    <v-app id="App">
        <template>
            
            <main-system-bar-chinese :drawer="Drawer" @change-drawer="ChangeDrawer">汉字 - 基础</main-system-bar-chinese>
            
            <main-navigation-chinese :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation-chinese>
            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
                    <v-row no-gutters><v-col cols="2" md="1" lg="1"></v-col><v-spacer></v-spacer><v-col cols="5" md="2" lg="2"><v-switch v-model="Switch" :label="`全部切换`" inset hide-details="false"/></v-col></v-row>
                    <v-row justify="center" class="ma-0">
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-word-kanji :showall="Switch">
                                <template v-slot:first>{{ list.kanji }}
                                </template>
                                <template v-slot:second>{{ list.chinese }}<br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                            </card-word-kanji>
                        </v-col>
                        </v-row>

                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>
            
        </template>
    </v-app>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../Asset/Javascript/Common.js"></script>
    
    <script src="../Javascript/main-system-bar-chinese.js"></script>
    <script src="../Javascript/main-navigation-chinese.js"></script>
    <script src="../Javascript/card-word-kanji-chinese.js"></script>
    
    <script>

        let vue = new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Common],
            data: {
                List: [],
                Switch: false,
            },
            created: function () {
                let kanji = [
                    "漢字",
                    "私",
                    "日本",
                    "人",
                    "時間",
                    "昨日",
                    "今日",
                    "明日",
                    "朝",
                    "昼",
                    "夜",
                    "食べ物",
                    "ご飯",
                    "食べる",
                    "見る",
                    "聞く",
                    "触る",
                    "話す",
                    "歩く",
                    "書く",
                    "飲む",
                    "走る",
                    "洗う",
                ];
                let reading = [
                    "kanji",
                    "watashi",
                    "nihon",
                    "hito",
                    "jikan",
                    "kinou",
                    "kyou",
                    "ashita",
                    "asa",
                    "hiru",
                    "yoru",
                    "tabemono",
                    "gohan",
                    "taberu",
                    "miru",
                    "kiku",
                    "sawaru",
                    "hanasu",
                    "aruku",
                    "kaku",
                    "nomu",
                    "hashiru",
                    "arau",
                ];
                let chinese = [
                    "漢字",
                    "我",
                    "日本",
                    "人",
                    "時間",
                    "昨天",
                    "今天",
                    "明天",
                    "早上",
                    "下午",
                    "晚上",
                    "食物",
                    "菜",
                    "吃",
                    "看",
                    "聽",
                    "觸摸",
                    "說話",
                    "走",
                    "寫",
                    "喝",
                    "跑",
                    "洗",
                ];
                
                for (let i = 0; i < kanji.length; i++) {
                    let row = {};
                    row.id = i;
                    row.kanji = kanji[i];
                    row.reading = reading[i];
                    row.chinese = chinese[i];
                    this.List.push(row);
                }
            },
        })

        // Javascript --------------------------------------------------------------------

    </script>

</body>
