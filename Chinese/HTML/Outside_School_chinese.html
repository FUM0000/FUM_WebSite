<body>

    <v-app id="App">
        <template>
            <main-system-bar-chinese :drawer="Drawer" @change-drawer="ChangeDrawer">单词 - 室外 > 学校</main-system-bar-chinese>
            
            <main-navigation-chinese :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation-chinese>
            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
                    <v-row no-gutters><v-col cols="2" md="1" lg="1"></v-col><v-spacer></v-spacer><v-col cols="5" md="2" lg="2"><v-switch v-model="Switch" :label="`全部切换`" inset hide-details="false"/></v-col></v-row>
                    <v-row justify="center" class="ma-0">
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-word-general :showall="Switch">
                                <template v-slot:first>
                                    <span v-html="list.japanese"></span><br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                                <template v-slot:second>
                                    <span v-html="list.chinese"></span>
                                </template>
                            </card-word-general>
                        </v-col>
                        </v-row>

                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>
            
        </template>
    </v-app>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="../../Asset/Javascript/Common.js"></script>
    
    <script src="../Javascript/main-system-bar-chinese.js"></script>
    <script src="../Javascript/main-navigation-chinese.js"></script>
    <script src="../Javascript/card-word-general-chinese.js"></script>
    
    <script>

        let vue = new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Word],
            created: function () {
                let japanese = [
                    "学校",
                    "門",
                    "玄関",
                    "下駄箱",
                    "廊下",
                    "教室",
                    "机",
                    "椅子",
                    "電気",
                    "黒板",
                    "先生",
                    "学生(生徒)",
                    "テスト",
                    "勉強",
                    "部活",
                    "放課後",
                ];
                let reading = [
                    "gakkou",
                    "mon",
                    "genkan",
                    "getabako",
                    "rouka",
                    "kyoushitsu",
                    "tsukue",
                    "isu",
                    "denki",
                    "kokuban",
                    "sensei",
                    "gakusei(seito)",
                    "tesuto",
                    "benkyou",
                    "bukatsu",
                    "houkago",
                ];
                let chinese = [
                    "学校",
                    "门",
                    "入口",
                    "鞋柜",
                    "走廊",
                    "教室",
                    "桌子",
                    "椅子",
                    "灯",
                    "黑板",
                    "老师",
                    "学生",
                    "考试",
                    "学习",
                    "俱乐部",
                    "放学后",
                ];
                
                for (let i = 0; i < japanese.length; i++) {
                    let row = {};
                    row.id = i;
                    row.japanese = japanese[i];
                    row.reading = reading[i];
                    row.chinese = chinese[i];
                    this.List.push(row);
                }
            },
        })

    </script>

</body>
