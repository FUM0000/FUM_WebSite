<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar-chinese :drawer="drawer" @change-drawer="Change_Drawer">单词 - 商店 > 超市</main-system-bar-chinese>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation-chinese :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation-chinese>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <v-row no-gutters><v-col cols="2" md="1" lg="1"></v-col><v-spacer></v-spacer><v-col cols="5" md="2" lg="2"><v-switch v-model="Switch" :label="`全部切换`" inset hide-details="false"/></v-col></v-row>
                    <v-row justify="center" class="ma-0">
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-double :all_show="Switch">
                                <template v-slot:first>
                                    <span v-html="list.japanese"></span><br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                                <template v-slot:second>
                                    <span v-html="list.chinese"></span>
                                </template>
                            </card-double>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ----------------------------------------------------------------------------------->
            <main-footer></main-footer>
            <!------------------------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="../../Asset/Javascript/common.js"></script>
    
    <script src="../Javascript/main-system-bar-chinese.js"></script>
    <script src="../Javascript/main-navigation-chinese.js"></script>
    <script src="../Javascript/card-double-chinese.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
                Switch: false,
                List: [],
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
            created: function () {
                let japanese = [
                    "スーパー",
                    "自動ドア",
                    "野菜",
                    "加工食品",
                    "肉",
                    "麺",
                    "調味料",
                    "乾物",
                    "魚介",
                    "冷凍食品",
                    "惣菜",
                    "パン",
                    "飲み物",
                    "お菓子",
                    "ナッツ",
                    "スナック",
                    "甘い物",
                    "レジ",
                    "お金",
                    "高い",
                    "安い",
                    "美味しそう",
                    "買う",
                    "払う",
                ];
                let reading = [
                    "su-pa-",
                    "jidoudoa",
                    "yasai",
                    "kakoushokuhin",
                    "niku",
                    "men",
                    "choumiryou",
                    "kanbutsu",
                    "gyokai",
                    "reitoushokuhin",
                    "souzai",
                    "pan",
                    "nomimono",
                    "okashi",
                    "nattsu",
                    "sunakku",
                    "amaimono",
                    "reji",
                    "okane",
                    "takai",
                    "yasui",
                    "oishisou",
                    "kau",
                    "harau",
                ];
                let chinese = [
                    "超市",
                    "自动门",
                    "蔬菜",
                    "加工食品",
                    "肉类",
                    "面条",
                    "调味料",
                    "干货",
                    "海鲜",
                    "冷冻食品",
                    "即食食品",
                    "面包屑",
                    "饮料",
                    "甜点",
                    "坚果",
                    "零食",
                    "甜食",
                    "收银台",
                    "钱",
                    "昂贵",
                    "便宜",
                    "看起来美味",
                    "购买",
                    "支付",
                ];

                for (let i = 0; i < japanese.length; i++) {
                    let row = {};
                    row.id = i;
                    row.japanese = japanese[i];
                    row.reading = reading[i];
                    row.chinese = chinese[i];
                    this.List.push(row);
                }
            },
        })
        // -------------------------------------------------------------------------------

    </script>
