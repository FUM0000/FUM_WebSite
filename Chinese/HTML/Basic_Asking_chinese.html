<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar-chinese :drawer="drawer" @change-drawer="Change_Drawer">基础 > 询问</main-system-bar-chinese>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation-chinese :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation-chinese>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <v-row no-gutters><v-col cols="2" md="1" lg="1"></v-col><v-spacer></v-spacer><v-col cols="5" md="2" lg="2"><v-switch v-model="Switch" :label="`全部切换`" inset hide-details="false"/></v-col></v-row>
                    <v-row justify="center" class="ma-0">
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-double :all_show="Switch">
                                <template v-slot:first>
                                    <span v-html="list.japanese"></span><br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                                <template v-slot:second>
                                    <span v-html="list.chinese"></span>
                                </template>
                            </card-double>
                        </v-col>
                    </v-row>

                    <!-- Explanation -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Explanation</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    与英语不同，日语的 5w1h 被每个宾语的语法部分取代。<br>
                                                    下面是一些例子。 <font color="red"><strong>()</strong></font> 表示所指的语法。<br>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたは何(宾语)<font color="red"><strong>を</strong></font>たべる？<br>
                                                    anata wa nani <font color="red"><strong>o</strong></font> taberu?<br>
                                                    你吃什么？
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    いつ(什么时候)あなたはくる？<br>
                                                    itsu anata wa kuru?<br>
                                                    你什么时候来？
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたのいぬはどこ(哪里)<font color="red"><strong>に</strong></font>いる？<br>
                                                    anata no inu wa doko <font color="red"><strong>ni</strong></font> iru?<br>
                                                    你的狗在哪里？<br>
                                                    <br>
                                                    <v-btn rounded outlined href="./Basic_Grammar.html">Check "in" 语法</v-btn>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたはだれ(跟)<font color="red"><strong>と</strong></font>あう？<br>
                                                    anata wa dare <font color="red"><strong>to</strong></font> au?<br>
                                                    你要见谁？<br>
                                                    <br>
                                                    <v-btn rounded outlined href="./Basic_Grammar.html">确认 "跟" 语法</v-btn>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたはどれ(宾语)<font color="red"><strong>を</strong></font>かう？<br>
                                                    anata wa dore <font color="red"><strong>o</strong></font> kau?<br>
                                                    你要见谁？
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    これはどう(副词)いう？<br>
                                                    kore wa dou iu?<br>
                                                    怎么说呢？
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Conjugation -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>共轭</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    与英语不同，有些日语单词（如 what 和 which）在与<font color="red"><strong>名词</strong></font>组合时不幸需要变位。<br>
                                                    下面是一些例子。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたは<font color="red"><strong>どんな</strong></font>スポーツをする？<br>
                                                    anata wa <font color="red"><strong>donna</strong></font> supootsu o suru?<br>
                                                    你从事什么运动？
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    わたしたちは<font color="red"><strong>どの</strong></font>レストランにいく？<br>
                                                    watashitachi wa <font color="red"><strong>dono</strong></font> resutoran ni iku?<br>
                                                    我们去哪家餐厅？
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!------------------------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ----------------------------------------------------------------------------------->
            <main-footer></main-footer>
            <!------------------------------------------------------------------------------------------------->

        </template>
    </v-app>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="../../Asset/Javascript/common.js"></script>
    <script src="../../Asset/Javascript/main-footer.js"></script>
    <script src="../Javascript/main-system-bar-chinese.js"></script>
    <script src="../Javascript/main-navigation-chinese.js"></script>
    <script src="../Javascript/card-double-chinese.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
                Switch: false,
                List: [],
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
            created: function () {
                let japanese = [
                    "何",
                    "いつ",
                    "どこ",
                    "だれ",
                    "どれ(どっち)",
                    "どう(どうやって)",
                ];
                let reading = [
                    "nani",
                    "itsu",
                    "doko",
                    "dare",
                    "dore(docchi)",
                    "dou(douyatte)",
                ];
                let chinese = [
                    "什么",
                    "什么时候",
                    "哪里",
                    "谁",
                    "哪个",
                    "怎么",
                ];

                for (let i = 0; i < japanese.length; i++) {
                    let row = {};
                    row.id = i;
                    row.japanese = japanese[i];
                    row.reading = reading[i];
                    row.chinese = chinese[i];
                    this.List.push(row);
                }
            },
        })
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>

</html>
