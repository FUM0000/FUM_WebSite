<!DOCTYPE html>
<html>

<!-- ▼ Head ▼ ---------------------------------------------------------------------------->

<head>

    <link rel="shortcut icon" type="image/x-icon" href="../../Image/favicon.ico">

    <!-- Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="../../Common/CSS/common.css" rel="stylesheet" />
    <link href="../../Common/CSS/common_word_japanese.css" rel="stylesheet" />

</head>
<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar-chinese :drawer="drawer" @change-drawer="Change_Drawer">单词 - 自然 > 一般</main-system-bar-chinese>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation-chinese :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation-chinese>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <v-row no-gutters><v-col cols="2" md="1" lg="1"></v-col><v-spacer></v-spacer><v-col cols="5" md="2" lg="2"><v-switch v-model="Switch" :label="`全部切换`" inset hide-details="false"/></v-col></v-row>
                    <v-row justify="center" class="ma-0">
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-double :all_show="Switch">
                                <template v-slot:first>{{ list.japanese }}<br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                                <template v-slot:second>{{ list.chinese }}</template>
                            </card-double>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ------------------------------------------------------------------>
            <main-footer></main-footer>
            <!-------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="../../Common/Javascript/common.js"></script>
    <script src="../../Common/Javascript/main-footer.js"></script>
    <script src="../Javascript/main-system-bar-chinese.js"></script>
    <script src="../Javascript/main-navigation-chinese.js"></script>
    <script src="../Javascript/card-double-chinese.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
                Switch: false,
                List: [],
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
            created: function () {
                let japanese = [
                    "自然",
                    "川",
                    "山",
                    "海",
                    "緑",
                    "ビーチ",
                    "石",
                    "岩",
                    "砂",
                    "木",
                    "森",
                    "草",
                    "花",
                    "虫",
                    "動物",
                    "鳥",
                    "空",
                    "青空",
                    "雲",
                    "太陽",
                ];
                let reading = [
                    "sizen",
                    "kawa",
                    "yama",
                    "umi",
                    "midori",
                    "bi-chi",
                    "ishi",
                    "iwa",
                    "suna",
                    "ki",
                    "mori",
                    "kusa",
                    "hana",
                    "mushi",
                    "doubutsu",
                    "tori",
                    "sora",
                    "aozora",
                    "kumo",
                    "taiyou",
                ];
                let chinese = [
                    "自然",
                    "河流",
                    "山",
                    "海",
                    "绿色",
                    "海滩",
                    "石头",
                    "岩石",
                    "沙",
                    "树",
                    "森林",
                    "草",
                    "花",
                    "昆虫",
                    "动物",
                    "鸟",
                    "天空",
                    "蓝天",
                    "云",
                    "太阳",
                ];
                
                for (let i = 0; i < japanese.length; i++) {
                    let row = {};
                    row.id = i;
                    row.japanese = japanese[i];
                    row.reading = reading[i];
                    row.chinese = chinese[i];
                    this.List.push(row);
                }
            },
        })
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>
<!---------------------------------------------------------------------------------------->

</html>
