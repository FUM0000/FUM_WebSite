    <v-app id="App">
        <template>
            <main-system-bar-chinese :drawer="Drawer" @change-drawer="ChangeDrawer">基本 > 记忆机制</main-system-bar-chinese>
            
            <main-navigation-chinese :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation-chinese>
            <v-main id="Main" class="blue-grey lighten-4">
                <v-container fluid fill-height>
                    <v-row justify="center">
                        <div class="font-weight-medium text-center">* 在开始学习之前，理解如何提高学习效率。</div>
                    </v-row>
                    <!-- Mechanism -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>记忆机制</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="auto" style="padding-top: 30px; padding-bottom: 80px;">
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    记忆可大致分为短期记忆和长期记忆。<br><br>

                                                    <strong># 短期记忆:</strong><br>
                                                    &nbsp;&nbsp;短时间保留的存储器。它可存储电话号码或备忘录内容等临时信息。<br>
                                                    <strong># 长期记忆:</strong><br>
                                                    &nbsp;&nbsp;可长期保持的记忆。它存储着你希望终生记住的信息，如知识、经验和记忆。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    记忆是在大脑各个区域的参与下形成的。其中尤为重要的是海马体和大脑皮层。<br><br>

                                                    <strong>海马体:</strong><br>
                                                    &nbsp;&nbsp;参与新记忆的形成。通过在海马体中存储经验，我们从短期记忆进入长期记忆。<br>
                                                    <strong>大脑皮层:</strong><br>
                                                    &nbsp;&nbsp;长期保持对过去的记忆。存储在海马体中的信息分布并存储在大脑皮层的各个区域。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    可以采用以下方法来促进记忆保持。<br><br>

                                                    <strong>重复:</strong><br>
                                                    &nbsp;&nbsp;反复复习想要记住的信息可以强化大脑的神经通路，使其更容易保留。<br>
                                                    <img src="../../Asset/Image/Japanese/ForgettingCurve._1.png"/><br>
                                                    (Hermann Ebbinghaus's 遗忘曲线.)<br>
                                                    <strong>协理:</strong><br>
                                                    &nbsp;&nbsp;将你想要记住的信息与其他信息联系起来，就会形成一个记忆网络，使你更容易回忆起这些信息。<br>
                                                    <strong>图像:</strong><br>
                                                    &nbsp;&nbsp;想象你想要记住的信息有助于你更清晰地记住它。<br>
                                                    <strong>睡眠:</strong><br>
                                                    &nbsp;&nbsp;在睡眠中，大脑能够巩固和组织记忆。充足的睡眠能促进记忆的巩固。<br>
                                                    <strong>运动:</strong><br>
                                                    &nbsp;&nbsp;运动能刺激大脑血流，改善海马体功能。适度运动能有效改善记忆力。<br><br>

                                                    通过有意识地练习这些方法，可以更有效地保持记忆。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    <strong>我的记忆方法的例子</strong><br><br>
                                                    我将新学的单词与已经记住的单词通过声音联系起来，编一个简短的故事。<br>
                                                    当我想起单词时，首先回忆起编的故事，然后再想起故事与单词之间的联系。<br><br>
                                                    也有例外。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
