                <v-container fluid fill-height>


                    <v-row justify="center">
                        <div class="font-weight-medium margin text-center">
                            Se consume habitualmente en Japón y se recomienda comprarlo en los supermercados. Consulte las recomendaciones para algunos alimentos que tienen hábitos fuertes.
                        </div>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">Verduras</v-row>


                    <v-row justify="center">
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Toohu</div>
                            <v-card>
                                <v-img
                                    lazy-src="../../Asset/Image/Japan_Life/Food/Toohu_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Toohu_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                Soja convertida en pudin. Es barato y la suavidad difiere entre "Kinu" y "Momen".<br>
                                <b>↓Recomendar↓</b><br>Se come crudo con Mentsuyu o salsa de soja. O cocínelo en caldo dashi y cómalo.
                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Nattou</div>
                            <v-card>
                                <v-img

                                    src="../../Asset/Image/Japan_Life/Food/Nattou_1.png"
                                    >
                                </v-img>

                            <div>
                                Soja fermentada.<br>

                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Nira</div>
                            <v-card>

                                    src="../../Asset/Image/Japan_Life/Food/Nira_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                Cebollino chino. Hortaliza aromática y con sabor a ajo.<br>
                                <b>↓Recomendar↓</b><br>Añadir cuando la carne esté cocinada en un 80% aproximadamente en el sofrito.
                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">
                            <div class="font-weight-medium">Gooya</div>

                                </v-img>
                            </v-card>

                                Verdura muy amarga.<br>
                                <b>↓Recomendar↓</b><br>El plato llamado GooyaChanpuruu es famoso. Se saltea con carne y huevos. Si se utiliza caldo de sopa, el amargor se suaviza un poco. Retire la parte blanca del interior.
                            </div>
                        </v-col>

                            <div class="font-weight-medium">Gobou</div>
                            <v-card>

                                    lazy-src="../../Asset/Image/Japan_Life/Food/Gobou_1.png"
                                    src="../../Asset/Image/Japan_Life/Food/Gobou_1.png"
                                    >
                                </v-img>
                            </v-card>
                            <div>
                                Hortalizas de raíz. Duras pero se ablandan al cocerlas.<br>
