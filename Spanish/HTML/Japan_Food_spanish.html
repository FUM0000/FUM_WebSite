                            <v-card>

                                    >
                                </v-img>
                            </v-card>
                            <div>
                                Soja convertida en pudin. Es barato y la suavidad difiere entre "Kinu" y "Momen".<br>

                        </v-col>

                            </div>
                        </v-col>
                        
                        <v-col style="max-width: 256px;">

                                Cebollino chino. Hortaliza aromática y con sabor a ajo.<br>
                                <b>↓Recomendar↓</b><br>Añadir cuando la carne esté cocinada en un 80% aproximadamente en el sofrito.
                            </div>
