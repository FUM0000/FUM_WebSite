<body>

    <v-app id="App">
        <template>
            
            <main-system-bar-spanish :drawer="Drawer" @change-drawer="ChangeDrawer">Japanese Culture > Tienda</main-system-bar-spanish>
            
            <main-navigation-spanish :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation-spanish>
            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">


                    <v-row justify="center">
                        <div class="font-weight-medium text-center">
                            * Haga clic en la imagen para ir al sitio web.
                        </div>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center">
                        <div class="font-weight-medium text-center">
                            Se pueden encontrar en cualquier lugar de Japón.
                        </div>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">Bienes Vivos</v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">DAISO</div>
                            <a href="https://jp.daisonet.com/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Daiso_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Daiso_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            <div class="font-weight-medium">Una tienda donde puedes comprar consumibles diarios, almacenamiento y artículos interesantes por básicamente 110 yenes. Algunos artículos cuestan más de 110 yenes.</div>
                        </v-col>
                    </v-row>


                    <v-row justify="center">
                        <v-col style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                            <div class="font-weight-medium">Cadena de restaurantes</div>
                            <div>Se pueden encontrar en cualquier lugar de Japón.</div>
                        </v-col>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">Restaurante Japonés</v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Ootoya(大戸屋)</div>
                            <a href="https://www.ootoya.com/menu/A/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Ootoya_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Ootoya_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            <div class="font-weight-medium">Un restaurante donde podrá disfrutar de la cocina casera tradicional japonesa a un precio razonable. También puede probar una gran variedad de platos pequeños.</div>
                        </v-col>
                    </v-row>

                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Tenya(天屋)</div>
                            <a href="https://www.tenya.co.jp/menubook/menu/HTML5/pc.html#/page/1" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Tenya_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Tenya_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            <div class="font-weight-medium">Tempura sobre arroz con salsa dulce tipo teriyaki por encima. Es bastante barato en comparación con otros restaurantes.</div>
                        </v-col>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center">
                        <v-col style="display: flex; flex-direction: column; justify-content: center; align-items: center; max-width: 512px;">
                            <div class="font-weight-medium">Izakaya</div>
                            <div class="text-center">Un restaurante japonés que sirve sake y comida de acompañamiento.</div>
                            <div class="text-center">* Haga los deberes por los timos y las comisiones por cargos inesperados, e ignore a cualquiera que se le acerque por la calle. Casi siempre se trata de una estafa.</div>
                        </v-col>
                    </v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Torikizoku(鳥貴族)</div>
                            <a href="https://torikizoku.co.jp/menu/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Torikizoku_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Torikizoku_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            <div class="font-weight-medium">Todos los menús son fáciles de entender y voluminosos, a 360 yenes (Yakitori en dos piezas), impuestos incluidos. Está situado cerca de la mayoría de las estaciones de tren para facilitar el acceso.</div>
                        </v-col>
                    </v-row>


                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>
            
        </template>
    </v-app>

</body>
