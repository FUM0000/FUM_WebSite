<!DOCTYPE html>
<html>

<!-- ▼ Head ▼ ---------------------------------------------------------------------------->

<head>

    <link rel="shortcut icon" type="image/x-icon" href="../../Asset/Image/favicon.ico">

    <!-- Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <!-- Vue -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="../../Asset/CSS/common.css" rel="stylesheet" />

</head>
<!---------------------------------------------------------------------------------------->

<!-- ▼ Body ▼ ---------------------------------------------------------------------------->

<body>

    <!-- ▼ App ▼ ------------------------------------------------------------------------->
    <v-app id="app">
        <template>

            <!-- ▼ Header ▼ ------------------------------------------------------------------>
            <main-system-bar-spanish :drawer="drawer" @change-drawer="Change_Drawer">Japan Life > Tienda</main-system-bar-spanish>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Navigation ▼ -------------------------------------------------------------->
            <main-navigation-spanish :drawer="drawer" @change-drawer="Change_Drawer"></main-navigation-spanish>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Main ▼ -------------------------------------------------------------------->
            <v-main id="main" class="blue-grey lighten-4">
                <v-container fluid fill-height>


                    <v-row justify="center">
                        <div class="font-weight-medium">* Haga clic en la imagen para ir al sitio web.</div>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center" class="font-weight-medium">Bienes Vivos</v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">DAISO</div>
                            <a href="https://jp.daisonet.com/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Daiso_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Daiso_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            <div class="font-weight-medium">Una tienda donde puedes comprar consumibles diarios, almacenamiento y artículos interesantes por básicamente 110 yenes. Algunos artículos cuestan más de 110 yenes.</div>
                        </v-col>
                    </v-row>


                    <v-row justify="center">
                        <v-col style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                            <div class="font-weight-medium">Cadena de restaurantes</div>
                            <div>Se pueden encontrar en cualquier lugar de Japón.</div>
                        </v-col>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center">Restaurante Japonés</v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Ootoya(大戸屋)</div>
                            <a href="https://www.ootoya.com/menu/A/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Ootoya_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Ootoya_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            <div class="font-weight-medium">Un restaurante donde podrá disfrutar de la cocina casera tradicional japonesa a un precio razonable. También puede probar una gran variedad de platos pequeños.</div>
                        </v-col>
                    </v-row>

                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Tenya(天屋)</div>
                            <a href="https://www.tenya.co.jp/menubook/menu/HTML5/pc.html#/page/1" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Tenya_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Tenya_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            <div class="font-weight-medium">Tempura sobre arroz con salsa dulce tipo teriyaki por encima. Es bastante barato en comparación con otros restaurantes.</div>
                        </v-col>
                    </v-row>


                    <v-row style="height: 30px;"></v-row>


                    <v-row justify="center">
                        <v-col style="display: flex; flex-direction: column; justify-content: center; align-items: center; max-width: 512px;">
                            <div>Izakaya</div>
                            <div>Un restaurante japonés que sirve sake y comida de acompañamiento.</div>
                            <div>* Haga los deberes por los timos y las comisiones por cargos inesperados, e ignore a cualquiera que se le acerque por la calle. Casi siempre se trata de una estafa.</div>
                        </v-col>
                    </v-row>


                    <v-row justify="center">
                        <v-col style="max-width: 512px;">
                            <div class="font-weight-medium">Torikizoku(鳥貴族)</div>
                            <a href="https://torikizoku.co.jp/menu/" target="_blank" rel="noopener noreferrer">
                                <v-card>
                                    <v-img
                                        lazy-src="../../Asset/Image/Japan_Life/Shop/Torikizoku_1.png"
                                        src="../../Asset/Image/Japan_Life/Shop/Torikizoku_1.png"
                                        >
                                    </v-img>
                                </v-card>
                            </a>
                            <div class="font-weight-medium">Todos los menús son fáciles de entender y voluminosos, a 360 yenes (Yakitori en dos piezas), impuestos incluidos. Está situado cerca de la mayoría de las estaciones de tren para facilitar el acceso.</div>
                        </v-col>
                    </v-row>


                </v-container>
            </v-main>
            <!-------------------------------------------------------------------------------->

            <!-- ▼ Footer ▼ ------------------------------------------------------------------>
            <main-footer></main-footer>
            <!-------------------------------------------------------------------------------->

        </template>
    </v-app>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Style ▼ ----------------------------------------------------------------------->
    <style>

    </style>
    <!------------------------------------------------------------------------------------>

    <!-- ▼ Script Load ▼ ----------------------------------------------------------------->
    <!-- Main -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compornent -->
    <script src="../../Asset/Javascript/common.js"></script>
    <script src="../../Asset/Javascript/main-footer.js"></script>
    <script src="../Javascript/main-system-bar-spanish.js"></script>
    <script src="../Javascript/main-navigation-spanish.js"></script>
    <!------------------------------------------------------------------------------------>

    <!-- Script Content ------------------------------------------------------------------>
    <script>

        // Variable ----------------------------------------------------------------------
        let vue = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // Determined
                drawer: false,
                // Myself
            },
            methods: {
                Change_Drawer(_value) {
                    this.drawer = _value;
                }
            },
        })
        // -------------------------------------------------------------------------------

        // Javascript --------------------------------------------------------------------
        // -------------------------------------------------------------------------------

    </script>
    <!------------------------------------------------------------------------------------>
</body>
<!---------------------------------------------------------------------------------------->

</html>
