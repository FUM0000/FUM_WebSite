<body>

    <v-app id="App">
        <template>
            <main-system-bar-spanish :drawer="Drawer" @change-drawer="ChangeDrawer">Básico > Gramática</main-system-bar-spanish>
            
            <main-navigation-spanish :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation-spanish>
            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
                    <!-- Basic Grammar -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Gramática Básica</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Español</strong><br>
                                                    Sujeto(Sobre la Naturaleza/Condición) + Algo<br>
                                                    <strong>Japonés</strong><br>
                                                    Sujeto + は(<font color="red">wa</font>) o が(<font color="red">ga</font>) + Algo
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Diferencia básica entre "は(wa)" y "が(ga)" después del Sujeto</strong><br><br>
                                                    
                                                    <strong>Qué se valora en una frase</strong><br>
                                                    <div style="text-align: left; display: inline-block; margin: 0 auto;">
                                                        <strong>は</strong>: Sujeto (Descripción del Sujeto)<br>
                                                        <strong>が</strong>: Acción (Sujeto de la Acción), Sujeto dentro del Sujeto
                                                    </div><br>
                                                    Además, cuando se enfatiza el Sujeto, ocurre el intercambio “は ⇄ が”.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Español</strong><br>
                                                    Verbo + Objeto<br>
                                                    <strong>Japonés</strong><br>
                                                    Objeto + を(o) + Verbo
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Connection -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Conexión</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Español</strong><br>
                                                    Principal + <font color="red"><strong>de</strong></font> + Sub<br>
                                                    <strong>Japonés</strong><br>
                                                    Sub + <font color="red"><strong>の(no)</strong></font> + Principal
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Español</strong><br>
                                                    <font color="red"><strong>con</strong></font> + Alguien<br>
                                                    <strong>Japonés</strong><br>
                                                    Alguien + <font color="red"><strong>と(to)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Español</strong><br>
                                                    Estar + <font color="red"><strong>en</strong></font> + Algún lugar<br>
                                                    <strong>Japonés</strong><br>
                                                    Algún lugar + <font color="red"><strong>に(ni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Español</strong><br>
                                                    Hacer + <font color="red"><strong>en</strong></font> + Algún lugar<br>
                                                    <strong>Japonés</strong><br>
                                                    Algún lugar + <font color="red"><strong>で(de)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Español</strong><br>
                                                    <font color="red"><strong>a</strong></font> + Algún lugar<br>
                                                    <strong>Japonés</strong><br>
                                                    Algún lugar + <font color="red"><strong>に(ni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Español</strong><br>
                                                    <font color="red"><strong>desde</strong></font> + Algo<br>
                                                    <strong>Japonés</strong><br>
                                                    Algo + <font color="red"><strong>から(kara)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Español</strong><br>
                                                    <font color="red"><strong>para</strong></font> + Sustantivo<br>
                                                    <strong>Japonés</strong><br>
                                                    Sustantivo + <font color="red"><strong>のために(notameni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Español</strong><br>
                                                    <font color="red"><strong>para</strong></font> + Verbo<br>
                                                    <strong>Japonés</strong><br>
                                                    Verbo + <font color="red"><strong>ために(tameni)</strong></font>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Order -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Orden</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    <strong>Español</strong><br>
                                                    Sujeto + Adverbio + Verbo + Objeto + Lugar + Tiempo + .<br>
                                                    <strong>Japonés</strong><br>
                                                    Tiempo + Sujeto + は(wa)/が(ga) + Lugar + に(ni)/で(de) + Objeto + を(o) + Adverbio + Verbo + 。
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Youtube -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-btn href="https://www.youtube-nocookie.com/channel/UCCYB5BH-9JRMebgRy0sVQIQ" block outlined>
                                Mi Youtube para audio Japonés
                            </v-btn>
                        </v-col>
                        </v-row>

                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>
            
        </template>
