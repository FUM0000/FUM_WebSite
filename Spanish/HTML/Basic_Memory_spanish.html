                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5">
                        
                    <v-row justify="center">
                        <div class="font-weight-medium text-center">* Aprenda a mejorar su eficacia de aprendizaje antes de empezar a a estudiar.</div>
                    </v-row>
                    <!-- Mechanism -->
                    <v-row justify="center">
                        <v-col xs="12" md="6">
                            <v-card>
                                <v-system-bar>Mecanismo de Memoria</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="auto" style="padding-top: 30px; padding-bottom: 80px;">
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    La memoria puede dividirse a grandes rasgos en memoria a corto plazo y memoria a largo plazo.<br><br>

                                                    <strong># Memoria a corto plazo:</strong><br>
                                                    &nbsp;&nbsp;Memoria que se conserva durante breves periodos de tiempo. Almacena información temporal, como un número de teléfono o el contenido de una nota.<br>
                                                    <strong># Memoria a largo plazo:</strong><br>
                                                    &nbsp;&nbsp;Memoria que se conserva durante un largo periodo de tiempo. Almacena información que se desea recordar durante el resto de la vida, como conocimientos, experiencias y recuerdos.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    Los recuerdos se forman gracias a la participación de varias regiones del cerebro. Las más importantes son el hipocampo y la corteza cerebral.<br><br>

                                                    <strong>Hippocampus:</strong><br>
                                                    &nbsp;&nbsp;Interviene en la formación de nuevos recuerdos. Al almacenar experiencias en el hipocampo, pasamos de la memoria a corto plazo a la memoria a largo plazo.<br>
                                                    <strong>Corteza cerebral:</strong><br>
                                                    &nbsp;&nbsp;Retiene recuerdos del pasado a largo plazo. La información almacenada en el hipocampo se distribuye y almacena en diversas zonas del córtex.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    Se pueden utilizar los siguientes métodos para fomentar la retención de la memoria.<br><br>

                                                    <strong>Repetición:</strong><br>
                                                    &nbsp;&nbsp;Repasar repetidamente la información que quieres recordar refuerza las vías neuronales de tu cerebro, lo que facilita su retención.<br>
                                                    <img src="../../Asset/Image/Japanese/ForgettingCurve._1.png"/><br>
                                                    (La curva del olvido de Hermann Ebbinghaus.)<br>
                                                    <strong>Asociado:</strong><br>
                                                    &nbsp;&nbsp;Asociar la información que quieres recordar con otra información crea una red de memoria que facilita su recuerdo.<br>
                                                    <strong>Imágenes:</strong><br>
                                                    &nbsp;&nbsp;Imaginar la información que quieres recordar te ayuda a recordarla con más claridad.<br>
                                                    <strong>Dormir:</strong><br>
                                                    &nbsp;&nbsp;Durante el sueño, el cerebro es capaz de consolidar y organizar los recuerdos. Un sueño adecuado favorece la consolidación de la memoria.<br>
                                                    <strong>Ejercicio:</strong><br>
                                                    &nbsp;&nbsp;El ejercicio estimula el flujo sanguíneo al cerebro y mejora la función del hipocampo. El ejercicio moderado es eficaz para mejorar la memoria.<br><br>

                                                    Practicando conscientemente estos métodos, la memoria puede retenerse con mayor eficacia.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="80%" width="80%" style="margin: auto;">
                                            <v-row class="fill-height" align="center">
                                                <v-col>
                                                    <strong>Ejemplo de mi método de memoria</strong><br><br>
                                                    Asocio las palabras que estoy aprendiendo con las que ya tengo memorizadas a través de sonidos y creo una breve historia.<br>
                                                    Cuando quiero recordar una palabra, primero recuerdo la historia que creé y luego recuerdo la conexión entre la historia y la palabra.<br><br>
                                                    Hay excepciones.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
