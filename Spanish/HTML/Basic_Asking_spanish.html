    <title></title>
</head>

<body>

    <v-app id="App">
        <template>
            
            <main-system-bar-spanish :drawer="Drawer" @change-drawer="ChangeDrawer">Básico > Preguntar</main-system-bar-spanish>
            
            <main-navigation-spanish :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation-spanish>
            <v-main id="Main">
                <transition name="Fade_Page">
                    <v-container v-show="Ready_Page" fluid fill-height class="pa-5 align-center">
                    <v-row no-gutters><v-col cols="2" md="1" lg="1"></v-col><v-spacer></v-spacer><v-col cols="5" md="2" lg="2"><v-switch v-model="Switch" :label="`Cambiar Todo`" inset hide-details="false"/></v-col></v-row>
                    <v-row justify="center" class="ma-0">
                        <v-col cols="12" md="3" lg="3" v-for="list in List" :key="list.id">
                            <card-word-general :showall="Switch">
                                <template v-slot:first>{{ list.japanese }}<br>
                                    <font size="5">{{ list.reading }}</font>
                                </template>
                                <template v-slot:second>{{ list.spanish }}</template>
                            </card-word-general>
                        </v-col>
                    </v-row>

                    <!-- Explanation -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Explicación</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    A diferencia del inglés, en japonés 5w1h se sustituye por la parte gramatical de cada objeto.<br>
                                                    He aquí algunos ejemplos. <font color="red"><strong>()</strong></font> indique la gramática a la que se refiere.<br>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたは何(objeto)<font color="red"><strong>を</strong></font>たべる？<br>
                                                    anata wa nani <font color="red"><strong>o</strong></font> taberu?<br>
                                                    ¿Qué comes?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    いつ(cuando)あなたはくる？<br>
                                                    itsu anata wa kuru?<br>
                                                    ¿Cuándo vienes?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたのいぬはどこ(donde)<font color="red"><strong>に</strong></font>いる？<br>
                                                    anata no inu wa doko <font color="red"><strong>ni</strong></font> iru?<br>
                                                    ¿Dónde está su perro?<br>
                                                    <br>
                                                    <v-btn rounded outlined href="./Basic_Grammar_spanish.html">Comprobar "en" Gramática</v-btn>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたはだれ(con)<font color="red"><strong>と</strong></font>あう？<br>
                                                    anata wa dare <font color="red"><strong>to</strong></font> au?<br>
                                                    ¿Con quién te vas a reunir?<br>
                                                    <br>
                                                    <v-btn rounded outlined href="./Basic_Grammar_spanish.html">Comprobar la gramática de "con</v-btn>
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたはどれ(objeto)<font color="red"><strong>を</strong></font>かう？<br>
                                                    anata wa dore <font color="red"><strong>o</strong></font> kau?<br>
                                                    ¿Cuál comprará?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    これはどう(adverbio)いう？<br>
                                                    kore wa dou iu?<br>
                                                    ¿Cómo se dice esto?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                    </v-row>

                    <!-- Conjugation -->
                    <v-row justify="center">
                        <v-col xs="12" md="6" lg="6">
                            <v-card>
                                <v-system-bar>Conjugación</v-system-bar>
                                <v-carousel delimiter-icon="mdi-square" :show-arrows="false" width="100%" height="350">
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    A diferencia del español, algunas palabras japonesas, como what y which, deben conjugarse cuando se combinan con <font color="red"><strong>sustantivos</strong></font>.<br>
                                                    He aquí algunos ejemplos.
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    あなたは<font color="red"><strong>どんな</strong></font>スポーツをする？<br>
                                                    anata wa <font color="red"><strong>donna</strong></font> supootsu o suru?<br>
                                                    ¿Qué deportes practica?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                    <v-carousel-item>
                                        <v-sheet height="100%" width="100%">
                                            <v-row class="fill-height" align="center">
                                                <v-col align="center">
                                                    わたしたちは<font color="red"><strong>どの</strong></font>レストランにいく？<br>
                                                    watashitachi wa <font color="red"><strong>dono</strong></font> resutoran ni iku?<br>
                                                    ¿A qué restaurante vamos?
                                                </v-col>
                                            </v-row>
                                        </v-sheet>
                                    </v-carousel-item>
                                </v-carousel>
                            </v-card>
                        </v-col>
                        </v-row>

                    </v-container>
                </transition>
            </v-main>

            <main-navigation :drawer="Drawer" @change-drawer="ChangeDrawer"></main-navigation>
            <main-footer></main-footer>
            
        </template>
    </v-app>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../Asset/Javascript/Common.js"></script>
    
    <script src="../Javascript/main-system-bar-spanish.js"></script>
    <script src="../Javascript/main-navigation-spanish.js"></script>
    <script src="../Javascript/card-word-general-spanish.js"></script>
    
    <script>

        let vue = new Vue({
            el: '#App',
            vuetify: new Vuetify(),
            mixins: [window.Mixins_Word],
            created: function () {
                let japanese = [
                    "何",
                    "いつ",
                    "どこ",
                    "だれ",
                    "どれ(どっち)",
                    "どう(どうやって)",
                ];
                let reading = [
                    "nani",
                    "itsu",
                    "doko",
                    "dare",
                    "dore(docchi)",
                    "dou(douyatte)",
                ];
                let spanish = [
                    "Qué",
                    "Cuándo",
                    "Dónde",
                    "Quién",
                    "Cuál",
                    "Cómo",
                ];
                
                for (let i = 0; i < japanese.length; i++) {
                    let row = {};
                    row.id = i;
                    row.japanese = japanese[i];
                    row.reading = reading[i];
                    row.spanish = spanish[i];
                    this.List.push(row);
                }
            },
        })

    </script>

</body>

</html>
